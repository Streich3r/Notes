<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Offline-Notizen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e2e8f0;
        }
        .note-card {
            background-color: #1a202c;
            border-color: #2d3748;
            cursor: grab;
            /* FIX: Verhindert Text-√úberlauf */
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .note-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        #note-editor {
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #4a5568;
            background-color: #1a202c;
            /* Textfarbe auf reines Wei√ü setzen */
            color: #ffffff;
            outline: none; /* WICHTIG: Entfernt den Browser-Standard-Fokus-Ring */
            transition: all 0.3s;
        }
        
        /* --- FOKUS-KORREKTUREN: Behebt die dauerhafte hellgraue Markierung (FIX 2) --- */
        
        /* Allgemeine Unterdr√ºckung von Outline/Shadow f√ºr alle Buttons/Eingaben */
        #note-editor:focus, 
        .toolbar-btn:focus, .dropdown-item:focus, #sort-dropdown-btn:focus, #save-note-btn:focus, #export-btn:focus, .import-label:focus,
        .toolbar-btn:focus-visible, .dropdown-item:focus-visible, #sort-dropdown-btn:focus-visible, #save-note-btn:focus-visible, #export-btn:focus-visible, .import-label:focus-visible,
        .focus:outline-none {
            border-color: #4a5568 !important; /* Kein blauer Rand */
            box-shadow: none !important; /* Keine Box-Shadow */
            outline: none !important; /* Kein Standard-Outline */
        }

        /* Explizite Unterdr√ºckung des helleren Hintergrunds f√ºr graue Buttons (bg-gray-600) */
        .toolbar-btn:focus, .dropdown-item:focus, #sort-dropdown-btn:focus, 
        .toolbar-btn:focus-visible, .dropdown-item:focus-visible, #sort-dropdown-btn:focus-visible {
            background-color: #4b5563 !important; /* Explizit auf bg-gray-600 setzen, um hover:bg-gray-500 zu √ºberschreiben */
        }
        
        /* Sicherstellung, dass farbige Buttons ihre Farbe auf Fokus behalten und nicht grau werden */
        #save-note-btn:focus, #save-note-btn:focus-visible { background-color: #2563eb !important; }
        #export-btn:focus, #export-btn:focus-visible { background-color: #059669 !important; }
        .import-label:focus, .import-label:focus-visible { background-color: #d97706 !important; }

        /* Stil f√ºr den aktiven Zustand (sofort blau) */
        .toolbar-btn.active {
            background-color: #2563eb;
            color: #ffffff;
        }
        .dropdown-item.active {
            background-color: #2563eb !important;
            color: #ffffff !important; 
        }

        /* --- STABILISIERTE LISTE-STYLES --- */
        #note-editor li, .note-card li {
            color: #ffffff !important;
        }

        /* Setzt die Marker (Punkte/Kreise/Zahlen) auf Wei√ü */
        #note-editor li::marker, .note-card li::marker {
            color: #ffffff !important;
        }
        
        /* Allgemeine Listen-Einr√ºckung */
        #note-editor ul, #note-editor ol, .note-card ul, .note-card ol {
            margin-left: 1.5rem;
        }

        /* Kreise (Hohle Kreise) */
        #note-editor ul[style*="list-style-type: circle"], .note-card ul[style*="list-style-type: circle"] {
            list-style-type: circle !important;
        }
        
        /* Punkte (Gef√ºllte Scheiben/Discs - der Standard) */
        #note-editor ul:not([style]), .note-card ul:not([style]),
        #note-editor ul[style*="list-style-type: disc"], .note-card ul[style*="list-style-type: disc"] {
            list-style-type: disc !important;
        }
        
        #note-editor h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        #note-editor h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        #note-editor ol, .note-card ol {
            list-style-type: decimal;
        }

        #note-editor blockquote {
            margin-left: 2rem;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu.active {
            display: block;
        }
    </style>
</head>
<body class="bg-black min-h-screen p-4 flex items-center justify-center">

    <div class="bg-gray-900 p-6 rounded-3xl shadow-2xl w-full max-w-4xl transition-all duration-300 transform scale-100">
        <header class="mb-6 border-b pb-4 border-gray-700">
            <h1 class="text-4xl font-extrabold text-gray-100 text-center">

            </h1>
        </header>

        <div class="mb-6 flex flex-col sm:flex-row gap-4">
            <input type="text" id="search-input" placeholder="Notizen durchsuchen..." class="w-full sm:w-1/3 p-3 rounded-xl border border-gray-600 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 focus:outline-none">
            
            <div class="flex gap-4 w-full sm:w-2/3">
                <div class="relative w-full sm:w-1/2">

                    </button>
                    <div id="sort-dropdown-menu" class="dropdown-menu mt-2 w-full">

                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg" data-value="newest">Datum (neueste zuerst)</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg" data-value="oldest">Datum (√§lteste zuerst)</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg" data-value="title-asc">Titel (A-Z)</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg" data-value="title-desc">Titel (Z-A)</button>

                <div class="flex gap-2 w-full sm:w-1/2">

        <div class="mb-6 p-4 bg-gray-800 rounded-2xl shadow-inner">
            <h2 class="text-2xl font-bold text-gray-200 mb-4">Neue Notiz erstellen</h2>
            
            <input type="text" id="note-title-input" placeholder="Titel der Notiz (optional)" class="w-full p-3 mb-4 rounded-xl border border-gray-600 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 focus:outline-none">
  
            <div class="flex flex-wrap gap-2 mb-4 p-2 bg-gray-700 rounded-xl">
                <button id="bold-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors font-bold focus:outline-none">B</button>
                <button id="italic-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors italic focus:outline-none">I</button>

                <div class="relative inline-block">
                    <button id="list-dropdown-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors focus:outline-none">

                    </button>
                    <div id="list-dropdown-menu" class="dropdown-menu">
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg" data-value="decimal">Nummerierung</button>

                <div class="relative inline-block">
                    <button id="size-dropdown-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors focus:outline-none">

                    </button>
                    <div id="size-dropdown-menu" class="dropdown-menu">
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg" data-value="1">Klein</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg" data-value="3">Mittel</button>

                </div>

                <div class="relative inline-block">
                    <button id="color-dropdown-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors focus:outline-none">
                        Schriftfarbe
                    </button>
                    <div id="color-dropdown-menu" class="dropdown-menu">
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg text-white" data-value="white">Wei√ü</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg text-red-500" data-value="red">Rot</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg text-green-500" data-value="green">Gr√ºn</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg text-blue-500" data-value="blue">Blau</button>
                        <button class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 rounded-lg text-yellow-500" data-value="yellow">Gelb</button>
                    </div>
                </div>

                <button id="link-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors focus:outline-none">
                    Link
                </button>

                <button id="indent-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors focus:outline-none">
                    Einr√ºcken
                </button>
                <button id="outdent-btn" class="toolbar-btn p-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors focus:outline-none">
                    Ausr√ºcken
                </button>
            </div>
            
            <div id="note-editor" class="w-full rounded-xl border border-gray-600 bg-gray-800 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none transition-all duration-300" contenteditable="true" placeholder="Schreiben Sie hier Ihre neue Notiz..."></div>
            
            <div class="mt-4 flex justify-end space-x-2">

        <div id="notes-list" class="space-y-4">
        </div>

        <div id="loading-indicator" class="text-center text-gray-400 mt-8 hidden">

            <p>Sie haben noch keine Notizen. F√ºgen Sie eine neue hinzu, um zu beginnen!</p>

    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-gray-950 bg-opacity-75 hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-2xl shadow-xl max-w-sm w-full">

    <div id="link-modal-backdrop" class="fixed inset-0 bg-gray-950 bg-opacity-75 hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-2xl shadow-xl max-w-lg w-full">
            <h3 class="text-xl font-bold text-gray-200 mb-4 text-center">Link einf√ºgen</h3>
            <p class="text-gray-300 mb-4 text-center">Geben Sie die URL f√ºr den Link ein.</p>
            <input type="text" id="link-url-input" placeholder="https://beispiel.de" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-900 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 focus:outline-none">
            <div class="mt-6 flex justify-end space-x-4">

                </button>
                <button id="link-insert-btn" class="bg-blue-600 text-white font-medium py-2 px-5 rounded-full hover:bg-blue-700 transition-colors focus:outline-none">

    <script>
        // DOM-Elemente
        const notesList = document.getElementById('notes-list');
        const noteTitleInput = document.getElementById('note-title-input');
        const noteEditor = document.getElementById('note-editor');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const searchInput = document.getElementById('search-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noNotesMessage = document.getElementById('no-notes-message');

        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        const underlineBtn = document.getElementById('underline-btn');
        const indentBtn = document.getElementById('indent-btn');
        const outdentBtn = document.getElementById('outdent-btn');
        const linkBtn = document.getElementById('link-btn');
        
        const listDropdownMenu = document.getElementById('list-dropdown-menu');
        const listDropdownBtn = document.getElementById('list-dropdown-btn');
        const listDropdownItems = listDropdownMenu.querySelectorAll('.dropdown-item');
        
        const sizeDropdownMenu = document.getElementById('size-dropdown-menu');
        const sizeDropdownBtn = document.getElementById('size-dropdown-btn');
        const sizeDropdownItems = sizeDropdownMenu.querySelectorAll('.dropdown-item');

        const colorDropdownMenu = document.getElementById('color-dropdown-menu');
        const colorDropdownBtn = document.getElementById('color-dropdown-btn');
        const colorDropdownItems = colorDropdownMenu.querySelectorAll('.dropdown-item');

        // Sortier-Elemente
        const sortDropdownBtn = document.getElementById('sort-dropdown-btn');
        const sortDropdownMenu = document.getElementById('sort-dropdown-menu');
        const sortDropdownItems = sortDropdownMenu.querySelectorAll('.dropdown-item');
        
        // KONSTANTEN F√úR IMPORT/EXPORT
        const exportBtn = document.getElementById('export-btn');
        const importFileInput = document.getElementById('import-file-input');
        
        // Modal-Elemente
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        
        // Link-Modal-Elemente
        const linkModalBackdrop = document.getElementById('link-modal-backdrop');
        const linkUrlInput = document.getElementById('link-url-input');
        const linkInsertBtn = document.getElementById('link-insert-btn');
        const linkCancelBtn = document.getElementById('link-cancel-btn');

        let notesData = [];
        let editingNoteId = null;
        let savedRange; // Zum Speichern der Auswahl
        let currentSortMethod = 'unsorted';
        // Speicherschl√ºssel als Konstante definieren
        const NOTES_STORAGE_KEY = 'notes';
        
        // ** GE√ÑNDERT: 'black' ENTFERNT **
        const colorMap = {
            'red': '#ff0000',
            'green': '#008000',
            'blue': '#3b82f6', 
            'yellow': '#ffff00',
            'white': '#ffffff'
        };
        const sizeMap = {
            '1': '12px',
            '3': '16px',
            '5': '24px'
        };
        // Drag-and-Drop-Variablen
        let draggedItem = null;
        
        /**
         * Zeigt ein benutzerdefiniertes Modal anstelle von alert().
         */
        const showModal = (message, showCancelButton = false) => {
            return new Promise(resolve => {
                modalText.textContent = message;
                modalCancelBtn.style.display = showCancelButton ? 'inline-block' : 'none';
                modalBackdrop.classList.remove('hidden');
                
                const confirmHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(true);
                };
                const cancelHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(false);
                };
                modalConfirmBtn.onclick = confirmHandler;
                modalCancelBtn.onclick = cancelHandler;
            });
        };

        /**
         * Zeigt ein Link-Modal an.
         */
        const showLinkModal = () => {
            return new Promise(resolve => {
                linkUrlInput.value = '';
                linkModalBackdrop.classList.remove('hidden');
                
                const insertHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(linkUrlInput.value);
                };
                const cancelHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(null);
                };
                linkInsertBtn.onclick = insertHandler;
                linkCancelBtn.onclick = cancelHandler;
            });
        };
        
        // ** NEU: Auswahl aufheben (simuliert Touch-Klick) **
        const collapseSelection = () => {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                // Hebt die aktive Textmarkierung auf und l√§sst nur den Cursor stehen
                selection.collapseToEnd();
            }
        };

        /**
         * Speichert Notizen im lokalen Speicher des Browsers.
         */
        const saveNotesToLocal = () => {
            try {
                localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notesData));
            } catch (e) {
                console.error("Fehler beim Speichern der Notizen im lokalen Speicher:", e);
                showModal("Ihre Notizen konnten nicht gespeichert werden. Der lokale Speicher ist m√∂glicherweise voll.");
            }
        };

        /**
         * L√§dt Notizen aus dem lokalen Speicher des Browsers und wendet die Sortierung an.
         */
        const loadNotesFromLocal = () => {
            try {
                const storedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
                notesData = storedNotes ? JSON.parse(storedNotes) : [];
                
                // Wende die Standard-Sortierung an, um die UI zu initialisieren und zu rendern
                sortNotes(currentSortMethod);
            } catch (e) {
                console.error("Fehler beim Laden der Notizen aus dem lokalen Speicher:", e);
                notesData = [];
                showModal("Ihre Notizen konnten nicht geladen werden. M√∂glicherweise ist die Datenstruktur besch√§digt.");
                renderNotes();
            }
        };
        
        // --- IMPORT/EXPORT FUNKTIONEN ---
        const exportNotes = async () => { 
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
            if (!notesJson || notesJson === '[]') {
                await showModal('Keine Notizen zum Exportieren vorhanden.', false);
                return;
            }
            const blob = new Blob([notesJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Meine_Offline_Notizen_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            await showModal('Notizen erfolgreich exportiert!', false);
        };

        const importNotes = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(importedNotes)) {
                        // NEUE LOGIK: Kombiniert die bestehenden Notizen mit den importierten Notizen.
                        notesData = notesData.concat(importedNotes);
                        // Speichere die kombinierte Liste in Local Storage
                        saveNotesToLocal();
                        // Lade die Notizen neu und rendere sie (wendet auch die Sortierung an)
                        loadNotesFromLocal();
                        await showModal('Notizen erfolgreich importiert und geladen!', false);
                    } else {
                        await showModal('Fehler: Die importierte Datei hat kein g√ºltiges Notizformat.', false);
                    }
                } catch (error) {
                    await showModal('Fehler beim Lesen oder Parsen der Datei.', false);
                    console.error('Import error:', error);
                }
            };
            reader.onerror = () => {
                showModal('Fehler beim Lesen der Datei.', false);
            };
            reader.readAsText(file);
        };
        // --- ENDE IMPORT/EXPORT FUNKTIONEN ---

        /** * Wendet Formatierung auf den ausgew√§hlten Text im Editor an.
         * FIX 1: Behebt den Absturz, wenn der Titel-Input fokussiert ist.
         */
        const applyFormat = (command, value = null) => {
            const isTitleFocused = document.activeElement === noteTitleInput;
            
            // Wenn der Titel-Input fokussiert ist, verschiebe den Fokus und warte kurz.
            if (isTitleFocused) {
                noteEditor.focus();
                // Eine winzige Verz√∂gerung kann n√∂tig sein, um den Fokuswechsel zu gew√§hrleisten.
                setTimeout(() => {
                    document.execCommand(command, false, value);
                    updateToolbarState();
                }, 10);
                return; // Beende die Funktion, da der Befehl verz√∂gert ausgef√ºhrt wird.
            }
            
            // Normale Ausf√ºhrung
            document.execCommand(command, false, value);
        };
        
        /**
         * Helferfunktion zum Konvertieren von RGB-Strings (wie von Style.color) in Hex-Codes.
         */
        const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return rgb;
            if(rgb.trim() === '') return '';
            const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!parts) return rgb;
            const hex = (x) => {
                const h = parseInt(x).toString(16);
                return h.length === 1 ? '0' + h : h;
            };
            return '#' + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
        };
        
        /**
         * Aktualisiert den visuellen Zustand der Werkzeugleistenschaltfl√§chen.
         */
        const updateToolbarState = () => {
            // Alle aktiven Zust√§nde zur√ºcksetzen
            document.querySelectorAll('.toolbar-btn.active').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.dropdown-item.active').forEach(btn => btn.classList.remove('active'));
            
            const selection = window.getSelection();

            // Wenn keine Auswahl im Editor ist ODER der Fokus verloren ging
            if (!selection || selection.rangeCount === 0 || !noteEditor.contains(selection.anchorNode)) {
                // Setze Standardzust√§nde f√ºr Farbe/Gr√∂√üe
                const defaultColorBtn = document.querySelector(`.dropdown-item[data-value="white"]`);
                if (defaultColorBtn) defaultColorBtn.classList.add('active');
                const defaultSizeBtn = document.querySelector(`.dropdown-item[data-value="3"]`);
                if (defaultSizeBtn) defaultSizeBtn.classList.add('active');
                return;
            }
            
            // Status f√ºr Bold, Italic, Underline etc.
            if (document.queryCommandState('bold')) boldBtn.classList.add('active');
            if (document.queryCommandState('italic')) italicBtn.classList.add('active');
            if (document.queryCommandState('underline')) underlineBtn.classList.add('active');
            if (document.queryCommandState('indent')) indentBtn.classList.add('active');
            if (document.queryCommandState('outdent')) outdentBtn.classList.add('active');
            if (document.queryCommandState('createLink')) linkBtn.classList.add('active');

            // Status f√ºr Schriftgr√∂√üe
            const currentSize = document.queryCommandValue('fontSize');
            const sizeButton = document.querySelector(`.dropdown-item[data-value="${currentSize || '3'}"]`);
            if (sizeButton) sizeButton.classList.add('active');

            // Status f√ºr Schriftfarbe
            let colorFound = false;
            let currentNode = selection.anchorNode.nodeType === Node.TEXT_NODE ?
                selection.anchorNode.parentNode : selection.anchorNode;
            
            // 1. Pr√ºfe commandValue
            const queryColor = document.queryCommandValue('foreColor');
            // Hinweis: Farbe Schwarz wird ignoriert, da der Hintergrund dunkel ist.
            if (queryColor && queryColor !== 'rgb(0, 0, 0)' && queryColor.toLowerCase() !== '#000000') {
                const hexColor = rgbToHex(queryColor);
                const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor);
                if (colorKey) {
                    const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
                    if (colorButton) {
                        colorButton.classList.add('active');
                        colorFound = true;
                    }
                }
            }

            // 2. Pr√ºfe den DOM-Baum
            if (!colorFound) {
                while (currentNode && currentNode !== noteEditor) {
                    const currentColor = currentNode.style.color || currentNode.getAttribute('color');
                    if (currentColor) {
                        const normalizedColor = currentColor.toLowerCase().trim();
                        const hexColor = rgbToHex(normalizedColor);
                        const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor || colorMap[key].toLowerCase() === normalizedColor);
                        if (colorKey) {
                            const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
                            if (colorButton) {
                                colorButton.classList.add('active');
                                colorFound = true;
                                break;
                            }
                        }
                    }
                    currentNode = currentNode.parentElement;
                }
            }
            // Wenn keine explizite Farbe gefunden wurde, bleibt der Standardzustand (wei√ü) aktiv.
        };

        /**
         * Setzt Event-Listener f√ºr einfache Toolbar-Buttons (Bold, Italic, etc.)
         * FIX 2: F√ºgt mousedown/e.preventDefault() f√ºr die Fokus-Unterdr√ºckung hinzu.
         */
        const setupToolbarButton = (button, command) => {
            // WICHTIG: Verhindert, dass der Button Fokus erh√§lt (eliminiert die graue Markierung)
            button.addEventListener('mousedown', (e) => { 
                e.preventDefault(); 
            });
            
            button.addEventListener('click', (e) => {
                applyFormat(command);
                
                // Nach dem Befehl den Fokus wiederherstellen und Zustand aktualisieren
                setTimeout(() => {
                    noteEditor.focus(); 
                    updateToolbarState();   
                }, 1);
            });
        };
        
        /**
         * Setzt Event-Listener f√ºr Dropdown-Buttons (List, Size, Color).
         */
        const setupDropdownButton = (button, menu) => {
            // WICHTIG: Verhindert, dass der Button Fokus erh√§lt
            button.addEventListener('mousedown', (e) => {
                e.preventDefault(); 
            });

            button.addEventListener('click', () => {
                const isActive = menu.classList.contains('active');
                // Alle Dropdowns schlie√üen
                document.querySelectorAll('.dropdown-menu.active').forEach(m => m.classList.remove('active'));
                
                // Aktuelles Dropdown √∂ffnen/schlie√üen
                if (!isActive) {
                    menu.classList.add('active');
                }
            });
        };

        /**
         * Setzt Event-Listener f√ºr Dropdown-Eintr√§ge.
         */
        const setupDropdownItem = (item, command, value) => {
            // WICHTIG: Verhindert, dass der Button Fokus erh√§lt
            item.addEventListener('mousedown', (e) => {
                e.preventDefault();
            });

            item.addEventListener('click', () => {
                applyFormat(command, value);
                
                // Dropdown schlie√üen und Fokus wiederherstellen
                item.closest('.dropdown-menu').classList.remove('active');
                
                // Nach dem Befehl den Fokus wiederherstellen und Zustand aktualisieren
                setTimeout(() => {
                    noteEditor.focus();
                    updateToolbarState();
                }, 1);
            });
        };
        
        // --- CRUD FUNKTIONEN ---

        /**
         * Erstellt eine neue Notiz (Karte) im DOM.
         */
        const createNoteCard = (note) => {
            const div = document.createElement('div');
            div.className = 'note-card p-4 rounded-xl shadow-lg border-2 mb-4 hover:shadow-xl transition-all duration-300';
            div.setAttribute('data-id', note.id);
            div.setAttribute('draggable', currentSortMethod === 'unsorted');
            
            // Konvertiere Plain-Text-Titel zu HTML-sicherem Text
            const safeTitle = note.title.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Zeige nur einen Snippet des Inhalts, um die Karten klein zu halten
            const contentSnippet = note.content
                // Entferne alle HTML-Tags (schnell und einfach f√ºr Snippets)
                .replace(/<[^>]*>/g, '')
                // Normalisiere Whitespace
                .replace(/\s+/g, ' ')
                .trim()
                .substring(0, 100);

            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold text-gray-100 pr-4">${safeTitle || 'Kein Titel'}</h3>
                    <div class="flex space-x-2 flex-shrink-0">
                        <button class="edit-btn bg-yellow-500 text-gray-900 font-bold py-1 px-3 rounded-full hover:bg-yellow-600 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                            Bearbeiten
                        </button>
                        <button class="delete-btn bg-red-500 text-white font-bold py-1 px-3 rounded-full hover:bg-red-600 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                            L√∂schen
                        </button>
                    </div>
                </div>
                <div class="text-gray-300 overflow-hidden line-clamp-3">
                    ${contentSnippet ? contentSnippet + '...' : 'Leere Notiz.'}
                </div>
                <p class="text-xs text-gray-500 mt-2">Erstellt: ${new Date(note.createdAt).toLocaleDateString()}</p>
            `;

            div.querySelector('.edit-btn').addEventListener('click', () => startEditing(note.id, note.title, note.content));
            div.querySelector('.delete-btn').addEventListener('click', () => deleteNote(note.id));
            
            // Nur Drag-Listener hinzuf√ºgen, wenn Drag erlaubt ist
            if (currentSortMethod === 'unsorted') {
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('drop', handleDrop);
                div.addEventListener('dragend', handleDragEnd);
            }
            return div;
        };
        
        /**
         * Aktualisiert die Anzeige der Notizkarten.
         */
        const renderNotes = (searchTerm = '') => {
            notesList.innerHTML = '';
            
            const filteredNotes = notesData.filter(note => {
                if (!searchTerm) return true;
                const searchLower = searchTerm.toLowerCase();
                // Suche in Titel und Inhalt (HTML-Tags entfernt)
                const contentText = note.content.replace(/<[^>]*>/g, '');
                return note.title.toLowerCase().includes(searchLower) || contentText.toLowerCase().includes(searchLower);
            });
            
            if (filteredNotes.length === 0 && notesData.length > 0) {
                notesList.innerHTML = '<p class="text-center text-gray-400 mt-4">Keine Notizen gefunden, die der Suche entsprechen.</p>';
            } else if (notesData.length === 0) {
                noNotesMessage.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
            } else {
                noNotesMessage.classList.add('hidden');
                loadingIndicator.classList.add('hidden');
                filteredNotes.forEach(note => {
                    notesList.appendChild(createNoteCard(note));
                });
            }
        };

        /**
         * Speichert oder aktualisiert eine Notiz.
         */
        const saveNote = () => {
            const title = noteTitleInput.value.trim();
            const content = noteEditor.innerHTML.trim();

            if (!title && !content) {
                showModal("Bitte geben Sie einen Titel oder Inhalt f√ºr die Notiz ein.");
                return;
            }

            const now = Date.now();

            if (editingNoteId) {
                // Notiz aktualisieren
                const index = notesData.findIndex(n => n.id === editingNoteId);
                if (index !== -1) {
                    notesData[index] = { ...notesData[index], title, content };
                }
                editingNoteId = null;
                saveNoteBtn.textContent = 'Notiz speichern';
            } else {
                // Neue Notiz erstellen
                const newNote = {
                    id: now.toString(),
                    title,
                    content,
                    createdAt: now,
                    order: notesData.length // F√ºgt am Ende hinzu
                };
                notesData.push(newNote);
            }

            noteTitleInput.value = '';
            noteEditor.innerHTML = '';
            
            // Auswahl zur√ºcksetzen, um den aktiven Zustand der Buttons zu korrigieren
            collapseSelection();
            
            saveNotesToLocal();
            // Wende die aktuelle Sortierung an und rendere neu
            sortNotes(currentSortMethod);
        };
        
        /**
         * F√ºllt den Editor mit dem Inhalt der ausgew√§hlten Notiz.
         */
        const startEditing = (id, title, content) => {
            editingNoteId = id;
            noteTitleInput.value = title;
            noteEditor.innerHTML = content;
            saveNoteBtn.textContent = '√Ñnderungen speichern';
            
            // Scrolle zum Editor
            noteEditor.scrollIntoView({ behavior: 'smooth' });
            noteEditor.focus();
            
            // Toolbar-Zustand aktualisieren
            updateToolbarState();
        };

        /**
         * L√∂scht eine Notiz nach ID.
         */
        const deleteNote = async (id) => {
            const confirmed = await showModal("M√∂chten Sie diese Notiz wirklich l√∂schen?", true);
            if (confirmed) {
                notesData = notesData.filter(n => n.id !== id);
                if (editingNoteId === id) {
                    // Falls die gel√∂schte Notiz gerade bearbeitet wurde
                    editingNoteId = null;
                    noteTitleInput.value = '';
                    noteEditor.innerHTML = '';
                    saveNoteBtn.textContent = 'Notiz speichern';
                }
                saveNotesToLocal();
                renderNotes(searchInput.value);
            }
        };
        
        // --- SORTIERFUNKTIONEN ---
        
        /**
         * Sortiert die Notizen basierend auf der gew√§hlten Methode und speichert die √Ñnderungen.
         */
        const sortNotes = (method) => {
            currentSortMethod = method;
            
            switch(method) {
                case 'newest':
                    notesData.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'oldest':
                    notesData.sort((a, b) => a.createdAt - b.createdAt);
                    break;
                case 'title-asc':
                    notesData.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    break;
                case 'title-desc':
                    notesData.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
                    break;
                case 'unsorted':
                    // Sortierung nach der benutzerdefinierten "order"-Eigenschaft
                    notesData.sort((a, b) => a.order - b.order);
                    break;
                default:
                    // Standardm√§√üig neueste zuerst
                    notesData.sort((a, b) => b.createdAt - a.createdAt);
            }

            // Aktualisiere den Button-Text und den aktiven Zustand im Dropdown
            const activeItem = sortDropdownMenu.querySelector(`.dropdown-item.active`);
            if (activeItem) activeItem.classList.remove('active');
            
            const selectedItem = sortDropdownMenu.querySelector(`.dropdown-item[data-value="${method}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
                sortDropdownBtn.textContent = `Sortieren nach: ${selectedItem.textContent}`;
            }

            renderNotes(searchInput.value);
        };
        
        // --- DRAG AND DROP FUNKTIONEN --- (Nur bei 'unsorted' aktiv)

        const handleDragStart = (e) => {
            if (currentSortMethod !== 'unsorted') {
                e.preventDefault();
                return;
            }
            draggedItem = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedItem.getAttribute('data-id'));
            setTimeout(() => {
                draggedItem.classList.add('dragging');
            }, 0);
        };

        const handleDragOver = (e) => {
            if (currentSortMethod !== 'unsorted') return;
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            const target = e.target.closest('.note-card');
            if (target && target !== draggedItem) {
                // Visuelles Feedback f√ºr die Drop-Position
                const rect = target.getBoundingClientRect();
                const mouseY = e.clientY;

                if (mouseY < rect.top + rect.height / 2) {
                    notesList.insertBefore(draggedItem, target);
                } else {
                    notesList.insertBefore(draggedItem, target.nextSibling);
                }
            }
        };

        const handleDrop = (e) => {
            if (currentSortMethod !== 'unsorted') return;
            e.preventDefault();
            
            // Sortiere die zugrunde liegenden Daten neu
            const draggedId = draggedItem.getAttribute('data-id');
            const newOrderIds = Array.from(notesList.children)
                .map(card => card.getAttribute('data-id'));

            // Aktualisiere die order-Eigenschaft in notesData
            notesData.forEach(note => {
                note.order = newOrderIds.indexOf(note.id);
            });
            
            saveNotesToLocal();
            // renderNotes wird nicht ben√∂tigt, da das DOM bereits verschoben wurde.
            // Nur die 'dragging'-Klasse entfernen
            draggedItem.classList.remove('dragging');
        };

        const handleDragEnd = () => {
            if (currentSortMethod !== 'unsorted') return;
            draggedItem.classList.remove('dragging');
            draggedItem = null;
        };

        // --- EVENT LISTENER SETUP ---
        
        // Einfache Toolbar-Buttons
        setupToolbarButton(boldBtn, 'bold');
        setupToolbarButton(italicBtn, 'italic');
        setupToolbarButton(underlineBtn, 'underline');
        setupToolbarButton(indentBtn, 'indent');
        setupToolbarButton(outdentBtn, 'outdent');

        // Dropdown-Buttons
        setupDropdownButton(listDropdownBtn, listDropdownMenu);
        setupDropdownButton(sizeDropdownBtn, sizeDropdownMenu);
        setupDropdownButton(colorDropdownBtn, colorDropdownMenu);
        
        // Sortier-Dropdown
        setupDropdownButton(sortDropdownBtn, sortDropdownMenu);


        // List-Items
        listDropdownItems.forEach(item => {
            setupDropdownItem(item, 'insertUnorderedList', item.getAttribute('data-value'));
        });
        
        // Size-Items
        sizeDropdownItems.forEach(item => {
            setupDropdownItem(item, 'fontSize', item.getAttribute('data-value'));
        });

        // Color-Items
        colorDropdownItems.forEach(item => {
            const colorValue = colorMap[item.getAttribute('data-value')];
            setupDropdownItem(item, 'foreColor', colorValue);
        });

        // Link Button Handler
        linkBtn.addEventListener('mousedown', (e) => { 
            e.preventDefault(); 
        });
        linkBtn.addEventListener('click', async () => {
            // Speichere die aktuelle Auswahl, bevor das Modal den Fokus klaut
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                savedRange = selection.getRangeAt(0);
            }
            
            const url = await showLinkModal();
            
            if (url) {
                // Stelle die Auswahl wieder her
                if (savedRange) {
                    selection.removeAllRanges();
                    selection.addRange(savedRange);
                }

                applyFormat('createLink', url);
                
                // Nach dem Befehl den Fokus wiederherstellen
                setTimeout(() => {
                    noteEditor.focus();
                    updateToolbarState();
                }, 1);
            }
        });
        
        // Sortier-Items
        sortDropdownItems.forEach(item => {
            // Verhindert, dass der Button Fokus erh√§lt
            item.addEventListener('mousedown', (e) => { e.preventDefault(); });

            item.addEventListener('click', () => {
                const method = item.getAttribute('data-value');
                sortNotes(method);
                sortDropdownMenu.classList.remove('active');
            });
        });

        // Schlie√üe Dropdowns beim Klicken au√üerhalb
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative.inline-block') && !e.target.closest('#sort-dropdown-btn')) {
                document.querySelectorAll('.dropdown-menu.active').forEach(m => m.classList.remove('active'));
            }
        });

        // --- HAUPT-FUNKTIONEN ---
        saveNoteBtn.addEventListener('click', saveNote);
        searchInput.addEventListener('input', (e) => renderNotes(e.target.value));
        
        exportBtn.addEventListener('click', exportNotes);
        // WICHTIG: F√ºgt mousedown/e.preventDefault() f√ºr die Fokus-Unterdr√ºckung hinzu.
        exportBtn.addEventListener('mousedown', (e) => { e.preventDefault(); });
        document.querySelector('.import-label').addEventListener('mousedown', (e) => { e.preventDefault(); });
        importFileInput.addEventListener('change', importNotes);
        
        // Event listener zur Aktualisierung des Toolbar-Zustands
        noteEditor.addEventListener('mouseup', updateToolbarState); 
        noteEditor.addEventListener('keyup', () => {
            collapseSelection();
            updateToolbarState();
        }); 
        
        noteEditor.addEventListener('focus', updateToolbarState);
        noteEditor.addEventListener('blur', updateToolbarState);

        // Initial loading of notes
        window.addEventListener('load', loadNotesFromLocal);
    </script>
</body>
</html>
