<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimaler Fokus-Test V6 (Finaler JS Fix)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-button {
            background-color: #4b5563; /* Basis-Farbe: bg-gray-600 */
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid #6b7280;
            cursor: pointer;
            
            /* √úberg√§nge f√ºr den Klick-Effekt */
            transition: background-color 0.15s, transform 0.06s ease;
            font-size: 1.2rem;
            
            /* WICHTIG: Verhindert den Highlight-Effekt auf Touch-Ger√§ten */
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation;
        }
        
        /* ----------------------------------------------------- */
        /* --- CSS: Nur Klick- und Tastatur-Fokus definieren --- */
        /* ----------------------------------------------------- */
        
        /* 1. Klick-Effekt (wie im Rechner) */
        .test-button:active {
            transform: scale(0.96); 
        }

        /* 2. MAUS-FOKUS FIX: Entfernt jegliche visuelle Markierung nach dem Mausklick */
        /* WICHTIG: Nur outline/shadow entfernen, KEINE Hintergrundfarbe √ºberschreiben. */
        .test-button:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* 3. TASTUR-FOKUS: F√ºgt einen sichtbaren Fokus nur f√ºr Barrierefreiheit (Tab-Taste) hinzu */
        .test-button:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Hover-Effekt */
        .test-button:hover:not(:active) {
            background-color: #6b7280; 
        }
    </style>
</head>
<body>

    <button id="single-test-button" class="test-button">
        Fokus Test Button
    </button>

    <script>
        const testButton = document.getElementById('single-test-button');
        let counter = 0;
        
        testButton.addEventListener('click', () => {
            counter++;
            testButton.textContent = `Geklickt: ${counter} Mal (Sollte SOFORT normal sein)`;
            
            // üöÄ DER FINALE JS-FIX:
            // Verschiebt den blur()-Befehl in die n√§chste Event-Schleife,
            // um sicherzustellen, dass er NACH dem Browser-eigenen Fokus-Setzen ausgef√ºhrt wird.
            setTimeout(() => {
                 testButton.blur(); 
            }, 0);
        });
    </script>
</body>
</html>
