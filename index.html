<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimaler Fokus-Test V5 (Clean Fix)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-button {
            /* Basis-Farbe: bg-gray-600 */
            background-color: #4b5563; 
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid #6b7280;
            cursor: pointer;
            
            /* Übergänge für den visuellen Effekt */
            transition: background-color 0.15s, transform 0.06s ease;
            font-size: 1.2rem;
            
            /* WICHTIG: Verhindert den Highlight-Effekt auf Touch-Geräten */
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation;
        }

        /* ----------------------------------------------------- */
        /* --- DIESER FIX SOLLTE DAS PROBLEM BEHEBEN --- */
        /* ----------------------------------------------------- */
        
        /* 1. Klick-Effekt: Wird nur beim Drücken kurz kleiner */
        .test-button:active {
            transform: scale(0.96); 
        }

        /* 2. MAUS-FOKUS FIX: Entfernt jegliche visuelle Markierung nach dem Mausklick */
        /* WICHTIG: Wir entfernen die Hintergrund-Überschreibung, damit der Browser nicht mit seinen hellen Defaults überschreibt. */
        .test-button:focus {
            outline: none !important;
            box-shadow: none !important;
            /* Der Button behält seine Basis-Farbe #4b5563, da kein 'background-color' hier definiert ist. */
        }

        /* 3. TASTUR-FOKUS: Definiert einen sichtbaren Fokus nur für Barrierefreiheit (Tab-Taste) */
        .test-button:focus-visible {
             /* Fügt nur für die Tastatur einen blauen Rahmen hinzu, was die Accessibility verbessert */
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Hover-Effekt (optional): */
        .test-button:hover:not(:active) {
            background-color: #6b7280; 
        }
    </style>
</head>
<body>

    <button id="single-test-button" class="test-button">
        Fokus Test Button
    </button>

    <script>
        const testButton = document.getElementById('single-test-button');
        let counter = 0;

        // Wir entfernen alle e.preventDefault() und blur() Workarounds.
        // Der Clean-CSS-Ansatz macht diese überflüssig und oft störend.
        
        testButton.addEventListener('click', () => {
            counter++;
            testButton.textContent = `Geklickt: ${counter} Mal (SOFORT normal)`;
        });
    </script>
</body>
</html>
