            content: attr(placeholder);

        }
        .dropdown-item.active {

        }

             margin-left: 1.5rem;
        }

            list-style-type: circle;
        }
        #note-editor ul[style*="list-style-type: square"], .note-card ul[style*="list-style-type: square"] {
            list-style-type: square;
        }
        #note-editor ul:not([style]), .note-card ul:not([style]),

            list-style-type: disc;

            margin-bottom: 0.5rem;

        #note-editor ol, .note-card ol {
            margin-left: 1.5rem;

        }

        #note-editor blockquote {

        .dropdown-menu {

            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu.active {

        }

        // --- ENDE IMPORT/EXPORT FUNKTIONEN ---


        /**
         * Wendet Formatierung auf den ausgew√§hlten Text im Editor an.
         */
        const applyFormat = (command, value = null) => {
            document.execCommand(command, false, value);
        };

        /**

         */
        const updateToolbarState = () => {
            // Alle aktiven Zust√§nde zur√ºcksetzen
            document.querySelectorAll('.toolbar-btn.active').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.dropdown-item.active').forEach(btn => btn.classList.remove('active'));
            
            const selection = window.getSelection();
            
            // Wenn keine Auswahl im Editor ist ODER der Fokus verloren ging
            if (!selection || selection.rangeCount === 0 || !noteEditor.contains(selection.anchorNode)) {
                // Setze Standardzust√§nde (nur Dropdowns, da toggle-Buttons keinen Sinn ergeben)
                const defaultColorBtn = document.querySelector(`.dropdown-item[data-value="white"]`);
                if (defaultColorBtn) defaultColorBtn.classList.add('active');
                
                const defaultSizeBtn = document.querySelector(`.dropdown-item[data-value="3"]`);

                return;

            // Status f√ºr Bold, Italic, Underline etc.
            if (document.queryCommandState('bold')) boldBtn.classList.add('active');
            if (document.queryCommandState('italic')) italicBtn.classList.add('active');
            if (document.queryCommandState('underline')) underlineBtn.classList.add('active');

            if (document.queryCommandState('createLink')) linkBtn.classList.add('active');
            
            // Status f√ºr Schriftgr√∂√üe
            const currentSize = document.queryCommandValue('fontSize');
            const sizeButton = document.querySelector(`.dropdown-item[data-value="${currentSize || '3'}"]`); 
            if (sizeButton) sizeButton.classList.add('active');


            // Status f√ºr Schriftfarbe (FIX: ber√ºcksichtigt auch kollabierte Auswahl)
            let colorFound = false;
            let currentNode = selection.anchorNode.nodeType === Node.TEXT_NODE ? selection.anchorNode.parentNode : selection.anchorNode;
            
            // 1. Pr√ºfe, ob das Format als aktive Farbe im document.execCommand bekannt ist (f√ºr sofortige Klicks)
            const queryColor = document.queryCommandValue('foreColor');
            if (queryColor && queryColor !== 'rgb(0, 0, 0)') { // "rgb(0, 0, 0)" ist oft der Standardwert, wenn nichts gesetzt ist
                const hexColor = rgbToHex(queryColor);
                const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor);
                if (colorKey) {
                    const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
                    if (colorButton) {
                        colorButton.classList.add('active');
                        colorFound = true;
                    }
                }
            }
            
            // 2. Pr√ºfe den DOM-Baum (f√ºr bereits existierenden Text)
            if (!colorFound) {
                 while (currentNode && currentNode !== noteEditor) {
                    const currentColor = currentNode.style.color || currentNode.getAttribute('color');
                    if (currentColor) {
                        const normalizedColor = currentColor.toLowerCase().trim();
                        const hexColor = rgbToHex(normalizedColor);
                        const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor || colorMap[key].toLowerCase() === normalizedColor);
                        
                        if (colorKey) {
                            const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
                            if (colorButton) {
                                colorButton.classList.add('active');
                                colorFound = true;
                                break; 
                            }
                        }
                    }
                    currentNode = currentNode.parentElement;
                }
            }
            

            // Wenn keine explizite Farbe gefunden wurde, gehe von der Standardfarbe Wei√ü aus
            if (!colorFound) {
                 const defaultColorBtn = document.querySelector(`.dropdown-item[data-value="white"]`);
                 if (defaultColorBtn) defaultColorBtn.classList.add('active');
            }

            // Status f√ºr Listen
            if (document.queryCommandState('insertOrderedList')) {
                const decimalBtn = document.querySelector(`.dropdown-item[data-value="decimal"]`);
                if (decimalBtn) decimalBtn.classList.add('active');
            } else if (document.queryCommandState('insertUnorderedList')) {
                const parentList = selection.anchorNode.closest('ul');

        /**
         * Helferfunktion zum Konvertieren von RGB-Strings (wie von Style.color) in Hex-Codes.
         */
         const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return rgb;
            // Wenn der Wert ein Leerstring ist, ist er nicht gesetzt
            if(rgb.trim() === '') return '';
            
            const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!parts) return rgb;

            const hex = (x) => {
                const h = parseInt(x).toString(16);
                return h.length === 1 ? '0' + h : h;
            };
            return '#' + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
        };

        const setupToolbarButton = (button, command, value = null) => {
            button.addEventListener('mousedown', (e) => { 
                e.preventDefault(); 
                applyFormat(command, value); 
                noteEditor.focus(); 
                window.requestAnimationFrame(() => {

        linkBtn.addEventListener('click', async () => {
            const selection = window.getSelection();
            if (selection.rangeCount === 0 || selection.isCollapsed) { 
                await showModal("Bitte w√§hlen Sie zuerst den Text aus, den Sie verlinken m√∂chten.");
                return;
            }
            savedRange = selection.getRangeAt(0);
            const url = await showLinkModal();
            if (url) {
                noteEditor.focus(); 
                selection.removeAllRanges();
                selection.addRange(savedRange);
                applyFormat('createLink', url);

             div.className = 'note-card bg-gray-700 p-5 rounded-2xl shadow-md border border-gray-700 transition-all duration-300 hover:shadow-xl'; 
             div.setAttribute('draggable', currentSortMethod === 'unsorted' ? 'true' : 'false');
             div.dataset.id = note.id;

             let noteContentHtml = '';
             // Wenn ein Titel vorhanden ist, zeige nur den Titel an
             if (note.title.trim() !== '') {
                 noteContentHtml = `<h3 class="text-xl font-bold mb-2 text-gray-200">${note.title}</h3>`;
                 // F√ºge den Inhalt in einem versteckten Element hinzu, damit er f√ºr die Suche verf√ºgbar ist.
                 noteContentHtml += `<div class="hidden">${note.content}</div>`;
             } else {
                 // Wenn kein Titel vorhanden ist, zeige den Notizinhalt an
                 noteContentHtml = `<div class="text-gray-300" style="max-height: 100px; overflow: hidden;">${note.content}</div>`;
             }

             div.innerHTML = `
                 ${noteContentHtml}
                 <div class="mt-4 flex justify-end space-x-2">
                     <button class="edit-btn bg-yellow-500 text-white text-xs font-medium py-1 px-3 rounded-full hover:bg-yellow-600 transition-colors">

                     </button>
                 </div>
             `;

             div.querySelector('.delete-btn').addEventListener('click', () => deleteNote(note.id));

                 div.addEventListener('dragstart', handleDragStart);
                 div.addEventListener('dragover', handleDragOver);
                 div.addEventListener('drop', handleDrop);
                 div.addEventListener('dragend', handleDragEnd);
             }
             return div;
