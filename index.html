<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <title>Minimaler Fokus-Test V7 (Rechner-Prinzip)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* VOM RECHNER-CODE ÜBERNOMMEN */
        :root{
            --btn:#1b2232; /* Entspricht in etwa dem ursprünglichen bg-gray-700/800 */
            --accent:#6aa1ff;
        }

        body {
            margin: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* VOM RECHNER-CODE ÜBERNOMMEN */
            -webkit-tap-highlight-color: transparent;
        }

        .test-button {
            background-color: var(--btn); 
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 16px; /* VOM RECHNER-CODE ÜBERNOMMEN */
            border: none; /* VOM RECHNER-CODE ÜBERNOMMEN */
            cursor: pointer;
            font-size: 1.2rem;
            
            /* Übergänge für den Klick-Effekt */
            transition: transform .06s ease, filter .2s ease; /* VOM RECHNER-CODE ÜBERNOMMEN */
            
            /* WICHTIG: Verbessert die Reaktionszeit und verhindert Fokus-Probleme auf Touch-Geräten */
            touch-action: manipulation; /* VOM RECHNER-CODE ÜBERNOMMEN */
        }

        /* ----------------------------------------------------- */
        /* --- RECHNER-PRINZIP CSS-REGELN --- */
        /* ----------------------------------------------------- */
        
        /* 1. Klick-Effekt (Der Rechner-Effekt: kurz kleiner werden) */
        .test-button:active {
            transform: scale(0.96); /* VOM RECHNER-CODE ÜBERNOMMEN */
            /* KEINE background-color Änderung */
        }

        /* 2. MAUS-FOKUS FIX: Unterdrückt den durch Mausklick ausgelösten Fokus */
        /* WICHTIG: Der Rechner hat keine Style-Änderung für :focus, daher nur outline entfernen. */
        .test-button:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* 3. TASTUR-FOKUS: Definiert einen sichtbaren Fokus NUR für Barrierefreiheit (Tab-Taste) */
        .test-button:focus-visible {
            outline: 2px solid var(--accent); /* VOM RECHNER-CODE ÜBERNOMMEN */
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <button id="single-test-button" class="test-button">
        Fokus Test Button
    </button>

    <script>
        const testButton = document.getElementById('single-test-button');
        let counter = 0;
        
        // WICHTIG: KEINE JavaScript-Fokus-Workarounds, da der Rechner-Code keine braucht.
        
        testButton.addEventListener('click', () => {
            counter++;
            testButton.textContent = `Geklickt: ${counter} Mal (SOFORT normal)`;
            console.log('Button geklickt.');
        });
    </script>
</body>
</html>
