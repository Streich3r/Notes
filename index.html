    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root{
            /* BASICS */
            --btn-gray: #4b5563; /* bg-gray-600 */
            --btn-blue: #2563eb; /* bg-blue-600 */
            --btn-green: #10b981; /* bg-green-600 */
            --btn-yellow: #fbbf24; /* bg-yellow-600 */
            --accent: #6aa1ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
        }

        .note-card {
            background-color: #1a202c;
            border-color: #2d3748;
            cursor: grab;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .note-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        #note-editor {
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #4a5568; 
            background-color: #1a202c;
            color: #ffffff;
            outline: none; 
            transition: all 0.3s;
        }
        
        #note-editor:focus {
            outline: none !important;
        }

        /* ----------------------------------------------------- */
        /* --- RECHNER-PRINZIP CSS-REGELN F√úR ALLE BUTTONS --- */
        /* ----------------------------------------------------- */
        .calculator-btn, label[for="import-file-input"] {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            transition: transform .06s ease, background-color 0.2s ease;
            border: none;
        }

        .calculator-btn:active, label[for="import-file-input"]:active {
            transform: scale(0.96); 
        }

        .calculator-btn:focus, label[for="import-file-input"]:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .calculator-btn:focus-visible, label[for="import-file-input"]:focus-visible {
            outline: 2px solid var(--accent); 
            outline-offset: 2px;
        }
        
        /* Graue Buttons (Toolbar, Sort, Modal-Cancel) */
        .toolbar-btn, .dropdown-item, #sort-dropdown-btn, #modal-cancel-btn, #link-cancel-btn {
            background-color: var(--btn-gray) !important;
        }
        
        .toolbar-btn:hover:not(.active), .dropdown-item:hover:not(.active), #sort-dropdown-btn:hover, #modal-cancel-btn:hover, #link-cancel-btn:hover {
            background-color: var(--btn-gray) !important;
        }
        
        .toolbar-btn:active, .dropdown-item:active, #sort-dropdown-btn:active, #modal-cancel-btn:active, #link-cancel-btn:active {
             background-color: #374151 !important; /* bg-gray-700 */
        }

        .toolbar-btn.active, .dropdown-item.active {
            background-color: var(--btn-blue) !important;
            color: #ffffff !important;
        }

        /* Blaue Buttons (Save, Modal-Confirm, Link-Insert) */
        #save-note-btn, #modal-confirm-btn, #link-insert-btn {
            background-color: var(--btn-blue) !important;
        }
        #save-note-btn:hover, #modal-confirm-btn:hover, #link-insert-btn:hover {
            background-color: #1d4ed8 !important; /* bg-blue-700 */
        }
        #save-note-btn:active, #modal-confirm-btn:active, #link-insert-btn:active {
            background-color: #1e40af !important; /* bg-blue-800 */
        }

        /* Gr√ºne Buttons (Export) */
        #export-btn {
            background-color: var(--btn-green) !important;
        }
        #export-btn:hover {
            background-color: #059669 !important; /* bg-green-700 */
        }
        #export-btn:active {
            background-color: #047857 !important; /* bg-green-800 */
        }
        
        /* Gelbe Buttons (Import) */
        label[for="import-file-input"] {
            background-color: var(--btn-yellow) !important;
        }
        label[for="import-file-input"]:hover {
             background-color: #f59e0b !important; /* bg-yellow-600/700 */
        }
        label[for="import-file-input"]:active {
            background-color: #a16207 !important; /* bg-yellow-800 */
        }

        #note-editor:empty:before {
            content: attr(placeholder);
            color: #718096;
            pointer-events: none;
            display: block;
        }
        
        /* --- STABILISIERTE LISTE-STYLES (WICHTIG f√ºr Layout-Stabilit√§t) --- */
        #note-editor ul, #note-editor ol, .note-card ul, .note-card ol {
            margin: 0; /* Entfernt Standard-Margin */
            padding-left: 1.5rem; /* Beh√§lt Einr√ºckung bei */
        }
        
        #note-editor li, .note-card li {
            color: #ffffff !important;
        }

        #note-editor li::marker, .note-card li::marker {
            color: #ffffff !important;
        }

        /* Kreise (Hohle Kreise) */
        #note-editor ul[style*="list-style-type: circle"], .note-card ul[style*="list-style-type: circle"] {
            list-style-type: circle !important;
        }
        
        /* Punkte (Gef√ºllte Scheiben/Discs) */
        #note-editor ul[style*="list-style-type: disc"], .note-card ul[style*="list-style-type: disc"] {
            list-style-type: disc !important;
        }
        
        /* Fallback f√ºr ul ohne Stil */
        #note-editor ul:not([style]), .note-card ul:not([style]) {
             list-style-type: disc !important;
        }
        
        #note-editor ol, .note-card ol {
            list-style-type: decimal;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu.active {
            display: block;
        }

        /* Spezielle Regel f√ºr Link-F√§rbung im Editor */
        #note-editor a {
            color: #3b82f6; /* Tailwind blue-500 */
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        // DOM-Elemente
        const notesList = document.getElementById('notes-list');
        const noteTitleInput = document.getElementById('note-title-input');
        const noteEditor = document.getElementById('note-editor');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const searchInput = document.getElementById('search-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noNotesMessage = document.getElementById('no-notes-message');

        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        const underlineBtn = document.getElementById('underline-btn');
        const indentBtn = document.getElementById('indent-btn');
        const outdentBtn = document.getElementById('outdent-btn');
        const linkBtn = document.getElementById('link-btn');
        const listDropdownMenu = document.getElementById('list-dropdown-menu');
        const listDropdownBtn = document.getElementById('list-dropdown-btn');
        const listDropdownItems = listDropdownMenu.querySelectorAll('.dropdown-item');
        const sizeDropdownMenu = document.getElementById('size-dropdown-menu');
        const sizeDropdownBtn = document.getElementById('size-dropdown-btn');
        const sizeDropdownItems = sizeDropdownMenu.querySelectorAll('.dropdown-item');

        const colorDropdownMenu = document.getElementById('color-dropdown-menu');
        const colorDropdownBtn = document.getElementById('color-dropdown-btn');
        const colorDropdownItems = colorDropdownMenu.querySelectorAll('.dropdown-item');

        // Sortier-Elemente
        const sortDropdownBtn = document.getElementById('sort-dropdown-btn');
        const sortDropdownMenu = document.getElementById('sort-dropdown-menu');
        const sortDropdownItems = sortDropdownMenu.querySelectorAll('.dropdown-item');
        
        // KONSTANTEN F√úR IMPORT/EXPORT
        const exportBtn = document.getElementById('export-btn');
        const importFileInput = document.getElementById('import-file-input');
        
        // Modal-Elemente
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        // Link-Modal-Elemente
        const linkModalBackdrop = document.getElementById('link-modal-backdrop');
        const linkUrlInput = document.getElementById('link-url-input');
        const linkInsertBtn = document.getElementById('link-insert-btn');
        const linkCancelBtn = document.getElementById('link-cancel-btn');

        let notesData = [];
        let editingNoteId = null;
        let savedRange;
        // Zum Speichern der Auswahl
        let currentSortMethod = 'unsorted';
        // Speicherschl√ºssel als Konstante definieren
        const NOTES_STORAGE_KEY = 'notes';
        const colorMap = {
            'red': '#ff0000',
            'green': '#008000',
            'blue': '#3b82f6', 
            'yellow': '#ffff00',
            'white': '#ffffff'
        };
        const sizeMap = {
            '1': '12px',
            '3': '16px',
            '5': '24px'
        };
        // Drag-and-Drop-Variablen
        let draggedItem = null;
        
        // ******************************************************
        // ** MODAL LOGIK **
        // ******************************************************
        const showModal = (message, showCancelButton = false) => {
            return new Promise(resolve => {
                modalText.textContent = message;
                modalCancelBtn.style.display = showCancelButton ? 'inline-block' : 'none';
                modalBackdrop.classList.remove('hidden');
            
        
                const confirmHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(true);
                };
                const cancelHandler = () => {
          
        
                    modalBackdrop.classList.add('hidden');
                    resolve(false);
                };
                modalConfirmBtn.onclick = confirmHandler;
                modalCancelBtn.onclick = cancelHandler;
    
            });
        };

        const showLinkModal = () => {
            return new Promise(resolve => {
                linkUrlInput.value = '';
                linkModalBackdrop.classList.remove('hidden');
                
                const insertHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(linkUrlInput.value);
                };
                const cancelHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(null);
                };
                // Einmalige Event Listener, um Konflikte zu vermeiden
                linkInsertBtn.onclick = insertHandler;
                linkCancelBtn.onclick = cancelHandler;
                
                // Fokus auf das Eingabefeld, sobald das Modal ge√∂ffnet wird
                linkUrlInput.focus();
            });
        };
        
        
        // ******************************************************
        // ** SELECTION/FOCUS LOGIK (WICHTIG f√ºr Toolbar) **
        // ******************************************************
        const saveSelection = () => {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                savedRange = selection.getRangeAt(0);
            } else {
                savedRange = null;
            }
        };

        const restoreSelection = () => {
            if (savedRange) {
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(savedRange);
                savedRange = null; // Range nach Gebrauch l√∂schen
            }
        };
        
        /**
         * F√ºhrt einen Formatierungsbefehl aus und stellt den Fokus in den Editor zur√ºck.
         * @param {string} command - Der execCommand-Befehl.
         * @param {string} value - Der Wert f√ºr den execCommand-Befehl.
         */
        const executeFormatAndRestore = (command, value = null) => {
            // 1. Auswahl wiederherstellen, falls vorhanden (nach Dropdown-Klick)
            restoreSelection();
            
            // 2. F√ºhre den Formatierungsbefehl aus
            document.execCommand(command, false, value);
            
            // 3. Fokus in den Editor zur√ºcksetzen (WICHTIG)
            noteEditor.focus();
            
            // 4. Toolbar-Status aktualisieren
            updateToolbarState();
        };

        
        const executeLinkCommand = async () => {
            // 1. Auswahl speichern
            saveSelection(); 
            
            // 2. Modal anzeigen und auf URL warten
            const url = await showLinkModal();
            
            // 3. Auswahl wiederherstellen (damit der Link korrekt an die Stelle eingef√ºgt wird)
            restoreSelection(); 
            
            if (url) {
                // F√ºhrt den Link-Befehl aus und ersetzt die aktuelle Auswahl
                document.execCommand('createLink', false, url);
                
                // Manuelle Korrektur f√ºr target="_blank"
                const selection = window.getSelection();
                const node = selection.anchorNode;
                // Findet das umgebende A-Tag und setzt target="_blank"
                let linkElement = node.nodeType === 1 && node.tagName === 'A' ? node : node.parentNode;
                if (linkElement && linkElement.tagName === 'A') {
                    linkElement.setAttribute('target', '_blank');
                }
            }
            
            // 4. Fokus in den Editor zur√ºcksetzen
            noteEditor.focus(); 
            updateToolbarState(); 
        };
        
        
        const saveNotesToLocal = () => {
            try {
                localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notesData));
            } catch (e) {
                console.error("Fehler beim Speichern der Notizen im lokalen Speicher:", e);
                showModal("Ihre Notizen konnten nicht gespeichert werden. Der lokale Speicher ist m√∂glicherweise voll.");
            }
        };

        
        const loadNotesFromLocal = () => {
            try {
                const storedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
                notesData = storedNotes ? JSON.parse(storedNotes) : [];
                
                // Wende die Standard-Sortierung an, um die UI zu initialisieren und zu rendern
                sortNotes(currentSortMethod);
            } catch (e) {
                console.error("Fehler beim Laden der Notizen aus dem lokalen Speicher:", e);
                notesData = [];
                showModal("Ihre Notizen konnten nicht geladen werden. M√∂glicherweise ist die Datenstruktur besch√§digt.");
                renderNotes();
            }
        };
        
        // --- IMPORT/EXPORT FUNKTIONEN ---
        const exportNotes = async () => { 
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
            if (!notesJson || notesJson === '[]') {
                await showModal('Keine Notizen zum Exportieren vorhanden.', false);
                return;
            }

            const blob = new Blob([notesJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.href = url;
            a.download = `Meine_Offline_Notizen_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            // KEINE MELDUNG nach erfolgreichem Export, wie gew√ºnscht.
        };
        const importNotes = (event) => {
             const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(importedNotes)) {
                        
                        // NEUE LOGIK: Kombiniert die bestehenden Notizen mit den importierten Notizen.
                        notesData = notesData.concat(importedNotes);
                        
                        // Speichere die kombinierte Liste in Local Storage
                        saveNotesToLocal();
                        // Lade die Notizen neu und rendere sie (wendet auch die Sortierung an)
                        loadNotesFromLocal();
                        await showModal('Notizen erfolgreich importiert und geladen!', false);
                    } else {
                        await showModal('Fehler: Die importierte Datei hat kein g√ºltiges Notizformat.', false);
                    }
                } catch (error) {
                    await showModal('Fehler beim Lesen oder Parsen der Datei.', false);
                    console.error('Import error:', error);
                }
                // Zur√ºcksetzen des File-Inputs, damit die gleiche Datei erneut importiert werden kann
                event.target.value = null; 
            };
            reader.onerror = () => {
                showModal('Fehler beim Lesen der Datei.', false);
            };
            reader.readAsText(file);
        };
        // --- ENDE IMPORT/EXPORT FUNKTIONEN ---

        /**
         * Helferfunktion: Findet das n√§chste Block-Level-Element (p, div, li, hx)
         * in Bezug auf den aktuellen Cursor innerhalb des noteEditor.
         */
        const getCurrentBlockElement = (selection) => {
            if (!selection.rangeCount) return null;

            let node = selection.getRangeAt(0).startContainer;
            
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentNode;
            }

            while (node && node !== noteEditor) {
                const tagName = node.tagName;
                
                if (['P', 'DIV', 'LI', 'H1', 'H2', 'H3'].includes(tagName)) {
                    return node;
                }
                node = node.parentNode;
            }

            return noteEditor;
        };

        /**
         * F√ºhrt die unabh√§ngige Listenaktion pro Zeile durch (manuelle DOM-Manipulation).
         * Diese Funktion stellt den Fokus im Anschluss wieder her.
         * @param {string} targetStyle - 'decimal', 'disc', 'circle'
         */
        const toggleCustomList = (targetStyle) => {
            saveSelection(); // Speichere die Auswahl VOR der DOM-Manipulation

            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            // Finde das aktuelle Block-Element
            const currentBlock = getCurrentBlockElement(selection);

            // Der Rest der DOM-Logik zur Listenumschaltung...
            if (!currentBlock || currentBlock === noteEditor) {
                document.execCommand('insertParagraph', false, null);
                const newP = getCurrentBlockElement(selection);
                if (newP && newP !== noteEditor) {
                    // Setze den Cursor auf das neue P-Tag
                    selection.removeAllRanges();
                    const tempRange = document.createRange();
                    tempRange.selectNodeContents(newP);
                    tempRange.collapse(false);
                    selection.addRange(tempRange);
                    toggleCustomList(targetStyle); // Erneuter Versuch
                }
                restoreSelection();
                noteEditor.focus();
                updateToolbarState();
                return;
            }

            const isCurrentlyLi = currentBlock.tagName === 'LI';
            let currentListType = null;
            let currentListStyle = 'none';

            if (isCurrentlyLi) {
                const parentList = currentBlock.parentNode;
                currentListType = parentList.tagName; // 'UL' or 'OL'
                currentListStyle = currentListType === 'OL' ? 
                    'decimal' : (parentList.style.listStyleType || 'disc');
                if (currentListStyle === '') currentListStyle = 'disc';
            }

            // ------------------------------------
            // 1. ZIEL: DEAKTIVIERUNG (Toggle OFF)
            // ------------------------------------
            if (isCurrentlyLi && (
                (targetStyle === 'decimal' && currentListStyle === 'decimal') ||
                (targetStyle === 'disc' && (currentListStyle === 'disc' || currentListStyle === '')) ||
                (targetStyle === 'circle' && currentListStyle === 'circle')
            )) {
                const content = currentBlock.innerHTML;
                const parentList = currentBlock.parentNode;
                const newBlock = document.createElement('p');
                newBlock.innerHTML = content;
                
                parentList.parentNode.insertBefore(newBlock, parentList);
                currentBlock.remove(); 

                if (parentList.children.length === 0 || parentList.innerHTML.trim() === '<br>') {
                    parentList.remove();
                }

                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.selectNodeContents(newBlock);
                newRange.collapse(false);
                selection.addRange(newRange);
            } 
            // ------------------------------------
            // 2. ZIEL: STIL-WECHSEL INNERHALB UL (disc <-> circle)
            // ------------------------------------
            else if (isCurrentlyLi && currentListType === 'UL' && targetStyle !== 'decimal') {
                const parentList = currentBlock.parentNode;
                const targetMarkerStyle = targetStyle === 'disc' ? 'disc' : targetStyle;
                
                parentList.style.listStyleType = targetMarkerStyle;

                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.selectNodeContents(currentBlock);
                newRange.collapse(false);
                selection.addRange(newRange);
            }
            // ------------------------------------
            // 3. ZIEL: AKTIVIERUNG / TYP-WECHSEL (P/Div -> List, OL -> UL, UL -> OL)
            // ------------------------------------
            else {
                let elementToReplace = currentBlock;
                
                // 3a. Bei Listen-Wechsel (z.B. OL <-> UL), zuerst das LI aufl√∂sen.
                if (isCurrentlyLi) {
                    const parentList = currentBlock.parentNode;
                    
                    const tempP = document.createElement('p');
                    tempP.innerHTML = currentBlock.innerHTML;
                    
                    parentList.parentNode.insertBefore(tempP, parentList);
                    elementToReplace = tempP;
                    
                    currentBlock.remove(); 

                    if (parentList.children.length === 0 || parentList.innerHTML.trim() === '<br>') {
                        parentList.remove();
                    }
                    // Cursor wird nach Umwandlung gesetzt
                }
                
                // 3b. Umwandlung in die ZIEL-Liste (P/DIV -> List)
                const ListType = targetStyle === 'decimal' ? 'OL' : 'UL';
                const newList = document.createElement(ListType);
                const newLi = document.createElement('li');

                newLi.innerHTML = elementToReplace.innerHTML;
                newList.appendChild(newLi);

                if (ListType === 'UL') {
                    newList.style.listStyleType = targetStyle === 'decimal' ? 'disc' : targetStyle;
                }

                elementToReplace.parentNode.replaceChild(newList, elementToReplace);

                // Setze den Cursor an das Ende des neuen LI-Elements
                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.selectNodeContents(newLi);
                newRange.collapse(false);
                selection.addRange(newRange);
            }

            // Fokus wiederherstellen und Toolbar aktualisieren
            noteEditor.focus(); 
            updateToolbarState();
        };

        const updateToolbarState = () => {
            const selection = window.getSelection();
            
            // F√úR FOKUS/CURSOR R√úCKKEHR: Speichere die Auswahl bei MouseUp oder KeyUp
            if (document.activeElement === noteEditor) {
                 saveSelection();
            }

            if (selection.rangeCount === 0 || !noteEditor.contains(selection.anchorNode)) {
                document.querySelectorAll('.toolbar-btn').forEach(btn => btn.classList.remove('active'));
                return;
            }
            
            // Text-Formate
            boldBtn.classList.toggle('active', document.queryCommandState('bold'));
            italicBtn.classList.toggle('active', document.queryCommandState('italic'));
            underlineBtn.classList.toggle('active', document.queryCommandState('underline'));
            linkBtn.classList.toggle('active', document.queryCommandState('createLink'));
            
            // Listen-Formate
            listDropdownItems.forEach(item => item.classList.remove('active'));

            const currentBlock = getCurrentBlockElement(selection);
            
            if (currentBlock && currentBlock.tagName === 'LI') {
                const parentList = currentBlock.parentNode;
                const activeListStyle = parentList.tagName === 'OL' ? 'decimal' : (parentList.style.listStyleType || 'disc');
                
                const activeItem = Array.from(listDropdownItems).find(item => item.dataset.value === activeListStyle);
                listDropdownBtn.textContent = activeItem ? `Aufz√§hlung: ${activeItem.textContent}` : 'Aufz√§hlung';
                
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            } else {
                 listDropdownBtn.textContent = 'Aufz√§hlung';
            }
        };


        // --- NOTE RENDERING / CRUD ---

        const createNoteElement = (note) => {
            // Container
            const div = document.createElement('div');
            div.className = 'note-card p-4 rounded-xl shadow-lg border hover:shadow-2xl transition-all duration-300 transform hover:scale-[1.01] flex flex-col cursor-grab';
            div.draggable = currentSortMethod === 'unsorted'; // Nur bei unsortiert draggable
            div.dataset.noteId = note.id; // F√ºgt die ID als Datenattribut hinzu

            // Header mit Titel und Buttons
            const header = document.createElement('div');
            header.className = 'flex justify-between items-start mb-2';
            
            const title = document.createElement('h3');
            title.className = 'text-xl font-semibold text-gray-100 flex-grow pr-4';
            // WICHTIG: Wenn der Titel leer ist, wird der Content in die Titelzeile verschoben, ansonsten wird 'Ohne Titel' verwendet.
            title.textContent = note.title || 'Ohne Titel';

            header.appendChild(title);

            // Button-Container
            const btnContainer = document.createElement('div');
            btnContainer.className = 'flex-shrink-0 flex space-x-2';
            
            // Edit Button
            const editBtn = document.createElement('button');
            editBtn.className = 'calculator-btn bg-blue-600 text-white p-2 rounded-full text-sm hover:bg-blue-700 transition-colors edit-btn';
            editBtn.innerHTML = '‚úèÔ∏è';
            btnContainer.appendChild(editBtn);
            
            // Delete Button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'calculator-btn bg-red-600 text-white p-2 rounded-full text-sm hover:bg-red-700 transition-colors delete-btn';
            deleteBtn.innerHTML = 'üóëÔ∏è';
            btnContainer.appendChild(deleteBtn);

            header.appendChild(btnContainer);
            div.appendChild(header);

            // Content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'text-gray-300 note-content mt-2';
            // Nur Haupttext anzeigen, wenn kein Titel eingegeben wurde UND der Content nicht leer ist.
            if (note.content.trim() !== '' && note.title.trim() !== '') {
                contentDiv.innerHTML = note.content;
                div.appendChild(contentDiv);
            } else if (note.content.trim() !== '' && note.title.trim() === '') {
                // Wenn kein Titel, den Content in die Title-Zeile verschieben
                title.textContent = note.content.substring(0, 100) + (note.content.length > 100 ? '...' : '');
                // Der vollst√§ndige Content muss im Edit-Modus wiederhergestellt werden
                div.dataset.fullContent = note.content;
            } else if (note.title.trim() === '') {
                 title.textContent = 'Ohne Titel';
            }
            
            // Footer
            const dateSpan = document.createElement('span');
            dateSpan.className = 'text-xs text-gray-500 mt-3 self-end';
            dateSpan.textContent = new Date(note.updatedAt).toLocaleDateString('de-DE', {
                year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
            });
            div.appendChild(dateSpan);
            
            // F√ºge Event Listener hinzu
             editBtn.addEventListener('click', () => editNote(note.id, note.title, note.content));
             deleteBtn.addEventListener('click', () => deleteNote(note.id));
             
             // Nur Drag-Listener hinzuf√ºgen, wenn Drag erlaubt ist
             if (currentSortMethod === 'unsorted') {
                 div.addEventListener('dragstart', handleDragStart);
                 div.addEventListener('dragover', handleDragOver);
                 div.addEventListener('drop', handleDrop);
                 div.addEventListener('dragend', handleDragEnd);
             }
             return div;
         };
        
        
        const renderNotes = (searchQuery = '') => {
            const fragment = document.createDocumentFragment();
            notesList.innerHTML = ''; // Liste leeren
            
            if (notesData.length === 0) {
                noNotesMessage.classList.remove('hidden');
                return;
            }
            noNotesMessage.classList.add('hidden');
            
            const filteredNotes = notesData.filter(note => {
                const searchLower = searchQuery.toLowerCase();
                const contentLower = note.content.toLowerCase();
                const titleLower = note.title ? note.title.toLowerCase() : '';
                
                return contentLower.includes(searchLower) || titleLower.includes(searchLower);
            });
            
            if (filteredNotes.length === 0 && searchQuery) {
                notesList.innerHTML = `<p class="text-center text-gray-400 mt-4">Keine Notizen gefunden f√ºr "${searchQuery}".</p>`;
                return;
            }
            
            filteredNotes.forEach(note => {
                fragment.appendChild(createNoteElement(note));
            });
            notesList.appendChild(fragment);
        };
        
        const saveNote = () => {
            const title = noteTitleInput.value.trim();
            const content = noteEditor.innerHTML.trim();

            if (!title && !content) {
                showModal("Bitte geben Sie einen Titel oder Inhalt f√ºr Ihre Notiz ein.");
                return;
            }

            const now = new Date().toISOString();

            if (editingNoteId !== null) {
                // Bestehende Notiz bearbeiten
                const noteIndex = notesData.findIndex(note => note.id === editingNoteId);
                if (noteIndex !== -1) {
                    notesData[noteIndex].title = title;
                    notesData[noteIndex].content = content;
                    notesData[noteIndex].updatedAt = now;
                }
                editingNoteId = null;
                saveNoteBtn.textContent = 'Notiz speichern';
                showModal("Notiz erfolgreich aktualisiert!");
            } else {
                // Neue Notiz erstellen
                const newNote = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    createdAt: now,
                    updatedAt: now,
                };
                notesData.unshift(newNote);
                showModal("Notiz erfolgreich gespeichert!");
            }

            noteTitleInput.value = '';
            noteEditor.innerHTML = '';
            
            // Toolbar-Zustand zur√ºcksetzen
            updateToolbarState();

            saveNotesToLocal();
            // Nach dem Speichern immer nach dem aktuellen Sortierkriterium neu rendern
            sortNotes(currentSortMethod, false); 
        };
        
        const deleteNote = async (id) => {
            const confirm = await showModal("M√∂chten Sie diese Notiz wirklich l√∂schen?", true);
            if (confirm) {
                notesData = notesData.filter(note => note.id !== id);
                saveNotesToLocal();
                renderNotes();
                showModal("Notiz gel√∂scht.");
            }
        };

        const editNote = (id, title, content) => {
            editingNoteId = id;
            noteTitleInput.value = title;
            noteEditor.innerHTML = content;
            saveNoteBtn.textContent = '√Ñnderungen speichern';
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Zum Editor scrollen
            noteEditor.focus();
            updateToolbarState();
        };

        // --- SORTIERFUNKTIONEN ---

        const sortNotes = (method, shouldRender = true) => {
            currentSortMethod = method;
            const sortMethodTextElement = Array.from(sortDropdownItems).find(item => item.dataset.value === method);
            const sortMethodText = sortMethodTextElement ? sortMethodTextElement.textContent : 'Unsortiert';
            sortDropdownBtn.textContent = `Sortieren nach: ${sortMethodText}`;

            // Entferne active-Klassen von allen Sortier-Items
            sortDropdownItems.forEach(item => item.classList.remove('active'));
            // Setze das aktive Item
            if (sortMethodTextElement) {
                sortMethodTextElement.classList.add('active');
            }

            switch (method) {
                case 'newest':
                    notesData.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                    break;
                case 'oldest':
                    notesData.sort((a, b) => new Date(a.updatedAt) - new Date(b.updatedAt));
                    break;
                case 'title-asc':
                    notesData.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    break;
                case 'title-desc':
                    notesData.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
                    break;
                case 'unsorted':
                default:
                    // Wenn unsortiert, sortiere nach der urspr√ºnglichen id (erstellungsreihenfolge)
                    notesData.sort((a, b) => b.id - a.id);
                    break;
            }

            // Speichere die neue Reihenfolge f√ºr 'unsorted'
            if (method === 'unsorted') {
                saveNotesToLocal();
            }

            if (shouldRender) {
                renderNotes(searchInput.value);
            }
        };

        // --- DRAG AND DROP ---
        
        let dragSrcEl = null;

        const handleDragStart = (e) => {
            if (currentSortMethod !== 'unsorted') {
                e.preventDefault();
                return;
            }
            dragSrcEl = e.currentTarget;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.currentTarget.dataset.noteId); // √úbertr√§gt die ID
            e.currentTarget.classList.add('dragging');
        };

        const handleDragOver = (e) => {
            if (currentSortMethod !== 'unsorted') return;
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        };

        const handleDrop = (e) => {
            if (currentSortMethod !== 'unsorted') return;
            e.stopPropagation();

            const targetEl = e.currentTarget;

            if (dragSrcEl !== targetEl) {
                const listArray = Array.from(notesList.children);
                
                const dragIndex = listArray.indexOf(dragSrcEl);
                const dropIndex = listArray.indexOf(targetEl);

                // Daten-Array neu anordnen
                const [draggedNote] = notesData.splice(dragIndex, 1);
                notesData.splice(dropIndex, 0, draggedNote);
                
                // DOM-Elemente neu anordnen
                if (dragIndex < dropIndex) {
                    notesList.insertBefore(dragSrcEl, targetEl.nextSibling);
                } else {
                    notesList.insertBefore(dragSrcEl, targetEl);
                }

                saveNotesToLocal();
            }
        };

        const handleDragEnd = (e) => {
            if (currentSortMethod !== 'unsorted') return;
            e.currentTarget.classList.remove('dragging');
        };

        // --- EVENT LISTENERS ---

        // Event Listener f√ºr die Toolbar-Buttons (mit Fokus-Wiederherstellung)
        noteEditor.addEventListener('mouseup', saveSelection); 
        noteEditor.addEventListener('keyup', saveSelection);
        // Stellt sicher, dass die Auswahl gespeichert wird, bevor der Button gedr√ºckt wird (f√ºr Touch-Ger√§te)
        document.querySelectorAll('.toolbar-btn, .dropdown-item').forEach(btn => {
            btn.addEventListener('mousedown', saveSelection);
        });

        boldBtn.addEventListener('click', () => executeFormatAndRestore('bold'));
        italicBtn.addEventListener('click', () => executeFormatAndRestore('italic'));
        underlineBtn.addEventListener('click', () => executeFormatAndRestore('underline'));
        indentBtn.addEventListener('click', () => executeFormatAndRestore('indent'));
        outdentBtn.addEventListener('click', () => executeFormatAndRestore('outdent'));
        linkBtn.addEventListener('click', executeLinkCommand);

        listDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            // Speichere die Auswahl BEVOR das Dropdown ge√∂ffnet wird
            saveSelection(); 
            listDropdownMenu.classList.toggle('active');
            sizeDropdownMenu.classList.remove('active');
            colorDropdownMenu.classList.remove('active');
            sortDropdownMenu.classList.remove('active');
        });
        listDropdownItems.forEach(item => item.addEventListener('click', (e) => {
            e.stopPropagation();
            // toggleCustomList √ºbernimmt save/restoreSelection und focus
            toggleCustomList(item.dataset.value); 
            listDropdownMenu.classList.remove('active');
        }));
        
        sizeDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            saveSelection(); 
            sizeDropdownMenu.classList.toggle('active');
            listDropdownMenu.classList.remove('active');
            colorDropdownMenu.classList.remove('active');
            sortDropdownMenu.classList.remove('active');
        });
        sizeDropdownItems.forEach(item => item.addEventListener('click', (e) => {
            e.stopPropagation();
            executeFormatAndRestore('fontSize', item.dataset.value); // F√ºhrt Befehl aus und stellt Fokus wieder her
            sizeDropdownMenu.classList.remove('active');
        }));

        colorDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            saveSelection(); 
            colorDropdownMenu.classList.toggle('active');
            listDropdownMenu.classList.remove('active');
            sizeDropdownMenu.classList.remove('active');
            sortDropdownMenu.classList.remove('active');
        });
        colorDropdownItems.forEach(item => item.addEventListener('click', (e) => {
            e.stopPropagation();
            const colorName = item.dataset.value;
            const hexColor = colorMap[colorName];
            executeFormatAndRestore('foreColor', hexColor); // F√ºhrt Befehl aus und stellt Fokus wieder her
            colorDropdownMenu.classList.remove('active');
        }));

        // Sortier-Events
        sortDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            sortDropdownMenu.classList.toggle('active');
            listDropdownMenu.classList.remove('active');
            sizeDropdownMenu.classList.remove('active');
            colorDropdownMenu.classList.remove('active');
        });
        sortDropdownItems.forEach(item => item.addEventListener('click', (e) => {
            e.stopPropagation();
            sortNotes(item.dataset.value);
            sortDropdownMenu.classList.remove('active');
        }));

        // Globale Klick-Events zum Schlie√üen von Dropdowns
        document.addEventListener('click', () => {
            listDropdownMenu.classList.remove('active');
            sizeDropdownMenu.classList.remove('active');
            colorDropdownMenu.classList.remove('active');
            sortDropdownMenu.classList.remove('active');
        });
        
        // Speichern und Suchen
        saveNoteBtn.addEventListener('click', saveNote);
        searchInput.addEventListener('input', (e) => renderNotes(e.target.value));
        
        // Import/Export
        exportBtn.addEventListener('click', exportNotes);
        importFileInput.addEventListener('change', importNotes);
        
        // Event listener zur Aktualisierung des Toolbar-Zustands
        noteEditor.addEventListener('focus', updateToolbarState);
        noteEditor.addEventListener('blur', updateToolbarState);
        noteEditor.addEventListener('input', updateToolbarState);


        // Initial loading of notes
        window.addEventListener('load', loadNotesFromLocal);
    </script>
</body>
