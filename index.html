<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimaler Fokus-Test V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ... (CSS von V2, das den Fokus und Active-Zustand unterdrÃ¼ckt) ... */
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-button {
            /* Basis-Farbe: bg-gray-600 */
            background-color: #4b5563; 
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid #6b7280;
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 1.2rem;
        }
        
        /* EXTREM AGGRESSIVER FIX */
        .test-button {
            -webkit-tap-highlight-color: transparent !important; 
        }

        /* Zwingt den Hintergrund auf die Basis-Farbe bei Fokus */
        .test-button:focus, 
        .test-button:focus-visible,
        .test-button:active {
            outline: none !important;
            box-shadow: none !important;
            background-color: #4b5563 !important; /* Wichtig: Basis-Farbe beibehalten */
            border-color: #6b7280 !important;
        }

        /* Hover-Effekt: Nur wenn man NICHT klickt oder den Fokus hat */
        .test-button:hover:not(:active):not(:focus) {
            background-color: #6b7280 !important; 
        }
    </style>
</head>
<body>

    <button id="single-test-button" class="test-button">
        Fokus Test Button
    </button>

    <script>
        const testButton = document.getElementById('single-test-button');
        let counter = 0;

        // FIX 1: Verhindert Fokus bei MOUSE-DOWN
        testButton.addEventListener('mousedown', (e) => {
            e.preventDefault(); 
        });

        // FIX 2: Entfernt Fokus MANUELL nach Klick
        testButton.addEventListener('click', () => {
            // ðŸš€ DER ENTSCHEIDENDE FIX
            testButton.blur(); 
            
            counter++;
            testButton.textContent = `Geklickt: ${counter} Mal (SOFORT normal)`;
        });
    </script>
</body>
</html>
