<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimaler Fokus-Test V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-button {
            /* Basis-Farbe: bg-gray-600 */
            background-color: #4b5563; 
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid #6b7280;
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 1.2rem;
        }

        /* ----------------------------------------------------- */
        /* --- EXTREM AGGRESSIVER FIX: Unterdrückt Fokus und Klick-Highlight --- */
        /* ----------------------------------------------------- */
        
        /* 1. Verhindert den Highlight-Effekt auf Touch-Geräten */
        .test-button {
            -webkit-tap-highlight-color: transparent !important; 
        }

        /* 2. ZWINGT den Hintergrund auf die Basis-Farbe bei Fokus (Tab-Navigation) */
        .test-button:focus, 
        .test-button:focus-visible {
            outline: none !important;
            box-shadow: none !important;
            /* Zwingt die Farbe auf die Basis-Farbe, um Aufhellen zu verhindern */
            background-color: #4b5563 !important; 
            border-color: #6b7280 !important;
        }

        /* 3. ZWINGT den Hintergrund auf die Basis-Farbe beim MOUSE DOWN/KLICKEN (:active) */
        .test-button:active {
            outline: none !important;
            box-shadow: none !important;
            /* Wichtig: Nutze die BASIS-Farbe, um die Aufhellung zu eliminieren! */
            background-color: #4b5563 !important; 
            border-color: #6b7280 !important;
        }

        /* Hover-Effekt: Nur wenn man NICHT klickt oder den Fokus hat (optional) */
        .test-button:hover:not(:active):not(:focus) {
            background-color: #6b7280 !important; /* Sollte nur bei Maus-Hover heller werden */
        }
    </style>
</head>
<body>

    <button id="single-test-button" class="test-button">
        Fokus Test Button
    </button>

    <script>
        const testButton = document.getElementById('single-test-button');
        let counter = 0;

        // ** Der JavaScript-Fix ist IMMER noch wichtig, um den Fokus-Wechsel bei MOUSE-KLICK zu vermeiden **
        testButton.addEventListener('mousedown', (e) => {
            e.preventDefault(); 
        });

        // Test-Funktion
        testButton.addEventListener('click', () => {
            counter++;
            testButton.textContent = `Geklickt: ${counter} Mal (Sollte KEINE Farbänderung zeigen)`;
        });
    </script>
</body>
</html>
