<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Offline-Notizen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e2e8f0;
        }
        .note-card {
            background-color: #1a202c;
            border-color: #2d3748;
            cursor: grab;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .note-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        #note-editor {
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #4a5568; 
            background-color: #1a202c;
            color: #ffffff;
            outline: none; 
            transition: all 0.3s;
        }
        
        #note-editor:focus {
            outline: none !important;
        }

        /* --- KORRIGIERTES FOKUS-VERHALTEN (V8) --- */
        .toolbar-btn, .dropdown-item, #sort-dropdown-btn, #save-note-btn {
            background-color: #4b5563;
            /* bg-gray-600 */
            -webkit-tap-highlight-color: transparent; 
            /* Entfernt den grauen Flash auf mobilen Ger√§ten */
            transition: background-color 0.15s;
        }

        /* FIX 1: Entfernt jegliche visuelle Markierung nach dem Mausklick (grauer Focus) */
        /* Wichtig: √úberschreibt den Standard-Focus-Zustand des Browsers */
        .toolbar-btn:focus, .dropdown-item:focus, #sort-dropdown-btn:focus, #save-note-btn:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* FIX 2: Definiert einen sichtbaren Fokus NUR f√ºr TASTUR-Barrierefreiheit (Tab-Taste) */
        .toolbar-btn:focus-visible, .dropdown-item:focus-visible, #sort-dropdown-btn:focus-visible, #save-note-btn:focus-visible {
            outline: 2px solid #3b82f6 !important; /* Blauer Ring f√ºr Tab-Fokus */
            outline-offset: 1px;
            box-shadow: none !important; 
        }

        /* Active-Zustand (Blaue Markierung) muss √ºber allen anderen stehen */
        .toolbar-btn.active, .dropdown-item.active {
            background-color: #2563eb !important; 
            color: #ffffff !important;
        }

        /* Hover-Zustand */
        .toolbar-btn:hover:not(.active), .dropdown-item:hover:not(.active), #sort-dropdown-btn:hover {
            background-color: #6b7280 !important;
        }

        /* Spezial-Override f√ºr den Save-Button (blau) */
        #save-note-btn { background-color: #2563eb; }
        /* Stellt sicher, dass die blaue Farbe bei :focus-visible bleibt, aber der Outline Ring erscheint */
        #save-note-btn:focus, #save-note-btn:focus-visible { 
            background-color: #2563eb !important;
            /* Die Fokus-Markierungen werden durch die globalen Regeln oben definiert */
        }
        #save-note-btn:hover { background-color: #1d4ed8; }
        #save-note-btn:active { background-color: #1e40af !important; }
        
        #note-editor:empty:before {
            content: attr(placeholder);
            color: #718096;
            pointer-events: none;
            display: block;
        }
        
        /* --- STABILISIERTE LISTE-STYLES --- */
        #note-editor li, .note-card li {
            color: #ffffff !important;
        }

        #note-editor li::marker, .note-card li::marker {
            color: #ffffff !important;
        }
        
        #note-editor ul, #note-editor ol, .note-card ul, .note-card ol {
            margin-left: 1.5rem;
        }

        /* Kreise (Hohle Kreise) */
        #note-editor ul[style*="list-style-type: circle"], .note-card ul[style*="list-style-type: circle"] {
            list-style-type: circle !important;
        }
        
        /* Punkte (Gef√ºllte Scheiben/Discs) */
        #note-editor ul[style*="list-style-type: disc"], .note-card ul[style*="list-style-type: disc"] {
            list-style-type: disc !important;
        }
        
        /* Fallback f√ºr ul ohne Stil */
        #note-editor ul:not([style]), .note-card ul:not([style]) {
             list-style-type: disc !important;
        }
        
        #note-editor ol, .note-card ol {
            list-style-type: decimal;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu.active {
            display: block;
        }
    </style>
</head>
<body class="bg-black min-h-screen p-4 flex items-center justify-center">

flex-col sm:flex-row gap-4">

    <script>
        // DOM-Elemente
        const notesList = document.getElementById('notes-list');
        const noteTitleInput = document.getElementById('note-title-input');
        const noteEditor = document.getElementById('note-editor');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const searchInput = document.getElementById('search-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noNotesMessage = document.getElementById('no-notes-message');

        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        const underlineBtn = document.getElementById('underline-btn');
        const indentBtn = document.getElementById('indent-btn');
        const outdentBtn = document.getElementById('outdent-btn');
        const linkBtn = document.getElementById('link-btn');
        const listDropdownMenu = document.getElementById('list-dropdown-menu');
        const listDropdownBtn = document.getElementById('list-dropdown-btn');
        const listDropdownItems = listDropdownMenu.querySelectorAll('.dropdown-item');
        const sizeDropdownMenu = document.getElementById('size-dropdown-menu');
        const sizeDropdownBtn = document.getElementById('size-dropdown-btn');
        const sizeDropdownItems = sizeDropdownMenu.querySelectorAll('.dropdown-item');

        const colorDropdownMenu = document.getElementById('color-dropdown-menu');
        const colorDropdownBtn = document.getElementById('color-dropdown-btn');
        const colorDropdownItems = colorDropdownMenu.querySelectorAll('.dropdown-item');

        // Sortier-Elemente
        const sortDropdownBtn = document.getElementById('sort-dropdown-btn');
        const sortDropdownMenu = document.getElementById('sort-dropdown-menu');
        const sortDropdownItems = sortDropdownMenu.querySelectorAll('.dropdown-item');
        
        // KONSTANTEN F√úR IMPORT/EXPORT
        const exportBtn = document.getElementById('export-btn');
        const importFileInput = document.getElementById('import-file-input');
        
        // Modal-Elemente
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        // Link-Modal-Elemente
        const linkModalBackdrop = document.getElementById('link-modal-backdrop');
        const linkUrlInput = document.getElementById('link-url-input');
        const linkInsertBtn = document.getElementById('link-insert-btn');
        const linkCancelBtn = document.getElementById('link-cancel-btn');

        let notesData = [];
        let editingNoteId = null;
        let savedRange;
        // Zum Speichern der Auswahl
        let currentSortMethod = 'unsorted';
        // Speicherschl√ºssel als Konstante definieren
        const NOTES_STORAGE_KEY = 'notes';
        const colorMap = {
            'red': '#ff0000',
            'green': '#008000',
            'blue': '#3b82f6', 
            'yellow': '#ffff00',
            'white': '#ffffff'
        };
        const sizeMap = {
            '1': '12px',
            '3': '16px',
            '5': '24px'
        };
        // Drag-and-Drop-Variablen
        let draggedItem = null;

        const showModal = (message, showCancelButton = false) => {
            return new Promise(resolve => {
                modalText.textContent = message;
                modalCancelBtn.style.display = showCancelButton ? 'inline-block' : 'none';
                modalBackdrop.classList.remove('hidden');
            
                const confirmHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(true);
                };
                const cancelHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(false);
                };
                modalConfirmBtn.onclick = confirmHandler;
                modalCancelBtn.onclick = cancelHandler;
            });
        };

        const showLinkModal = () => {
            return new Promise(resolve => {
                linkUrlInput.value = '';
                linkModalBackdrop.classList.remove('hidden');
                const insertHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(linkUrlInput.value);
                };
                const cancelHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(null);
                };
                linkInsertBtn.onclick = insertHandler;
                linkCancelBtn.onclick = cancelHandler;
            });
        };
        
        
        const collapseSelection = () => {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                // Hebt die aktive Textmarkierung auf und l√§sst nur den Cursor stehen
                selection.collapseToEnd();
            }
        };

        
        const saveNotesToLocal = () => {
            try {
                // Entferne die Drag-Positionen, da sie nicht Teil des Modells sind
                const notesToSave = notesData.map(note => {
                    const { dragIndex, ...rest } = note; 
                    return rest;
                });
                localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notesToSave));
            } catch (e) {
                console.error("Fehler beim Speichern der Notizen im lokalen Speicher:", e);
                showModal("Ihre Notizen konnten nicht gespeichert werden. Der lokale Speicher ist m√∂glicherweise voll.");
            }
        };

        
        const loadNotesFromLocal = () => {
            try {
                const storedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
                notesData = storedNotes ? JSON.parse(storedNotes) : [];
                
                // F√ºge fehlende Zeitstempel f√ºr √§ltere Notizen hinzu (zur Sortierung)
                const now = new Date().toISOString();
                notesData = notesData.map(note => ({
                    ...note,
                    createdAt: note.createdAt || now,
                    updatedAt: note.updatedAt || now
                }));

                // Wende die Standard-Sortierung an, um die UI zu initialisieren und zu rendern
                sortNotes(currentSortMethod);
            } catch (e) {
                console.error("Fehler beim Laden der Notizen aus dem lokalen Speicher:", e);
                notesData = [];
                showModal("Ihre Notizen konnten nicht geladen werden. M√∂glicherweise ist die Datenstruktur besch√§digt.");
                renderNotes();
            }
        };
        
        // --- IMPORT/EXPORT FUNKTIONEN ---
        const exportNotes = async () => { 
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
            if (!notesJson || notesJson === '[]') {
                await showModal('Keine Notizen zum Exportieren vorhanden.', false);
                return;
            }

            const blob = new Blob([notesJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.href = url;
            a.download = `Meine_Offline_Notizen_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            await showModal('Notizen erfolgreich exportiert!', false);
        };

        const importNotes = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = async (e) => {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(importedNotes)) {
                        // NEUE LOGIK: Kombiniert die bestehenden Notizen mit den importierten Notizen.
                        // F√ºgt nur Notizen hinzu, die noch nicht existieren (anhand der ID).
                        const existingIds = new Set(notesData.map(n => n.id));
                        const uniqueNewNotes = importedNotes.filter(n => !existingIds.has(n.id));

                        notesData = notesData.concat(uniqueNewNotes);

                        // Speichere die kombinierte Liste in Local Storage
                        saveNotesToLocal();
                        // Lade die Notizen neu und rendere sie (wendet auch die Sortierung an)
                        loadNotesFromLocal();
                        await showModal(`Erfolgreich ${uniqueNewNotes.length} Notizen importiert!`, false);
                    } else {
                        await showModal('Fehler: Die importierte Datei hat kein g√ºltiges Notizformat.', false);
                    }
                } catch (error) {
                    await showModal('Fehler beim Lesen oder Parsen der Datei.', false);
                    console.error('Import error:', error);
                }
            };

            reader.onerror = () => {
                showModal('Fehler beim Lesen der Datei.', false);
            };

            reader.readAsText(file);
        };
        // --- ENDE IMPORT/EXPORT FUNKTIONEN ---

        const applyFormat = (command, value = null) => {
            document.execCommand(command, false, value);
        };

        const toggleList = (command) => {
            applyFormat(command);
        };

        const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return rgb;
            if(rgb.trim() === '') return '';

            const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!parts) return rgb;

            const hex = (x) => {
                const h = parseInt(x).toString(16);
                return h.length === 1 ? '0' + h : h;
            };

            return '#' + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
        };

        // ******************************************************
        // ** KORRIGIERTE DOM-MANIPULATIONS-LOGIK F√úR LISTEN **
        // ******************************************************
        
        /**
         * Helferfunktion: Findet das n√§chste Block-Level-Element (p, div, li, hx) 
         * in Bezug auf den aktuellen Cursor innerhalb des noteEditor.
         */
        const getCurrentBlockElement = (selection) => {
            if (!selection.rangeCount) return null;
            let node = selection.getRangeAt(0).startContainer;

            // Wenn es ein Textknoten ist, gehe zum √ºbergeordneten Element
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentNode;
            }

            // Finde den n√§chsten Block-Level-Elternteil (P, DIV, LI)
            while (node && node !== noteEditor) {
                const tagName = node.tagName;
                // F√ºge DIV hinzu, falls der Editor ein leeres DIV erstellt (z.B. bei Enter)
                if (['P', 'DIV', 'LI', 'H1', 'H2', 'H3'].includes(tagName)) {
                    return node;
                }
                node = node.parentNode;
            }
            // Fallback
            return noteEditor;
        };

        /**
         * F√ºhrt die unabh√§ngige Listenaktion pro Zeile durch (manuelle DOM-Manipulation).
         * @param {string} targetStyle - 'decimal', 'disc', 'circle'
         */
        const toggleCustomList = (targetStyle) => {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            // Finde das aktuelle Block-Element
            const currentBlock = getCurrentBlockElement(selection);

            if (!currentBlock || currentBlock === noteEditor) {
                // Fallback f√ºr leere Zeile im Root: Erstelle ein P-Tag und rufe Funktion erneut auf
                document.execCommand('insertParagraph', false, null);
                const newP = getCurrentBlockElement(selection);
                if (newP && newP !== noteEditor) {
                    toggleCustomList(targetStyle);
                }
                return;
            }

            const isCurrentlyLi = currentBlock.tagName === 'LI';
            let currentListType = null;
            let currentListStyle = 'none';

            if (isCurrentlyLi) {
                const parentList = currentBlock.parentNode;
                currentListType = parentList.tagName; // 'UL' or 'OL'
                currentListStyle = currentListType === 'OL' ? 
                    'decimal' : (parentList.style.listStyleType || 'disc');
                if (currentListStyle === '') currentListStyle = 'disc';
            }

            // ------------------------------------
            // 1. ZIEL: DEAKTIVIERUNG (Toggle OFF)
            // ------------------------------------
            // Pr√ºfe, ob der Zielstil gleich dem aktuellen Stil ist
            if (isCurrentlyLi && (
                (targetStyle === 'decimal' && currentListStyle === 'decimal') ||
                (targetStyle === 'disc' && (currentListStyle === 'disc' || currentListStyle === '')) ||
                (targetStyle === 'circle' && currentListStyle === 'circle')
            ) ) {
                // Unliste das Element: Content in ein P-Tag zur√ºckf√ºhren
                const content = currentBlock.innerHTML;
                const newBlock = document.createElement('p');
                newBlock.innerHTML = content;
                const parentList = currentBlock.parentNode;
                
                // F√ºge den neuen Block vor der Elternliste ein
                parentList.parentNode.insertBefore(newBlock, parentList); 
                currentBlock.remove(); // Entferne das li

                // Aufr√§umen: Wenn die Elternliste jetzt leer ist und nur noch <br> enth√§lt, entferne sie
                if (parentList.children.length === 0 || parentList.innerHTML.trim() === '<br>') {
                    parentList.remove();
                }

                // Setze den Cursor zur√ºck
                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.selectNodeContents(newBlock);
                newRange.collapse(false);
                selection.addRange(newRange);
                return; // Aktion beendet
            }
            
            // ------------------------------------
            // 2. ZIEL: STIL-WECHSEL INNERHALB UL (disc <-> circle)
            // ------------------------------------
            if (isCurrentlyLi && currentListType === 'UL' && targetStyle !== 'decimal') {
                const parentList = currentBlock.parentNode;
                // FIX: Explizit 'disc' setzen, nicht leere Zeichenkette
                const targetMarkerStyle = targetStyle === 'disc' ? 'disc' : 'circle';
                parentList.style.listStyleType = targetMarkerStyle;
                updateToolbarState(); // Aktualisiere den Zustand
                return; // Aktion beendet
            }

            // ------------------------------------
            // 3. ZIEL: AKTIVIERUNG ODER LISTENTYP-WECHSEL (z.B. P zu UL/OL, OL zu UL)
            // ------------------------------------
            let newParentList;
            if (targetStyle === 'decimal') {
                newParentList = document.createElement('ol');
            } else {
                newParentList = document.createElement('ul');
                // Setze den gew√ºnschten Stil direkt auf das UL-Element
                newParentList.style.listStyleType = targetStyle;
            }

            const listItem = document.createElement('li');
            listItem.innerHTML = currentBlock.innerHTML;

            // Ersetze das aktuelle Block-Element (P, DIV, etc.) durch die neue Liste
            currentBlock.parentNode.insertBefore(newParentList, currentBlock);
            newParentList.appendChild(listItem);
            currentBlock.remove(); // Entferne das alte Block-Element

            // Setze den Cursor in das neue Listenelement
            selection.removeAllRanges();
            const newRange = document.createRange();
            newRange.selectNodeContents(listItem);
            newRange.collapse(false);
            selection.addRange(newRange);
            updateToolbarState();
        };

        // ******************************************************
        // ** ENDE KORRIGIERTE DOM-MANIPULATIONS-LOGIK F√úR LISTEN **
        // ******************************************************

        const saveSelection = () => {
            if (window.getSelection().rangeCount > 0) {
                savedRange = window.getSelection().getRangeAt(0);
            }
        };

        const restoreSelection = () => {
            if (savedRange) {
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(savedRange);
            }
        };

        
        const saveNote = () => {
            const title = noteTitleInput.value.trim();
            const content = noteEditor.innerHTML.trim();

            // NEUE LOGIK (V8): Titel-Fallback: Wenn der Titel leer ist, nimm die erste Zeile des Inhalts.
            let finalTitle = title;
            if (!finalTitle && content) {
                // 1. Entferne alle HTML-Tags, ersetze sie durch Leerzeichen, um sauberen Text zu erhalten.
                let plainContent = content.replace(/<[^>]*>/g, ' ').trim();
                // 2. Entferne Zeilenumbr√ºche/zus√§tzliche Leerzeichen
                plainContent = plainContent.replace(/\s{2,}/g, ' '); 

                // 3. Nimm die ersten 50 Zeichen
                let firstLine = plainContent.substring(0, 50).trim(); 
                
                // 4. Stelle sicher, dass der Titel nicht nur Leerzeichen ist.
                if (firstLine) {
                    finalTitle = firstLine;
                }
            }
            
            // Fallback auf "Ohne Titel", wenn immer noch leer (z.B. nur Whitespace)
            if (!finalTitle) {
                finalTitle = 'Ohne Titel';
            }

            if (finalTitle === 'Ohne Titel' && !content) {
                showModal("Die Notiz ist leer. Bitte geben Sie einen Titel oder Inhalt ein.");
                return;
            }
            
            const now = new Date();
            const timestamp = now.toISOString();

            if (editingNoteId) {
                // Notiz bearbeiten
                const noteIndex = notesData.findIndex(n => n.id === editingNoteId);
                if (noteIndex !== -1) {
                    notesData[noteIndex].title = finalTitle; 
                    notesData[noteIndex].content = content;
                    notesData[noteIndex].updatedAt = timestamp;
                }
                editingNoteId = null; 
                saveNoteBtn.textContent = 'Notiz speichern';
            } else {
                // Neue Notiz erstellen
                const newNote = {
                    id: Date.now().toString(),
                    title: finalTitle,
                    content: content,
                    createdAt: timestamp,
                    updatedAt: timestamp
                };
                // F√ºge die neue Notiz am Anfang der Liste hinzu
                notesData.unshift(newNote);
            }

            // Felder leeren und Notizen speichern/anzeigen
            noteTitleInput.value = '';
            noteEditor.innerHTML = '';
            
            saveNotesToLocal();
            // Erzwungene Neusortierung/Neurenderung, um die neue Notiz anzuzeigen
            sortNotes(currentSortMethod);
        };
        

        const renderNotes = (searchTerm = '') => {
            notesList.innerHTML = '';
            const filteredNotes = notesData.filter(note => {
                const search = searchTerm.toLowerCase().trim();
                if (!search) return true;
                return note.title.toLowerCase().includes(search) || 
                       note.content.toLowerCase().includes(search);
            });

            if (filteredNotes.length === 0) {
                noNotesMessage.classList.remove('hidden');
            } else {
                noNotesMessage.classList.add('hidden');
            }

            filteredNotes.forEach(note => {
                const card = createNoteCard(note);
                notesList.appendChild(card);
            });
        };

        const createNoteCard = (note) => {
            const div = document.createElement('div');
            div.className = 'note-card p-4 rounded-xl shadow-lg border-l-4 border-blue-500 hover:shadow-xl transition-shadow cursor-grab';
            div.setAttribute('draggable', currentSortMethod === 'unsorted' ? 'true' : 'false');
            div.dataset.id = note.id;

            const date = new Date(note.updatedAt).toLocaleDateString('de-DE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Entferne alle HTML-Tags f√ºr das Snippet, um reinen Text zu erhalten
            const contentSnippet = note.content.replace(/<[^>]*>/g, ' ').trim().substring(0, 150) + (note.content.length > 150 ? '...' : '');

            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold text-gray-100">${note.title || 'Ohne Titel'}</h3>
                    <div class="text-sm text-gray-400">Aktualisiert: ${date}</div>
                </div>
                <div class="text-gray-300 mb-4 overflow-hidden max-h-24 note-content-preview">${contentSnippet}</div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button class="edit-btn text-blue-400 hover:text-blue-300 font-medium transition-colors">Bearbeiten</button>
                    <button class="delete-btn text-red-400 hover:text-red-300 font-medium transition-colors">L√∂schen</button>
                </div>
            `;
             
             // Event Listener an die erstellten Buttons anh√§ngen
             div.querySelector('.edit-btn').addEventListener('click', () => editNote(note.id, note.title, note.content));
             div.querySelector('.delete-btn').addEventListener('click', () => deleteNote(note.id));
        
             // Nur Drag-Listener hinzuf√ºgen, wenn Drag erlaubt ist
             if (currentSortMethod === 'unsorted') {
                 div.addEventListener('dragstart', handleDragStart);
                 div.addEventListener('dragover', handleDragOver);
                 div.addEventListener('drop', handleDrop);
                 div.addEventListener('dragend', handleDragEnd);
             }
             return div;
        };

        const editNote = (id, title, content) => {
            noteTitleInput.value = title;
            noteEditor.innerHTML = content;
            editingNoteId = id;
            saveNoteBtn.textContent = '√Ñnderungen speichern';
            // Scroll zur Eingabeformular
            noteTitleInput.scrollIntoView({ behavior: 'smooth' });
            noteEditor.focus();
        };

        const deleteNote = async (id) => {
            const confirm = await showModal("Sind Sie sicher, dass Sie diese Notiz l√∂schen m√∂chten?", true);
            if (confirm) {
                notesData = notesData.filter(note => note.id !== id);
                saveNotesToLocal();
                sortNotes(currentSortMethod); // Re-render
                // Wenn die gel√∂schte Notiz die aktuell bearbeitete Notiz war
                if (editingNoteId === id) {
                    editingNoteId = null;
                    noteTitleInput.value = '';
                    noteEditor.innerHTML = '';
                    saveNoteBtn.textContent = 'Notiz speichern';
                }
            }
        };

        const sortNotes = (method) => {
            currentSortMethod = method;
            
            // Setze den Text des Dropdowns
            const selectedItem = document.querySelector(`#sort-dropdown-menu button[data-value="${method}"]`);
            if (selectedItem) {
                const label = selectedItem.textContent.trim();
                sortDropdownBtn.textContent = `Sortieren nach: ${label}`;

                // Markiere den aktiven Button im Dropdown
                sortDropdownItems.forEach(item => item.classList.remove('active'));
                selectedItem.classList.add('active');
            }

            switch (method) {
                case 'newest':
                    notesData.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                    break;
                case 'oldest':
                    notesData.sort((a, b) => new Date(a.updatedAt) - new Date(b.updatedAt));
                    break;
                case 'title-asc':
                    notesData.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'title-desc':
                    notesData.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'unsorted':
                    // In diesem Fall behalten wir die Reihenfolge aus dem Speicher bei 
                    // (oder die zuletzt durch Drag-and-Drop ge√§nderte Reihenfolge)
                    break;
                default:
                    // Fallback
                    notesData.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            }
            
            renderNotes(searchInput.value);
            // Speichere die neue Reihenfolge f√ºr 'unsorted'
            if (method !== 'unsorted') {
                saveNotesToLocal();
            }
        };

        // --- DRAG AND DROP LOGIC ---

        const handleDragStart = (e) => {
            if (currentSortMethod !== 'unsorted') return;
            draggedItem = e.target.closest('.note-card');
            if (!draggedItem) return;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedItem.dataset.id);
            setTimeout(() => {
                draggedItem.classList.add('dragging');
            }, 0);
        };

        const handleDragOver = (e) => {
            if (currentSortMethod !== 'unsorted' || !draggedItem) return;
            e.preventDefault(); 
            e.dataTransfer.dropEffect = 'move';

            const targetItem = e.target.closest('.note-card');
            if (targetItem && targetItem !== draggedItem) {
                const targetRect = targetItem.getBoundingClientRect();
                const mouseY = e.clientY;
                const isBefore = mouseY < targetRect.top + targetRect.height / 2;
                
                // Visuelles Feedback
                if (isBefore) {
                    notesList.insertBefore(draggedItem, targetItem);
                } else {
                    notesList.insertBefore(draggedItem, targetItem.nextSibling);
                }
            }
        };

        const handleDrop = (e) => {
            if (currentSortMethod !== 'unsorted' || !draggedItem) return;
            e.preventDefault();
            // Die visuelle DOM-Reihenfolge wurde bereits in handleDragOver ge√§ndert.
            // Jetzt die Daten-Array-Reihenfolge synchronisieren.
            const draggedId = draggedItem.dataset.id;
            const droppedIndex = Array.from(notesList.children).indexOf(draggedItem);

            const oldIndex = notesData.findIndex(n => n.id === draggedId);
            if (oldIndex !== -1) {
                const [note] = notesData.splice(oldIndex, 1);
                // F√ºge die Notiz an der neuen Position (basierend auf DOM-Index) wieder ein
                notesData.splice(droppedIndex, 0, note);
                saveNotesToLocal();
                renderNotes(searchInput.value); // Re-render, um `draggable` auf false zu setzen/aktualisieren
            }
        };

        const handleDragEnd = () => {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
            }
            draggedItem = null;
        };

        // --- DROPDOWN LOGIC ---

        const toggleDropdown = (menu) => {
            // Schlie√üe alle anderen offenen Dropdowns
            document.querySelectorAll('.dropdown-menu.active').forEach(openMenu => {
                if (openMenu !== menu) {
                    openMenu.classList.remove('active');
                }
            });
            // Schalte das aktuelle Dropdown um
            menu.classList.toggle('active');
        };

        const closeAllDropdowns = (e) => {
            const isToolbarButton = e.target.closest('.toolbar-btn');
            const isSortButton = e.target.closest('#sort-dropdown-btn');
            
            // Schlie√üe alle Dropdowns, wenn au√üerhalb geklickt wird
            if (!isToolbarButton && !isSortButton) {
                 document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        };

        // --- TOOLBAR LOGIC ---

        const saveAndRestoreSelection = (callback) => {
            saveSelection();
            if (noteEditor.contains(document.activeElement)) {
                // F√ºhre den Formatierungsbefehl aus, solange der Editor aktiv ist
                callback();
            } else {
                // Wenn der Editor den Fokus verloren hat, versuchen wir, die Auswahl wiederherzustellen und den Befehl auszuf√ºhren
                restoreSelection();
                callback();
                // Setze den Fokus zur√ºck auf den Editor, um die Eingabebereitschaft zu gew√§hrleisten
                noteEditor.focus(); 
            }
        };

        const updateToolbarState = () => {
            const selection = window.getSelection();
            
            // Wenn der Editor nicht fokussiert ist, oder keine Auswahl vorhanden ist, deaktivieren wir die Aktiven Zust√§nde
            if (!document.activeElement || !noteEditor.contains(document.activeElement)) {
                document.querySelectorAll('.toolbar-btn.active').forEach(btn => btn.classList.remove('active'));
                return;
            }

            // Text-Formatierungen
            boldBtn.classList.toggle('active', document.queryCommandState('bold'));
            italicBtn.classList.toggle('active', document.queryCommandState('italic'));
            underlineBtn.classList.toggle('active', document.queryCommandState('underline'));
            
            // Listen-Formatierungen: Die native Abfrage ist oft unzuverl√§ssig f√ºr benutzerdefinierte Listen-Styles
            // Hier m√ºssten wir manuell den Zustand des aktuellen Blocks pr√ºfen.
            const currentBlock = getCurrentBlockElement(selection);
            let isUl = false;
            let isOl = false;
            let listStyle = '';

            if (currentBlock && currentBlock.tagName === 'LI') {
                const parentList = currentBlock.parentNode;
                if (parentList.tagName === 'UL') {
                    isUl = true;
                    listStyle = parentList.style.listStyleType || 'disc';
                } else if (parentList.tagName === 'OL') {
                    isOl = true;
                    listStyle = 'decimal';
                }
            }

            listDropdownItems.forEach(item => {
                item.classList.remove('active');
                const value = item.dataset.value;

                if (value === 'decimal' && isOl) {
                    item.classList.add('active');
                } else if (value === listStyle && isUl) {
                    item.classList.add('active');
                }
            });
        };

        // --- EVENT LISTENERS ---

        listDropdownBtn.addEventListener('click', () => toggleDropdown(listDropdownMenu));
        sizeDropdownBtn.addEventListener('click', () => toggleDropdown(sizeDropdownMenu));
        colorDropdownBtn.addEventListener('click', () => toggleDropdown(colorDropdownMenu));
        sortDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Verhindert, dass der Klick das Dropdown sofort wieder schlie√üt
            toggleDropdown(sortDropdownMenu);
        });
        
        // Schlie√üe alle Dropdowns, wenn irgendwo au√üerhalb geklickt wird
        document.addEventListener('click', closeAllDropdowns);

        // Toolbar Button Aktionen
        boldBtn.addEventListener('click', () => saveAndRestoreSelection(() => applyFormat('bold')));
        italicBtn.addEventListener('click', () => saveAndRestoreSelection(() => applyFormat('italic')));
        underlineBtn.addEventListener('click', () => saveAndRestoreSelection(() => applyFormat('underline')));
        indentBtn.addEventListener('click', () => saveAndRestoreSelection(() => applyFormat('indent')));
        outdentBtn.addEventListener('click', () => saveAndRestoreSelection(() => applyFormat('outdent')));
        
        // Listen-Dropdown-Aktionen (Verwendung der custom logic)
        listDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation(); // Verhindert, dass der Klick das Dropdown schlie√üt
                toggleDropdown(listDropdownMenu); // Schlie√üe manuell nach Auswahl
                saveAndRestoreSelection(() => {
                    toggleCustomList(item.dataset.value);
                    updateToolbarState(); // State muss manuell nach DOM-√Ñnderung aktualisiert werden
                });
            });
        });

        // Schriftgr√∂√üe Dropdown-Aktionen
        sizeDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleDropdown(sizeDropdownMenu);
                saveAndRestoreSelection(() => applyFormat('fontSize', item.dataset.value));
            });
        });

        // Schriftfarbe Dropdown-Aktionen
        colorDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleDropdown(colorDropdownMenu);
                const colorHex = colorMap[item.dataset.value];
                saveAndRestoreSelection(() => applyFormat('foreColor', colorHex));
            });
        });

        // Link-Button Aktion
        linkBtn.addEventListener('click', async () => {
            saveSelection();
            const url = await showLinkModal();
            if (url) {
                restoreSelection();
                // Wenn Text ausgew√§hlt ist, f√ºge den Link direkt ein
                const selection = window.getSelection();
                if (selection.toString().length > 0) {
                    applyFormat('createLink', url);
                } else {
                    // Wenn kein Text ausgew√§hlt ist, f√ºge den Text mit Link ein
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = "_blank";
                    link.textContent = url;
                    
                    const range = savedRange;
                    if (range) {
                        range.deleteContents();
                        range.insertNode(link);
                        // Setze den Cursor nach dem Link
                        range.setStartAfter(link);
                        range.setEndAfter(link);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    } else {
                        // Fallback: F√ºge einfach am Ende des Editors ein
                        noteEditor.focus();
                        document.execCommand('insertHTML', false, link.outerHTML + '&nbsp;');
                    }
                }
            }
        });
        
        // Sortier-Dropdown-Aktionen
        sortDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleDropdown(sortDropdownMenu);
                sortNotes(item.dataset.value);
            });
        });


        saveNoteBtn.addEventListener('click', saveNote);
        searchInput.addEventListener('input', (e) => renderNotes(e.target.value));
        
        exportBtn.addEventListener('click', exportNotes);
        importFileInput.addEventListener('change', importNotes);
        
        // Event listener zur Aktualisierung des Toolbar-Zustands
        noteEditor.addEventListener('mouseup', updateToolbarState); 
        noteEditor.addEventListener('keyup', updateToolbarState); 
        
        // ** GE√ÑNDERT: Implementiert Touch-Click-Verhalten **
        noteEditor.addEventListener('touchstart', saveSelection); // Speichert die Auswahl vor dem Tippen
        
        // Um den Fokusring-Fehler zu vermeiden, speichern wir die Auswahl BEVOR ein Toolbar-Button geklickt wird
        document.querySelectorAll('.toolbar-btn, .dropdown-item').forEach(btn => {
            btn.addEventListener('mousedown', saveSelection);
        });

        // Initial loading of notes
        window.addEventListener('load', loadNotesFromLocal);
    </script>
</body>
