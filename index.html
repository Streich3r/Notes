<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimaler Fokus-Test V4 (ID FIX)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-button {
            /* Basis-Farbe: bg-gray-600 */
            background-color: #4b5563; 
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid #6b7280;
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 1.2rem;
            /* FIX 1: Verhindert Touch-Highlight */
            -webkit-tap-highlight-color: transparent !important; 
        }

        /* ----------------------------------------------------- */
        /* --- EXTREMSTE CSS SPEZIFIT√ÑT DURCH ID-SELEKTOR --- */
        /* ----------------------------------------------------- */
        
        /* FIX 2A: Unterdr√ºckt Fokus (die Ursache f√ºr dauerhafte Helligkeit) */
        #single-test-button:focus, 
        #single-test-button:focus-visible {
            outline: none !important;
            box-shadow: none !important;
            /* Wichtig: Zwingt die Farbe auf die Basis-Farbe zur√ºck */
            background-color: #4b5563 !important; 
            border-color: #6b7280 !important;
        }

        /* FIX 2B: Unterdr√ºckt den MOUSE DOWN Zustand (:active) */
        #single-test-button:active {
            outline: none !important;
            box-shadow: none !important;
            /* Wichtig: Nutze die BASIS-Farbe, um die Aufhellung zu eliminieren! */
            background-color: #4b5563 !important; 
            border-color: #6b7280 !important;
        }

        /* Hover-Effekt (optional): Nur wenn man NICHT klickt oder den Fokus hat */
        .test-button:hover:not(:active):not(:focus) {
            background-color: #6b7280 !important; 
        }
    </style>
</head>
<body>

    <button id="single-test-button" class="test-button">
        Fokus Test Button
    </button>

    <script>
        const testButton = document.getElementById('single-test-button');
        let counter = 0;

        // FIX 3: Verhindert Fokus bei MOUSE-DOWN
        testButton.addEventListener('mousedown', (e) => {
            e.preventDefault(); 
        });

        // FIX 4: Entfernt Fokus MANUELL nach Klick
        testButton.addEventListener('click', () => {
            // üöÄ Dieser Aufruf muss den Fokus sofort nach dem Klick entfernen.
            testButton.blur(); 
            
            counter++;
            testButton.textContent = `Geklickt: ${counter} Mal (Sollte SOFORT dunkel werden)`;
            
            // Debug-Pr√ºfung: Sollte "false" ausgeben, wenn der Fokus entfernt wurde
            console.log('Hat der Button Fokus?', document.activeElement === testButton);
        });
    </script>
</body>
</html>
