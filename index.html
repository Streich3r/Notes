<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimaler Fokus-Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-button {
            background-color: #4b5563; /* bg-gray-600 */
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 12px;
            border: 2px solid #6b7280;
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 1.2rem;
        }

        /* ----------------------------------------------------- */
        /* --- AGGRESSIVER FOKUS-FIX: Entfernt hellgraue Markierung --- */
        /* ----------------------------------------------------- */
        
        /* WICHTIG: Unterdrückt den Standard-Highlight-Effekt auf Touch-Geräten */
        .test-button {
            -webkit-tap-highlight-color: transparent !important; 
        }

        /* Überschreibt alle :focus und :focus-visible Styles extrem aggressiv */
        .test-button:focus, 
        .test-button:focus-visible {
            /* 1. Entfernt Browser-Outline und Schatten */
            outline: none !important;
            box-shadow: none !important;
            
            /* 2. Zwingt den Hintergrund auf die Standard-Farbe zurück */
            background-color: #4b5563 !important; 
            border-color: #6b7280 !important;
        }

        /* Hover muss immer noch funktionieren */
        .test-button:hover {
            background-color: #6b7280 !important;
        }
    </style>
</head>
<body>

    <button id="single-test-button" class="test-button">
        Fokus Test Button
    </button>

    <script>
        const testButton = document.getElementById('single-test-button');
        let counter = 0;

        // ** DER WICHTIGSTE FIX: Verhindert, dass der Button bei Mausklick den Fokus erhält **
        testButton.addEventListener('mousedown', (e) => {
            e.preventDefault(); 
        });

        // Test-Funktion: Zählt bei Klick hoch, um zu sehen, ob der Button funktioniert
        testButton.addEventListener('click', () => {
            counter++;
            testButton.textContent = `Geklickt: ${counter} Mal (Sollte KEINEN grauen Rahmen zeigen)`;
            console.log('Button geklickt, kein Fokus erwartet.');
        });
    </script>
</body>
</html>
