<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Bug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basis-Styles für den Button und das Dropdown */
        body {
            background-color: #000000;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .dropdown-button {
            background-color: #4b5563; /* bg-gray-600 */
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #6b7280;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
            min-width: 150px;
        }

        .dropdown-menu.active {
            display: block;
        }

        /* --- FOKUS-KORREKTUREN --- */
        
        /* 1. Entfernt den Standard-Focus-Outline */
        .dropdown-button:focus, 
        .dropdown-button:focus-visible {
            outline: none !important;
            box-shadow: none !important;
            /* Stellt sicher, dass der Hintergrund auch bei Fokus der gleiche bleibt wie bei Standard */
            background-color: #4b5563 !important; 
        }

        /* 2. Standard Hover-Effekt (darf nicht durch Fokus überschrieben werden) */
        .dropdown-button:hover {
            background-color: #6b7280 !important;
        }
    </style>
</head>
<body>

    <div class="relative">
        <button id="test-button" class="dropdown-button">
            Dropdown Test
        </button>
        <div id="test-menu" class="dropdown-menu">
            <div class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 1</div>
            <div class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 2</div>
            <div class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 3</div>
        </div>
    </div>

    <script>
        const testButton = document.getElementById('test-button');
        const testMenu = document.getElementById('test-menu');

        // *WICHTIGSTE FIXES:*
        
        // FIX 1: Verhindert, dass der Button bei Mausklick den Fokus erhält
        testButton.addEventListener('mousedown', (e) => {
            // Wichtig: Verhindert, dass das Browser-Standardverhalten den Fokus setzt.
            e.preventDefault(); 
        });

        // FIX 2: Toggle-Funktion zum Öffnen/Schließen
        testButton.addEventListener('click', () => {
            // Die Klasse 'active' togglen
            testMenu.classList.toggle('active');
            
            // WICHTIG: Kein expliziter focus() hier, um den Fokus dort zu lassen, wo er ist.
        });
        
        // Schließen beim Klick außerhalb
        document.addEventListener('click', (e) => {
            if (!testButton.contains(e.target) && !testMenu.contains(e.target)) {
                testMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
