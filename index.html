        @import url('https://fonts.fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e2e8f0;
        }
        .note-card {
            background-color: #1a202c;
            border-color: #2d3748;
            cursor: grab;
            /* FIX: Verhindert Text-√úberlauf */
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .note-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        #note-editor {
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #4a5568;
            background-color: #1a202c;
            /* Textfarbe auf reines Wei√ü setzen */
            color: #ffffff;
            outline: none; /* WICHTIG: Entfernt den Browser-Standard-Fokus-Ring */
            transition: all 0.3s;
        }
        
        /* FIX 4.0: ERLAUBT DEN BLAUEN FOKUSRAND IM EDITOR (Tailwind-Klassen werden jetzt angewendet) */
        /* Entfernt nur den nativen Browser-Outline, erlaubt aber die Tailwind-Focus-Klassen (focus:ring-2) */
        #note-editor:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* --- FIX 3.0: L√∂st ALLE Fokus-/Klick-Probleme (Grauer Flash und Permanenz) --- */
        /* Setzt allgemeine Button-Stile */
        .toolbar-btn, .dropdown-item, #sort-dropdown-btn {
            background-color: #4b5563; /* bg-gray-600 */
            -webkit-tap-highlight-color: transparent; /* Verhindert iOS-Grau */
            transition: background-color 0.15s;
        }
        
        /* Entfernt jegliche visuelle Ablenkung beim Fokus (dauerhafter grauer Kasten) */
        .toolbar-btn:focus, .dropdown-item:focus, #sort-dropdown-btn:focus, #save-note-btn:focus,
        .toolbar-btn:focus-visible, .dropdown-item:focus-visible, #sort-dropdown-btn:focus-visible, #save-note-btn:focus-visible {
            outline: none !important;         /* Kein Standard-Outline */
            box-shadow: none !important;      /* Keine Box-Shadow */
            /* Erzwungen: Setze Hintergrund auf normalen Zustand zur√ºck (entfernt hellgraues Focus-Highlight) */
            background-color: #4b5563 !important; /* Standard-Buttonfarbe */
        }
        
        /* Active-Zustand (Klick-Effekt / kurzer Blink) */
        .toolbar-btn:active, .dropdown-item:active, #sort-dropdown-btn:active {
            background-color: #374151 !important; /* Dunkleres Grau f√ºr kurzen Blink */
        }

        /* Hover-Zustand (muss √ºber Focus stehen) */
        .toolbar-btn:hover, .dropdown-item:hover, #sort-dropdown-btn:hover {
            background-color: #6b7280; /* bg-gray-500 */
        }
        
        /* Spezial-Override f√ºr den Save-Button (blau) */
        #save-note-btn { background-color: #2563eb; }
        #save-note-btn:focus, #save-note-btn:focus-visible { 
            background-color: #2563eb !important; /* Standard-Blau */
        }
        #save-note-btn:hover { background-color: #1d4ed8; }
        #save-note-btn:active { background-color: #1e40af !important; }
        /* --- ENDE FIX 3.0 --- */


        #note-editor:empty:before {
            content: attr(placeholder);
            color: #718096;
            pointer-events: none;
            display: block;
        }
        
        /* Stil f√ºr den aktiven Zustand (sofort blau) */
        .toolbar-btn.active {
            background-color: #2563eb !important; /* Wichtig: √úberschreibt active/focus-visible */
            color: #ffffff;
        }
        .dropdown-item.active {
            background-color: #2563eb !important;
            color: #ffffff !important; 
        }

        /* --- STABILISIERTE LISTE-STYLES --- */
        #note-editor li, .note-card li {
            color: #ffffff !important;
        }

        /* Setzt die Marker (Punkte/Kreise/Zahlen) auf Wei√ü */
        #note-editor li::marker, .note-card li::marker {
            color: #ffffff !important;
        }
        
        /* Allgemeine Listen-Einr√ºckung */
        #note-editor ul, #note-editor ol, .note-card ul, .note-card ol {
            margin-left: 1.5rem;
        }

        /* Kreise (Hohle Kreise) */
        #note-editor ul[style*="list-style-type: circle"], .note-card ul[style*="list-style-type: circle"] {
            list-style-type: circle !important;
        }
        
        /* Punkte (Gef√ºllte Scheiben/Discs - der Standard) */
        #note-editor ul:not([style]), .note-card ul:not([style]),
        #note-editor ul[style*="list-style-type: disc"], .note-card ul[style*="list-style-type: disc"] {
            list-style-type: disc !important;
        }
        
        #note-editor h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        #note-editor h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        #note-editor ol, .note-card ol {
            list-style-type: decimal;
        }

        #note-editor blockquote {
            margin-left: 2rem;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu.active {
            display: block;
        }
    </style>

    <script>
        // DOM-Elemente
        const notesList = document.getElementById('notes-list');
        const noteTitleInput = document.getElementById('note-title-input');
        const noteEditor = document.getElementById('note-editor');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const searchInput = document.getElementById('search-input');
        const loadingIndicator = document.getElementById('loading-indicator');

        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        const underlineBtn = document.getElementById('underline-btn');
        const indentBtn = document.getElementById('indent-btn');
        const outdentBtn = document.getElementById('outdent-btn');
        const linkBtn = document.getElementById('link-btn');
        const listDropdownMenu = document.getElementById('list-dropdown-menu');
        const listDropdownBtn = document.getElementById('list-dropdown-btn');
        const listDropdownItems = listDropdownMenu.querySelectorAll('.dropdown-item');
        const sizeDropdownMenu = document.getElementById('size-dropdown-menu');
        const sizeDropdownBtn = document.getElementById('size-dropdown-btn');
        const sizeDropdownItems = sizeDropdownMenu.querySelectorAll('.dropdown-item');

        const colorDropdownMenu = document.getElementById('color-dropdown-menu');
        const colorDropdownBtn = document.getElementById('color-dropdown-btn');
        const colorDropdownItems = colorDropdownMenu.querySelectorAll('.dropdown-item');

        // Sortier-Elemente
        const sortDropdownBtn = document.getElementById('sort-dropdown-btn');
        const sortDropdownMenu = document.getElementById('sort-dropdown-menu');
        const sortDropdownItems = sortDropdownMenu.querySelectorAll('.dropdown-item');
        
        // KONSTANTEN F√úR IMPORT/EXPORT
        const exportBtn = document.getElementById('export-btn');
        const importFileInput = document.getElementById('import-file-input');
        
        // Modal-Elemente
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        // Link-Modal-Elemente
        const linkModalBackdrop = document.getElementById('link-modal-backdrop');
        const linkUrlInput = document.getElementById('link-url-input');
        const linkInsertBtn = document.getElementById('link-insert-btn');
        const linkCancelBtn = document.getElementById('link-cancel-btn');

        let notesData = [];
        let editingNoteId = null;
        let savedRange;
        // Zum Speichern der Auswahl
        let currentSortMethod = 'unsorted';
        // Speicherschl√ºssel als Konstante definieren
        const NOTES_STORAGE_KEY = 'notes';
        // ** GE√ÑNDERT: 'black' ENTFERNT **
        const colorMap = {
            'red': '#ff0000',
            'green': '#008000',
            'blue': '#3b82f6', 
            'yellow': '#ffff00',
            'white': '#ffffff'
        };
        const sizeMap = {
            '1': '12px',
            '3': '16px',
            '5': '24px'
        };
        // Drag-and-Drop-Variablen
        let draggedItem = null;
        /**
         * Zeigt ein benutzerdefiniertes Modal anstelle von alert().
        */
        const showModal = (message, showCancelButton = false) => {
            return new Promise(resolve => {
                modalText.textContent = message;
                modalCancelBtn.style.display = showCancelButton ? 'inline-block' : 'none';
                modalBackdrop.classList.remove('hidden');
            
                const confirmHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(true);
                };
                const cancelHandler = () => {
              
                    modalBackdrop.classList.add('hidden');
                    resolve(false);
                };
                modalConfirmBtn.onclick = confirmHandler;
                modalCancelBtn.onclick = cancelHandler;
            });
        };

        /**
         * Zeigt ein Link-Modal an.
        */
        const showLinkModal = () => {
            return new Promise(resolve => {
                linkUrlInput.value = '';
                linkModalBackdrop.classList.remove('hidden');
                const insertHandler = () => {
                
                    linkModalBackdrop.classList.add('hidden');
                    resolve(linkUrlInput.value);
                };
                const cancelHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                   
                    resolve(null);
                };
                linkInsertBtn.onclick = insertHandler;
                linkCancelBtn.onclick = cancelHandler;
            });
        };
        
        // ** NEU: Auswahl aufheben (simuliert Touch-Klick) **
        const collapseSelection = () => {
            const selection = window.getSelection();
        if (selection.rangeCount > 0) {
                // Hebt die aktive Textmarkierung auf und l√§sst nur den Cursor stehen
                selection.collapseToEnd();
        }
        };

        /**
         * Speichert Notizen im lokalen Speicher des Browsers.
        */
        const saveNotesToLocal = () => {
            try {
                localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notesData));
        } catch (e) {
                console.error("Fehler beim Speichern der Notizen im lokalen Speicher:", e);
        showModal("Ihre Notizen konnten nicht gespeichert werden. Der lokale Speicher ist m√∂glicherweise voll.");
        }
        };

        /**
         * L√§dt Notizen aus dem lokalen Speicher des Browsers und wendet die Sortierung an.
        */
        const loadNotesFromLocal = () => {
            try {
                const storedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
        notesData = storedNotes ? JSON.parse(storedNotes) : [];
                
                // Wende die Standard-Sortierung an, um die UI zu initialisieren und zu rendern
                sortNotes(currentSortMethod);
        } catch (e) {
                console.error("Fehler beim Laden der Notizen aus dem lokalen Speicher:", e);
        notesData = [];
                showModal("Ihre Notizen konnten nicht geladen werden. M√∂glicherweise ist die Datenstruktur besch√§digt.");
                renderNotes();
        }
        };
        
        // --- IMPORT/EXPORT FUNKTIONEN ---
        const exportNotes = async () => { 
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
        if (!notesJson || notesJson === '[]') {
                await showModal('Keine Notizen zum Exportieren vorhanden.', false);
        return;
            }

            const blob = new Blob([notesJson], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.href = url;
            a.download = `Meine_Offline_Notizen_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        await showModal('Notizen erfolgreich exportiert!', false);
        };
        const importNotes = (event) => {
             const file = event.target.files[0];
        if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const importedNotes = JSON.parse(e.target.result);
        if (Array.isArray(importedNotes)) {
                        
                        // NEUE LOGIK: Kombiniert die bestehenden Notizen mit den importierten Notizen.
        notesData = notesData.concat(importedNotes);
                        
                        // Speichere die kombinierte Liste in Local Storage
                        saveNotesToLocal();
        // Lade die Notizen neu und rendere sie (wendet auch die Sortierung an)
                        loadNotesFromLocal();
        await showModal('Notizen erfolgreich importiert und geladen!', false);
                    } else {
                        await showModal('Fehler: Die importierte Datei hat kein g√ºltiges Notizformat.', false);
        }
                } catch (error) {
                    await showModal('Fehler beim Lesen oder Parsen der Datei.', false);
        console.error('Import error:', error);
                }
            };
        reader.onerror = () => {
                showModal('Fehler beim Lesen der Datei.', false);
        };
            reader.readAsText(file);
        };
        // --- ENDE IMPORT/EXPORT FUNKTIONEN ---


        /**
         * Wendet Formatierung auf den ausgew√§hlten Text im Editor an.
        */
        const applyFormat = (command, value = null) => {
            document.execCommand(command, false, value);
        };

        /**
         * Helferfunktion zum Konvertieren von RGB-Strings (wie von Style.color) in Hex-Codes.
        */
         const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return rgb;
        if(rgb.trim() === '') return '';
            
            const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!parts) return rgb;
        const hex = (x) => {
                const h = parseInt(x).toString(16);
        return h.length === 1 ? '0' + h : h;
            };
            return '#' + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
        };
        /**
         * Aktualisiert den visuellen Zustand der Werkzeugleistenschaltfl√§chen.
        */
        const updateToolbarState = () => {
            // Alle aktiven Zust√§nde zur√ºcksetzen
            document.querySelectorAll('.toolbar-btn.active').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.dropdown-item.active').forEach(btn => btn.classList.remove('active'));
            
            const selection = window.getSelection();
            
            // Wenn keine Auswahl im Editor ist ODER der Fokus verloren ging
            if (!selection || selection.rangeCount === 0 || !noteEditor.contains(selection.anchorNode)) {
                // Setze Standardzust√§nde f√ºr Farbe/Gr√∂√üe
                const defaultColorBtn = document.querySelector(`.dropdown-item[data-value="white"]`);
        if (defaultColorBtn) defaultColorBtn.classList.add('active');
                
                const defaultSizeBtn = document.querySelector(`.dropdown-item[data-value="3"]`);
                if (defaultSizeBtn) defaultSizeBtn.classList.add('active');
                
                return;
        }

            // Status f√ºr Bold, Italic, Underline etc.
            if (document.queryCommandState('bold')) boldBtn.classList.add('active');
        if (document.queryCommandState('italic')) italicBtn.classList.add('active');
            if (document.queryCommandState('underline')) underlineBtn.classList.add('active');
            if (document.queryCommandState('indent')) indentBtn.classList.add('active');
            if (document.queryCommandState('outdent')) outdentBtn.classList.add('active');
            if (document.queryCommandState('createLink')) linkBtn.classList.add('active');
        // Status f√ºr Schriftgr√∂√üe
            const currentSize = document.queryCommandValue('fontSize');
        const sizeButton = document.querySelector(`.dropdown-item[data-value="${currentSize || '3'}"]`); 
            if (sizeButton) sizeButton.classList.add('active');


            // Status f√ºr Schriftfarbe
            let colorFound = false;
        let currentNode = selection.anchorNode.nodeType === Node.TEXT_NODE ? selection.anchorNode.parentNode : selection.anchorNode;
        // 1. Pr√ºfe commandValue
            const queryColor = document.queryCommandValue('foreColor');
        // Hinweis: Farbe Schwarz wird ignoriert, da der Hintergrund dunkel ist.
        if (queryColor && queryColor !== 'rgb(0, 0, 0)' && queryColor.toLowerCase() !== '#000000') { 
                const hexColor = rgbToHex(queryColor);
        const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor);
                if (colorKey) {
                    const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
        if (colorButton) {
                        colorButton.classList.add('active');
        colorFound = true;
                    }
                }
            }
            
            // 2. Pr√ºfe den DOM-Baum
            if (!colorFound) {
                 while (currentNode && currentNode !== noteEditor) {
    
                    const currentColor = currentNode.style.color ||
        currentNode.getAttribute('color');
                    if (currentColor) {
                        const normalizedColor = currentColor.toLowerCase().trim();
        const hexColor = rgbToHex(normalizedColor);
                        const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor || colorMap[key].toLowerCase() === normalizedColor);
        if (colorKey) {
                            const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
        if (colorButton) {
                                colorButton.classList.add('active');
        colorFound = true;
                                break; 
                            }
                        }
                    }
                    currentNode = currentNode.parentElement;
        }
            }
            

            // Wenn keine explizite Farbe gefunden wurde, gehe von der Standardfarbe Wei√ü aus
            if (!colorFound) {
                 const defaultColorBtn = document.querySelector(`.dropdown-item[data-value="white"]`);
        if (defaultColorBtn) defaultColorBtn.classList.add('active');
            }

            // Status f√ºr Listen: Nur aktiv, wenn vorhanden
            const isOlActive = document.queryCommandState('insertOrderedList');
            const isUlActive = document.queryCommandState('insertUnorderedList');
            const currentList = selection.anchorNode.closest('ul') || selection.anchorNode.closest('ol');

            if (isOlActive) {
                // Nummerierte Liste ist aktiv
                const decimalBtn = document.querySelector(`.dropdown-item[data-value="decimal"]`);
                if (decimalBtn) decimalBtn.classList.add('active');
            } else if (isUlActive) {
                // Ungeordnete Liste ist aktiv
                if (currentList && currentList.tagName === 'UL') {
                    // Hole den expliziten Style-Typ oder nimm 'disc' als Standard
                    let style = currentList.style.listStyleType || 'disc'; 
                    style = style === '' ? 'disc' : style;
                    
                    const styleButton = document.querySelector(`.dropdown-item[data-value="${style}"]`);
                    if (styleButton) styleButton.classList.add('active');
                } else {
                     // Fallback: Wenn UL aktiv, aber kein Parent gefunden, w√§hle disc als aktiv
                    const defaultListBtn = document.querySelector(`.dropdown-item[data-value="disc"]`);
                    if (defaultListBtn) defaultListBtn.classList.add('active');
                }
            } 
        };
        function renderNotes() { 
            notesList.innerHTML = '';
        const searchTerm = searchInput.value.toLowerCase();
            const filteredNotes = notesData.filter(note => {
                return note.title.toLowerCase().includes(searchTerm) || note.content.toLowerCase().includes(searchTerm);
            });
        if (filteredNotes.length === 0 && notesData.length > 0) {
                 noNotesMessage.innerHTML = `<p>Keine Notizen gefunden f√ºr "${searchInput.value}".</p>`;
        noNotesMessage.classList.remove('hidden');
            } else if (notesData.length === 0) {
                 noNotesMessage.innerHTML = `<p>Sie haben noch keine Notizen.
        F√ºgen Sie eine neue hinzu, um zu beginnen!</p>`;
                 noNotesMessage.classList.remove('hidden');
            } else {
                 noNotesMessage.classList.add('hidden');
        }

            filteredNotes.forEach(note => {
                notesList.appendChild(createNoteElement(note));
            });
        }
        function handleDragStart(e) {
            draggedItem = e.target;
        setTimeout(() => e.target.classList.add('dragging'), 0);
        }
        function handleDragOver(e) { e.preventDefault();
        }
        function handleDrop(e) { e.preventDefault();
        if (e.target.closest('.note-card') !== draggedItem) { const target = e.target.closest('.note-card'); if (!target) return; const targetId = target.dataset.id; const draggedId = draggedItem.dataset.id;
        const targetIndex = notesData.findIndex(n => n.id == targetId); const draggedIndex = notesData.findIndex(n => n.id == draggedId);
        if (draggedIndex !== -1 && targetIndex !== -1) { const [removed] = notesData.splice(draggedIndex, 1); notesData.splice(targetIndex, 0, removed); saveNotesToLocal(); renderNotes();
        } } }
        function handleDragEnd(e) { e.target.classList.remove('dragging'); draggedItem = null;
        }
        const editNote = (noteId, title, content) => {
            editingNoteId = noteId;
        noteTitleInput.value = title;
            noteEditor.innerHTML = content;
            saveNoteBtn.textContent = '√Ñnderungen speichern';
            noteEditor.focus();
            updateToolbarState(); 
        };
        const saveNote = async () => {
            const title = noteTitleInput.value.trim();
        const content = noteEditor.innerHTML.trim();

            if (!content) {
                await showModal('Die Notiz kann nicht leer sein.', false);
        return;
            }

            if (editingNoteId) {
                const noteIndex = notesData.findIndex(n => n.id === editingNoteId);
        if (noteIndex !== -1) {
                    notesData[noteIndex].title = title;
        notesData[noteIndex].content = content;
                    noteEditor.innerHTML = ''; // Editor leeren nach Speichern
                    notesData[noteIndex].dateModified = new Date().toISOString();
        }
                editingNoteId = null;
        saveNoteBtn.textContent = 'Notiz speichern';
            } else {
                const newNote = {
                    id: Date.now(), 
                    title: title,
                    content: content,
           
                    dateCreated: new Date().toISOString(),
                    dateModified: new Date().toISOString()
                };
        // Stelle sicher, dass neue Notizen vorne eingef√ºgt werden, um der "unsortierten" Standardreihenfolge zu entsprechen
                notesData.unshift(newNote);
        }

            noteTitleInput.value = '';
            noteEditor.innerHTML = '';
            noteEditor.focus();
            updateToolbarState();
        // Nach dem Speichern sofort die aktuelle Sortierung anwenden und speichern
            sortNotes(currentSortMethod);
        };
        const deleteNote = async (noteId) => {
            const confirmed = await showModal('Sind Sie sicher, dass Sie diese Notiz l√∂schen m√∂chten?', true);
        if (confirmed) {
                notesData = notesData.filter(note => note.id !== noteId);
        saveNotesToLocal();
                renderNotes();
            }
        };
        // *************** FIX: FOKUS-L√ñSUNG F√úR EINFACHE BUTTONS *******************
        const setupToolbarButton = (button, command, value = null) => {
            button.addEventListener('mousedown', (e) => { 
                e.preventDefault(); // Verhindert Fokus
            });
        button.addEventListener('click', (e) => {
                applyFormat(command, value); 
                // Aggressive blur + Editor Focus
                e.currentTarget.blur(); 
                setTimeout(() => {
                    noteEditor.focus(); 
  
                    updateToolbarState();   
                }, 1);
            });
        };

        setupToolbarButton(boldBtn, 'bold');
        setupToolbarButton(italicBtn, 'italic');
        setupToolbarButton(underlineBtn, 'underline');
        setupToolbarButton(indentBtn, 'indent');
        setupToolbarButton(outdentBtn, 'outdent');
        // Link-Pop-up
        linkBtn.addEventListener('click', async (e) => {
            e.preventDefault(); 
            e.currentTarget.blur(); 
            const selection = window.getSelection();
            let rangeToUse = null;

            if (selection.rangeCount > 0) {
               
                rangeToUse = selection.getRangeAt(0);
            }
            
            const url = await showLinkModal();
            
            if (url) {
                noteEditor.focus(); 
              
                if (rangeToUse) {
                    selection.removeAllRanges();
                    selection.addRange(rangeToUse); 
                } else if (selection.rangeCount === 0) {
                 
                    noteEditor.focus();
                }
                
                applyFormat('createLink', url);
            }
            
            // Fokus sofort l√∂sen (Auch f√ºr Link)
      
            setTimeout(() => {
                updateToolbarState(); 
                noteEditor.focus();
        }, 1);
        });
        linkBtn.addEventListener('mousedown', (e) => { e.preventDefault(); });

        // *************** ENDE FIX: FOKUS-L√ñSUNG F√úR EINFACHE BUTTONS *******************


        // --- Dropdown-Funktionalit√§t ---
        const toggleDropdown = (menu) => {
            document.querySelectorAll('.dropdown-menu').forEach(m => {
                if (m !== menu) m.classList.remove('active');
            });
        menu.classList.toggle('active');
        };
        
        document.querySelectorAll('.relative').forEach(container => {
            const btn = container.querySelector('button');
            const menu = container.querySelector('.dropdown-menu');
            if (btn && menu) {
                // Mousedown verhindert, dass der Button den Fokus erh√§lt (kein Fokusring)
                btn.addEventListener('mousedown', (e) => { e.preventDefault(); });

   
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const wasActive = menu.classList.contains('active');
                    toggleDropdown(menu);
                    
 
                    if (!wasActive && btn.id === 'sort-dropdown-btn') {
                        // FIX: Wenn das Sortier-Men√º ge√∂ffnet wird, Editor-Fokus verlieren
                        noteEditor.blur();
                   
        }
                    
                    if (wasActive) { 
                        setTimeout(() => {
                           btn.blur();
        // Nur Fokus zum Editor, wenn es KEIN Sortier-Button ist.
        if (btn.id !== 'sort-dropdown-btn') {
                               noteEditor.focus();
        }
                        }, 1);
        }
                });
        }
        });
        
        document.body.addEventListener('click', (e) => {
             // Beim Klicken au√üerhalb des Dropdowns alle Men√ºs schlie√üen
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('active'));
             
            // Wenn der Klick auf dem Editor war, Toolbar-Zustand aktualisieren (auch wenn Fokus verloren geht)
            if (e.target 
        === noteEditor || noteEditor.contains(e.target)) {
                 updateToolbarState();
            }
        });
        // --- ENDE Dropdown-Funktionalit√§t ---

        // *************** SORTIERFUNKTION *******************
        
        const sortNotes = (method) => {
            currentSortMethod = method;
        notesData.sort((a, b) => {
                if (method === 'newest') {
                    return new Date(b.dateModified) - new Date(a.dateModified);
                } else if (method === 'oldest') {
                    return new Date(a.dateModified) - new Date(b.dateModified);
     
                } else if (method === 'title-asc') {
                    const titleCompare = a.title.localeCompare(b.title);
                    if (titleCompare !== 0) return titleCompare;
                    return new Date(b.dateModified) - new Date(a.dateModified);
          
                } else if (method === 'title-desc') {
                    const titleCompare = b.title.localeCompare(a.title);
                    if (titleCompare !== 0) return titleCompare;
                    return new Date(b.dateModified) - new Date(a.dateModified);
               
        }
                // 'unsorted': Beh√§lt die aktuelle Reihenfolge bei (Drag-and-Drop)
                return 0; 
            });
        // Update des Button-Texts und aktiven Status
            const selectedItem = document.querySelector(`#sort-dropdown-menu .dropdown-item[data-value="${method}"]`);
        if (selectedItem) {
                sortDropdownBtn.textContent = `Sortieren nach: ${selectedItem.textContent.trim()}`;
        sortDropdownItems.forEach(item => item.classList.remove('active'));
                selectedItem.classList.add('active');
            }

            saveNotesToLocal();
            renderNotes();
        };
        // Event-Listener f√ºr Sortier-Items
        sortDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); 
                const method = e.target.getAttribute('data-value');
                sortNotes(method);
    
                document.getElementById('sort-dropdown-menu').classList.remove('active');
                
                // Expliziter Blur f√ºr Sortier-Dropdown-Button (kein Fokus auf Editor hier!)
                setTimeout(() => {
                   sortDropdownBtn.blur();
          
        }, 1);
            });
        });
        // *************** ENDE SORTIERFUNKTION *******************
        
        // ******************************************************
        // ** KORRIGIERTE LOGIK F√úR AUFZ√ÑHLUNGSZEICHEN (3 TYPEN) **
        // ******************************************************
        listDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const listStyle = e.target.getAttribute('data-value'); // 'decimal', 'disc', 'circle'
                const selection = window.getSelection();
                
                if (!selection.rangeCount) return;
         
                listDropdownMenu.classList.remove('active');
                listDropdownBtn.blur(); 
                
                // Timeout ist n√∂tig, da execCommand asynchron ist
                setTimeout(() => {
                    noteEditor.focus(); 
                    
                    const isOlActive = document.queryCommandState('insertOrderedList');
                    const isUlActive = document.queryCommandState('insertUnorderedList');
                    const currentList = selection.anchorNode.closest('ul') || selection.anchorNode.closest('ol');

                    let currentEffectiveStyle = 'none';
                    if (isOlActive) {
                        currentEffectiveStyle = 'decimal';
                    } else if (isUlActive) {
                        // Ermittle den aktuellen Style (disc ist oft leer/Standard)
                        let style = currentList ? (currentList.style.listStyleType || 'disc') : 'disc';
                        currentEffectiveStyle = style === '' ? 'disc' : style;
                    }
                    
                    const targetStyle = listStyle === 'disc' ? 'disc' : listStyle; 

                    if (targetStyle === 'decimal') {
                        // ZIEL: NUMMERIERUNG (OL)
                        if (currentEffectiveStyle === 'decimal') {
                            // Bereits aktiv -> Deaktivieren (Toggle OFF)
                            applyFormat('insertOrderedList');
                        } else {
                            // Anderer Listentyp oder keine Liste aktiv -> Aktivieren
                            if (isUlActive) {
                                // Zuerst UL deaktivieren
                                applyFormat('insertUnorderedList');
                            }
                            // Dann OL aktivieren
                            applyFormat('insertOrderedList');
                        }
                    } else { 
                        // ZIEL: UNGEORDNETE LISTE (disc oder circle)
                        
                        if (currentEffectiveStyle === 'decimal') {
                            // OL ist aktiv -> OL deaktivieren, UL aktivieren (muss warten, um Stil zu setzen)
                            applyFormat('insertOrderedList'); // Deaktiviert OL
                            applyFormat('insertUnorderedList'); // Aktiviert UL
                            
                            setTimeout(() => {
                                const newUl = selection.anchorNode.closest('ul');
                                if(newUl) newUl.style.listStyleType = targetStyle === 'disc' ? '' : targetStyle;
                                updateToolbarState(); 
                            }, 1);
                            return; 
                            
                        } else if (currentEffectiveStyle === targetStyle) {
                            // UL ist aktiv, gleicher Stil -> Deaktivieren (Toggle OFF)
                            applyFormat('insertUnorderedList');
                            
                        } else {
                            // UL ist nicht aktiv oder UL mit anderem Stil ist aktiv -> UL aktivieren/Stil √§ndern
                            if (!isUlActive) {
                                applyFormat('insertUnorderedList'); 
                            }
                            
                            // Stil setzen (funktioniert auch, wenn UL bereits aktiv war und der Stil ge√§ndert werden muss)
                            setTimeout(() => {
                                const newUl = selection.anchorNode.closest('ul');
                                if(newUl) newUl.style.listStyleType = targetStyle === 'disc' ? '' : targetStyle;
                                updateToolbarState(); 
                            }, 1);
                            return; 
                        }
                    }
                    
                    // Finalize f√ºr F√§lle ohne Timeout
                    updateToolbarState(); 
                    noteEditor.focus();
                }, 1);
            });
        });
        // ******************************************************
        // ** ENDE KORRIGIERTE LOGIK F√úR AUFZ√ÑHLUNGSZEICHEN **
        // ******************************************************
        
        // Event-Listener f√ºr Dropdown-Items (Gr√∂√üe)
        sizeDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
              
                e.stopPropagation();
                
                const sizeValue = e.target.getAttribute('data-value');
                
                // Schlie√üe Dropdown und entferne Fokus von Button
                sizeDropdownMenu.classList.remove('active');
        
                sizeDropdownBtn.blur();
                
                // Fokus auf Editor und dann Formatierung
                noteEditor.focus();
                applyFormat('fontSize', sizeValue);
                
     
                setTimeout(() => {
                    updateToolbarState(); 
                }, 1);
            });
        });

        // Event-Listener f√ºr Dropdown-Items (Farbe)
        colorDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const colorValue = e.target.getAttribute('data-value');
   
                const selection = window.getSelection();
                if (!selection.rangeCount) return;
                
                // Schlie√üe Dropdown und entferne Fokus von Button
                colorDropdownMenu.classList.remove('active');
           
                colorDropdownBtn.blur();
                
                // Fokus auf Editor und dann Formatierung
                noteEditor.focus();
                
                document.execCommand('styleWithCSS', false, true);
       
                applyFormat('foreColor', colorMap[colorValue]);
                document.execCommand('styleWithCSS', false, false);
                
                setTimeout(() => {
                    updateToolbarState();
        }, 1);
            });
          });

        /**
         * Erstellt ein HTML-Element f√ºr eine einzelne Notiz.
        */
        const createNoteElement = (note) => {
             const div = document.createElement('div');
        div.className = 'note-card bg-gray-700 p-5 rounded-2xl shadow-md border border-gray-700 transition-all duration-300 hover:shadow-xl';
        // Drag-and-Drop nur erlauben, wenn "unsortiert" aktiv ist
             div.setAttribute('draggable', currentSortMethod === 'unsorted' ? 'true' : 'false');
        div.dataset.id = note.id;

             let noteContentHtml = '';
             
             if (note.title.trim() !== '') {
                 // **KORREKT:** Wenn ein Titel vorhanden ist, zeige NUR den Titel (0 Zeichen Inhalt)
                 noteContentHtml = `<h3 class="text-xl font-bold mb-2 text-gray-200">${note.title}</h3>`;
        } else {
                 // Wenn KEIN Titel vorhanden ist, zeige den formatierten Notizinhalt in voller L√§nge (mit max-height: 100px)
                 noteContentHtml = `<div class="text-gray-300" style="max-height: 100px; overflow: hidden;">${note.content}</div>`;
        }
             

             div.innerHTML = `
                 ${noteContentHtml}
                 <div class="mt-4 flex justify-end space-x-2">
                     <button class="edit-btn bg-yellow-500 text-white text-xs font-medium py-1 px-3 rounded-full hover:bg-yellow-600 transition-colors focus:outline-none">
  
                        Bearbeiten
                     </button>
                     <button class="delete-btn bg-red-500 text-white text-xs font-medium py-1 px-3 rounded-full hover:bg-red-600 transition-colors focus:outline-none">
                        
        L√∂schen
                     </button>
                 </div>
             `;
        div.querySelector('.edit-btn').addEventListener('click', () => editNote(note.id, note.title, note.content));
             div.querySelector('.delete-btn').addEventListener('click', () => deleteNote(note.id));
        // Nur Drag-Listener hinzuf√ºgen, wenn Drag erlaubt ist
             if (currentSortMethod === 'unsorted') {
                 div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('dragover', handleDragOver);
                 div.addEventListener('drop', handleDrop);
                 div.addEventListener('dragend', handleDragEnd);
             }
             return div;
        };


        saveNoteBtn.addEventListener('click', saveNote);
        searchInput.addEventListener('input', (e) => renderNotes(e.target.value));
        
        exportBtn.addEventListener('click', exportNotes);
        importFileInput.addEventListener('change', importNotes);
        // Event listener zur Aktualisierung des Toolbar-Zustands
        noteEditor.addEventListener('mouseup', updateToolbarState);
        // ** GE√ÑNDERT: Implementiert Touch-Click-Verhalten **
        noteEditor.addEventListener('keyup', () => {
            collapseSelection();
            updateToolbarState();
        });
        noteEditor.addEventListener('focus', updateToolbarState);
        noteEditor.addEventListener('blur', updateToolbarState);

        // Initial loading of notes
        window.addEventListener('load', loadNotesFromLocal);
    </script>
