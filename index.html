<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Offline-Notizen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e2e8f0;
        }
        .note-card {
            background-color: #1a202c;
            border-color: #2d3748;
            cursor: grab;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .note-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        #note-editor {
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #4a5568; 
            background-color: #1a202c;
            color: #ffffff;
            outline: none; 
            transition: all 0.3s;
        }
        
        #note-editor:focus {
            outline: none !important;
        }

        /* ----------------------------------------------------- */
        /* --- AGGRESSIVER FOKUS-FIX: Entfernt hellgraue Markierung --- */
        /* ----------------------------------------------------- */
        
        /* WICHTIG: Entfernt den Standard-Highlight-Effekt auf Touch-Ger√§ten */
        .toolbar-btn, .dropdown-item, #sort-dropdown-btn, #save-note-btn, #export-btn, .import-label {
            -webkit-tap-highlight-color: transparent !important; 
            transition: background-color 0.15s;
        }

        /* √úberschreibt alle :focus und :focus-visible Styles */
        .toolbar-btn:focus, .toolbar-btn:focus-visible, 
        .dropdown-item:focus, .dropdown-item:focus-visible, 
        #sort-dropdown-btn:focus, #sort-dropdown-btn:focus-visible,
        #save-note-btn:focus, #save-note-btn:focus-visible,
        #export-btn:focus, #export-btn:focus-visible {
            /* Entfernt Browser-Outline und Schatten */
            outline: none !important;
            box-shadow: none !important;
            
            /* Stellt sicher, dass der Hintergrund die Basis- oder aktive Farbe beibeh√§lt */
            /* Bei den grauen Buttons (bg-gray-600) setzen wir explizit auf die graue Basis */
            background-color: #4b5563 !important; 
        }

        /* Hover muss immer noch funktionieren */
        .toolbar-btn:hover:not(.active), .dropdown-item:hover:not(.active), #sort-dropdown-btn:hover {
            background-color: #6b7280 !important; /* bg-gray-500 */
        }

        /* Active-Zustand (Blaue Markierung) */
        .toolbar-btn.active, .dropdown-item.active {
            background-color: #2563eb !important;
            color: #ffffff !important;
        }

        /* Spezial-Override f√ºr den Save-Button (blau) */
        #save-note-btn { background-color: #2563eb; }
        #save-note-btn:focus, #save-note-btn:focus-visible { background-color: #2563eb !important; }
        #save-note-btn:hover { background-color: #1d4ed8; }

        /* Spezial-Override f√ºr Export (gr√ºn) */
        #export-btn { background-color: #059669; }
        #export-btn:focus, #export-btn:focus-visible { background-color: #059669 !important; }
        #export-btn:hover { background-color: #047857; }

        /* Spezial-Override f√ºr Import (gelb) */
        .import-label { background-color: #d97706; }
        .import-label:focus, .import-label:focus-visible { background-color: #d97706 !important; }
        .import-label:hover { background-color: #b45309; }

        /* --- ENDE FOKUS-FIX --- */

        #note-editor:empty:before {
            content: attr(placeholder);
            color: #718096;
            pointer-events: none;
            display: block;
        }
        
        /* STABILISIERTE LISTE-STYLES */
        #note-editor li, .note-card li {
            color: #ffffff !important;
        }

        #note-editor li::marker, .note-card li::marker {
            color: #ffffff !important;
        }
        
        #note-editor ul, #note-editor ol, .note-card ul, .note-card ol {
            margin-left: 1.5rem;
        }
        
        /* Die spezifischen Listen-Styles m√ºssen auch f√ºr die Darstellung in der Karte funktionieren */
        #note-editor ul[style*="list-style-type: circle"], .note-card ul[style*="list-style-type: circle"] {
            list-style-type: circle !important;
        }
        
        #note-editor ul[style*="list-style-type: disc"], .note-card ul[style*="list-style-type: disc"] {
            list-style-type: disc !important;
        }
        
        #note-editor ul:not([style]), .note-card ul:not([style]) {
             list-style-type: disc !important;
        }
        
        #note-editor ol, .note-card ol {
            list-style-type: decimal;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .dropdown-menu.active {
            display: block;
        }
    </style>
</head>
<body class="bg-black min-h-screen p-4 flex items-center justify-center">

    <script>
        // DOM-Elemente
        const notesList = document.getElementById('notes-list');
        const noteTitleInput = document.getElementById('note-title-input');
        const noteEditor = document.getElementById('note-editor');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const searchInput = document.getElementById('search-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noNotesMessage = document.getElementById('no-notes-message');

        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        const underlineBtn = document.getElementById('underline-btn');
        const indentBtn = document.getElementById('indent-btn');
        const outdentBtn = document.getElementById('outdent-btn');
        const linkBtn = document.getElementById('link-btn');
        const listDropdownMenu = document.getElementById('list-dropdown-menu');
        const listDropdownBtn = document.getElementById('list-dropdown-btn');
        const listDropdownItems = listDropdownMenu.querySelectorAll('.dropdown-item');
        const sizeDropdownMenu = document.getElementById('size-dropdown-menu');
        const sizeDropdownBtn = document.getElementById('size-dropdown-btn');
        const sizeDropdownItems = sizeDropdownMenu.querySelectorAll('.dropdown-item');

        const colorDropdownMenu = document.getElementById('color-dropdown-menu');
        const colorDropdownBtn = document.getElementById('color-dropdown-btn');
        const colorDropdownItems = colorDropdownMenu.querySelectorAll('.dropdown-item');

        // Sortier-Elemente
        const sortDropdownBtn = document.getElementById('sort-dropdown-btn');
        const sortDropdownMenu = document.getElementById('sort-dropdown-menu');
        const sortDropdownItems = sortDropdownMenu.querySelectorAll('.dropdown-item');
        
        // KONSTANTEN F√úR IMPORT/EXPORT
        const exportBtn = document.getElementById('export-btn');
        const importFileInput = document.getElementById('import-file-input');
        
        // Modal-Elemente
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        // Link-Modal-Elemente
        const linkModalBackdrop = document.getElementById('link-modal-backdrop');
        const linkUrlInput = document.getElementById('link-url-input');
        const linkInsertBtn = document.getElementById('link-insert-btn');
        const linkCancelBtn = document.getElementById('link-cancel-btn');

        let notesData = [];
        let editingNoteId = null;
        let savedRange; // Zum Speichern der Auswahl
        let currentSortMethod = 'unsorted';
        // Speicherschl√ºssel als Konstante definieren
        const NOTES_STORAGE_KEY = 'notes';
        const colorMap = {
            'red': '#ff0000',
            'green': '#008000',
            'blue': '#3b82f6', 
            'yellow': '#ffff00',
            'white': '#ffffff'
        };
        const sizeMap = {
            '1': '12px',
            '3': '16px',
            '5': '24px'
        };
        // Drag-and-Drop-Variablen
        let draggedItem = null;
        const showModal = (message, showCancelButton = false) => {
            return new Promise(resolve => {
                modalText.textContent = message;
                modalCancelBtn.style.display = showCancelButton ? 'inline-block' : 'none';
                modalBackdrop.classList.remove('hidden');
            
                const confirmHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(true);
                };
                const cancelHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(false);
                };
                modalConfirmBtn.onclick = confirmHandler;
                modalCancelBtn.onclick = cancelHandler;
            });
        };
        const showLinkModal = () => {
            return new Promise(resolve => {
                linkUrlInput.value = '';
                linkModalBackdrop.classList.remove('hidden');
                const insertHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(linkUrlInput.value);
                };
                const cancelHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    resolve(null);
                };
                linkInsertBtn.onclick = insertHandler;
                linkCancelBtn.onclick = cancelHandler;
            });
        };
        
        
        const collapseSelection = () => {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                // Hebt die aktive Textmarkierung auf und l√§sst nur den Cursor stehen
                selection.collapseToEnd();
            }
        };

        
        const saveNotesToLocal = () => {
            try {
                localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notesData));
            } catch (e) {
                console.error("Fehler beim Speichern der Notizen im lokalen Speicher:", e);
                showModal("Ihre Notizen konnten nicht gespeichert werden. Der lokale Speicher ist m√∂glicherweise voll.");
            }
        };

        
        const loadNotesFromLocal = () => {
            try {
                const storedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
                notesData = storedNotes ? JSON.parse(storedNotes) : [];
                
                // Wende die Standard-Sortierung an, um die UI zu initialisieren und zu rendern
                sortNotes(currentSortMethod);
            } catch (e) {
                console.error("Fehler beim Laden der Notizen aus dem lokalen Speicher:", e);
                notesData = [];
                showModal("Ihre Notizen konnten nicht geladen werden. M√∂glicherweise ist die Datenstruktur besch√§digt.");
                renderNotes();
            }
        };
        
        // --- IMPORT/EXPORT FUNKTIONEN ---
        const exportNotes = async () => { 
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
            if (!notesJson || notesJson === '[]') {
                await showModal('Keine Notizen zum Exportieren vorhanden.', false);
                return;
            }

            const blob = new Blob([notesJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.href = url;
            a.download = `Meine_Offline_Notizen_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            
            // NOTE: a.click() startet den Download-Dialog. JavaScript kann nicht erkennen,
            // ob der Benutzer im Dialog "Speichern" oder "Abbrechen" dr√ºckt.
            a.click();
            
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
        const importNotes = (event) => {
             const file = event.target.files[0];
             if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(importedNotes)) {
                        
                        // NEUE LOGIK: Kombiniert die bestehenden Notizen mit den importierten Notizen.
                        notesData = notesData.concat(importedNotes);
                        
                        // Speichere die kombinierte Liste in Local Storage
                        saveNotesToLocal();
                        // Lade die Notizen neu und rendere sie (wendet auch die Sortierung an)
                        loadNotesFromLocal();
                        await showModal('Notizen erfolgreich importiert und geladen!', false);
                    } else {
                        await showModal('Fehler: Die importierte Datei hat kein g√ºltiges Notizformat.', false);
                    }
                } catch (error) {
                    await showModal('Fehler beim Lesen oder Parsen der Datei.', false);
                    console.error('Import error:', error);
                }
            };
            reader.onerror = () => {
                showModal('Fehler beim Lesen der Datei.', false);
            };
            reader.readAsText(file);
        };
        // --- ENDE IMPORT/EXPORT FUNKTIONEN ---


        
        const applyFormat = (command, value = null) => {
            document.execCommand(command, false, value);
        };
        
        const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return rgb;
            if(rgb.trim() === '') return '';
            
            const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!parts) return rgb;
            const hex = (x) => {
                const h = parseInt(x).toString(16);
                return h.length === 1 ? '0' + h : h;
            };
            return '#' + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
        };
        
        const getCurrentBlockElement = (selection) => {
            if (!selection.rangeCount) return null;
            let node = selection.getRangeAt(0).startContainer;

            // Wenn es ein Textknoten ist, gehe zum √ºbergeordneten Element
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentNode;
            }

            // Finde den n√§chsten Block-Level-Elternteil (P, DIV, LI)
            while (node && node !== noteEditor) {
                const tagName = node.tagName;
                if (['P', 'DIV', 'LI', 'H1', 'H2', 'H3'].includes(tagName)) {
                    return node;
                }
                node = node.parentNode;
            }
            return noteEditor;
        };

        const toggleCustomList = (targetStyle) => {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const currentBlock = getCurrentBlockElement(selection);
            if (!currentBlock || currentBlock === noteEditor) {
                document.execCommand('insertParagraph', false, null);
                const newP = getCurrentBlockElement(selection);
                if (newP && newP !== noteEditor) {
                    toggleCustomList(targetStyle);
                }
                return;
            }
            
            const isCurrentlyLi = currentBlock.tagName === 'LI';
            let currentListType = null;
            let currentListStyle = 'none';

            if (isCurrentlyLi) {
                const parentList = currentBlock.parentNode;
                currentListType = parentList.tagName;
                currentListStyle = currentListType === 'OL' ?
                    'decimal' : (parentList.style.listStyleType || 'disc');
                if (currentListStyle === '') currentListStyle = 'disc';
            }

            if (isCurrentlyLi && 
                ( (targetStyle === 'decimal' && currentListStyle === 'decimal') || 
                  (targetStyle === 'disc' && (currentListStyle === 'disc' || currentListStyle === '')) ||
                  (targetStyle === 'circle' && currentListStyle === 'circle') ) ) 
            {
                const content = currentBlock.innerHTML;
                const newBlock = document.createElement('p');
                newBlock.innerHTML = content;
                
                const parentList = currentBlock.parentNode;

                parentList.parentNode.insertBefore(newBlock, parentList);
                currentBlock.remove();
                
                if (parentList.children.length === 0 || parentList.innerHTML.trim() === '<br>') {
                    parentList.remove();
                }

                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.selectNodeContents(newBlock);
                newRange.collapse(false); 
                selection.addRange(newRange);
                
                return;
            }

            if (isCurrentlyLi && currentListType === 'UL' && targetStyle !== 'decimal') {
                const parentList = currentBlock.parentNode;
                const targetMarkerStyle = targetStyle === 'disc' ?
                    'disc' : targetStyle; 
                
                parentList.style.listStyleType = targetMarkerStyle;
                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.selectNodeContents(currentBlock);
                newRange.collapse(false);
                selection.addRange(newRange);
                return;
            }

            let elementToReplace = currentBlock;
            let contentToWrap = currentBlock.innerHTML;
            
            if (isCurrentlyLi) {
                const parentList = currentBlock.parentNode;
                contentToWrap = currentBlock.innerHTML;
                const tempP = document.createElement('p');
                tempP.innerHTML = contentToWrap;
                
                parentList.parentNode.insertBefore(tempP, parentList);
                currentBlock.remove();
                if (parentList.children.length === 0) {
                    parentList.remove();
                }
                elementToReplace = tempP;
            }

            const listTag = targetStyle === 'decimal' ? 'OL' : 'UL';
            const newList = document.createElement(listTag);
            const newLi = document.createElement('li');
            newLi.innerHTML = contentToWrap || '<br>';
            newList.appendChild(newLi);

            if (listTag === 'UL') {
                const targetMarkerStyle = targetStyle === 'disc' ?
                    'disc' : targetStyle;
                newList.style.listStyleType = targetMarkerStyle;
            }

            if (elementToReplace && elementToReplace.parentNode) {
                elementToReplace.parentNode.insertBefore(newList, elementToReplace);
                elementToReplace.remove();
            }

            selection.removeAllRanges();
            const newRange = document.createRange();
            newRange.selectNodeContents(newLi);
            newRange.collapse(false); 
            selection.addRange(newRange);
        };

        const updateToolbarState = () => {
            document.querySelectorAll('.toolbar-btn.active').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.dropdown-item.active').forEach(btn => btn.classList.remove('active'));

            const selection = window.getSelection();

            if (!selection || selection.rangeCount === 0 || !noteEditor.contains(selection.anchorNode)) {
                const defaultColorBtn = document.querySelector(`.dropdown-item[data-value="white"]`);
                if (defaultColorBtn) defaultColorBtn.classList.add('active');
                const defaultSizeBtn = document.querySelector(`.dropdown-item[data-value="3"]`);
                if (defaultSizeBtn) defaultSizeBtn.classList.add('active');
                return;
            }

            if (document.queryCommandState('bold')) boldBtn.classList.add('active');
            if (document.queryCommandState('italic')) italicBtn.classList.add('active');
            if (document.queryCommandState('underline')) underlineBtn.classList.add('active');
            if (document.queryCommandState('indent')) indentBtn.classList.add('active');
            if (document.queryCommandState('outdent')) outdentBtn.classList.add('active');
            if (document.queryCommandState('createLink')) linkBtn.classList.add('active');

            const currentSize = document.queryCommandValue('fontSize');
            const sizeButton = document.querySelector(`.dropdown-item[data-value="${currentSize || '3'}"]`);
            if (sizeButton) sizeButton.classList.add('active');

            let colorFound = false;
            let currentNode = selection.anchorNode.nodeType === Node.TEXT_NODE ?
                selection.anchorNode.parentNode : selection.anchorNode;

            const queryColor = document.queryCommandValue('foreColor');
            if (queryColor && queryColor !== 'rgb(0, 0, 0)' && queryColor.toLowerCase() !== '#000000') {
                const hexColor = rgbToHex(queryColor);
                const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor);
                if (colorKey) {
                    const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
                    if (colorButton) {
                        colorButton.classList.add('active');
                        colorFound = true;
                    }
                }
            }

            if (!colorFound) {
                while (currentNode && currentNode !== noteEditor) {
                    const currentColor = currentNode.style.color ||
                        currentNode.getAttribute('color');
                    if (currentColor) {
                        const normalizedColor = currentColor.toLowerCase().trim();
                        const hexColor = rgbToHex(normalizedColor);
                        const colorKey = Object.keys(colorMap).find(key => colorMap[key].toLowerCase() === hexColor || colorMap[key].toLowerCase() === normalizedColor);
                        if (colorKey) {
                            const colorButton = document.querySelector(`.dropdown-item[data-value="${colorKey}"]`);
                            if (colorButton) {
                                colorButton.classList.add('active');
                                colorFound = true;
                                break;
                            }
                        }
                    }
                    currentNode = currentNode.parentElement;
                }
            }

            if (!colorFound) {
                const defaultColorBtn = document.querySelector(`.dropdown-item[data-value="white"]`);
                if (defaultColorBtn) defaultColorBtn.classList.add('active');
            }

            const currentBlock = getCurrentBlockElement(selection);
            let listActive = false;
            if (currentBlock && currentBlock.tagName === 'LI') {
                const parentList = currentBlock.parentNode;
                if (parentList.tagName === 'OL') {
                    const decimalBtn = document.querySelector(`.dropdown-item[data-value="decimal"]`);
                    if (decimalBtn) decimalBtn.classList.add('active');
                    listActive = true;
                } else if (parentList.tagName === 'UL') {
                    let style = parentList.style.listStyleType || 'disc';
                    style = style === '' ? 'disc' : style;
                    const styleButton = document.querySelector(`.dropdown-item[data-value="${style}"]`);
                    if (styleButton) styleButton.classList.add('active');
                    listActive = true;
                }
            }
        };


        function createNoteElement(note) {
            const div = document.createElement('div');
            div.dataset.id = note.id;
            div.setAttribute('draggable', currentSortMethod === 'unsorted');
            div.classList.add('note-card', 'p-4', 'rounded-xl', 'border', 'shadow-md', 'transition-shadow', 'hover:shadow-lg', 'bg-gray-800', 'border-gray-700', 'flex', 'flex-col', 'sm:flex-row', 'justify-between', 'items-start', 'sm:items-center', 'cursor-pointer');
            
            // Logik f√ºr die Anzeige des Titels/Inhalts
            const contentText = note.content.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
            const contentSnippet = contentText.substring(0, 100);

            let displayContentHtml = '';

            if (note.title.trim()) {
                // Wenn Titel vorhanden: Nur Titel anzeigen (Haupttext ausblenden)
                 // Die Note-Content Box bleibt leer oder zeigt nur den Titel an
            } else if (contentSnippet) {
                // Wenn kein Titel, aber Inhalt vorhanden: Inhalt-Snippet anzeigen
                displayContentHtml = `<div class="text-gray-300 mt-1 max-h-16 overflow-hidden">${contentSnippet}...</div>`;
            } else {
                 // Weder Titel noch Inhalt
                displayContentHtml = `<div class="text-gray-500 mt-1 max-h-16 overflow-hidden">Leere Notiz.</div>`;
            }
            
            const displayTitle = note.title.trim() || "Ohne Titel";
            const titleColor = note.title.trim() ? "text-gray-100" : "text-gray-500";


            div.innerHTML = `
                <div class="flex-grow min-w-0 mb-4 sm:mb-0" data-note-id="${note.id}">
                    <h3 class="text-xl font-semibold ${titleColor} truncate">${displayTitle}</h3>
                    ${displayContentHtml}
                    <p class="text-xs text-gray-500 mt-2">Erstellt: ${new Date(note.createdAt).toLocaleDateString()} ${new Date(note.createdAt).toLocaleTimeString()}</p>
                </div>
                <div class="flex-shrink-0 flex gap-2">
                    <button class="edit-btn bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition-colors focus:outline-none flex items-center justify-center w-10 h-10" aria-label="Notiz bearbeiten">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-1.75 2.121l-7.279 7.279a1 1 0 00-.206.56l-.53 2.651a1 1 0 001.213 1.213l2.65-.53a1 1 0 00.56-.206l7.28-7.279-2.828-2.828z" />
                        </svg>
                    </button>
                    <button class="delete-btn bg-red-600 text-white p-2 rounded-full hover:bg-red-700 transition-colors focus:outline-none flex items-center justify-center w-10 h-10" aria-label="Notiz l√∂schen">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 6h6v10H7V6z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;

             // Event Listeners hinzuf√ºgen
             div.querySelector('.edit-btn').addEventListener('click', () => editNote(note.id, note.title, note.content));
             div.querySelector('.delete-btn').addEventListener('click', () => deleteNote(note.id));
             div.querySelector('.edit-btn').addEventListener('mousedown', (e) => e.preventDefault());
             div.querySelector('.delete-btn').addEventListener('mousedown', (e) => e.preventDefault());


             // Nur Drag-Listener hinzuf√ºgen, wenn Drag erlaubt ist
             if (currentSortMethod === 'unsorted') {
                 div.addEventListener('dragstart', handleDragStart);
                 div.addEventListener('dragover', handleDragOver);
                 div.addEventListener('drop', handleDrop);
                 div.addEventListener('dragend', handleDragEnd);
             }
             return div;
         }

        function renderNotes() {
            notesList.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();

            const filteredNotes = notesData.filter(note => {
                const contentText = note.content.replace(/<[^>]*>/g, '').toLowerCase();
                return note.title.toLowerCase().includes(searchTerm) || contentText.includes(searchTerm);
            });

            if (filteredNotes.length === 0 && notesData.length > 0) {
                noNotesMessage.innerHTML = `<p>Keine Notizen gefunden f√ºr "${searchInput.value}".</p>`;
                noNotesMessage.classList.remove('hidden');
            } else if (notesData.length === 0) {
                noNotesMessage.innerHTML = `<p>Sie haben noch keine Notizen.
                F√ºgen Sie eine neue hinzu, um zu beginnen!</p>`;
                noNotesMessage.classList.remove('hidden');
            } else {
                noNotesMessage.classList.add('hidden');
            }

            filteredNotes.forEach(note => {
                notesList.appendChild(createNoteElement(note));
            });
        }

        function handleDragStart(e) {
            draggedItem = e.target;
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (e.target.closest('.note-card') !== draggedItem) {
                const target = e.target.closest('.note-card');
                if (!target) return;

                const targetId = target.dataset.id;
                const draggedId = draggedItem.dataset.id;

                const targetIndex = notesData.findIndex(n => n.id == targetId);
                const draggedIndex = notesData.findIndex(n => n.id == draggedId);

                if (draggedIndex !== -1 && targetIndex !== -1) {
                    const [removed] = notesData.splice(draggedIndex, 1);
                    notesData.splice(targetIndex, 0, removed);
                    saveNotesToLocal();
                    renderNotes();
                }
            }
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedItem = null;
        }

        const editNote = (noteId, title, content) => {
            editingNoteId = noteId;
            noteTitleInput.value = title;
            noteEditor.innerHTML = content;
            saveNoteBtn.textContent = '√Ñnderungen speichern';
            noteEditor.focus();
            
            document.getElementById('note-title-input').scrollIntoView({ behavior: 'smooth' });
            
            if (content.length > 0) {
                 const range = document.createRange();
                 const selection = window.getSelection();
                 range.selectNodeContents(noteEditor);
                 range.collapse(false);
                 selection.removeAllRanges();
                 selection.addRange(range);
            }
            updateToolbarState();
        };

        const deleteNote = async (noteId) => {
             const confirmed = await showModal('Sind Sie sicher, dass Sie diese Notiz l√∂schen m√∂chten?', true);
             if (confirmed) {
                notesData = notesData.filter(note => note.id !== noteId);
                saveNotesToLocal();
                renderNotes();

                if (editingNoteId === noteId) {
                    resetEditor();
                }
            }
        };

        const resetEditor = () => {
            noteTitleInput.value = '';
            noteEditor.innerHTML = '';
            editingNoteId = null;
            saveNoteBtn.textContent = 'Notiz speichern';
        };

        const saveNote = () => {
            const title = noteTitleInput.value.trim();
            const content = noteEditor.innerHTML.trim();

            if (!title && !content) {
                 showModal('Bitte geben Sie einen Titel oder Inhalt f√ºr die Notiz ein.', false);
                 return;
            }

            if (editingNoteId) {
                const noteIndex = notesData.findIndex(note => note.id === editingNoteId);
                if (noteIndex !== -1) {
                    notesData[noteIndex].title = title;
                    notesData[noteIndex].content = content;
                    notesData[noteIndex].updatedAt = new Date().toISOString();
                }
            } else {
                const newNote = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notesData.unshift(newNote);
            }

            saveNotesToLocal();
            resetEditor();
            sortNotes(currentSortMethod);
        };

        // --- SORTIERFUNKTIONEN ---

        const sortNotes = (method) => {
            currentSortMethod = method;
            
            const selectedButton = document.querySelector(`#sort-dropdown-menu .dropdown-item[data-value="${method}"]`);
            if (selectedButton) {
                sortDropdownBtn.textContent = `Sortieren nach: ${selectedButton.textContent}`;
                
                sortDropdownMenu.querySelectorAll('.dropdown-item').forEach(item => item.classList.remove('active'));
                selectedButton.classList.add('active');
            }

            switch (method) {
                case 'newest':
                    notesData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    notesData.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'title-asc':
                    notesData.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'title-desc':
                    notesData.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'unsorted':
                default:
                    break;
            }

            renderNotes();
        };

        // Event-Handler f√ºr Dropdown-Toggles
        const toggleDropdown = (btn, menu) => {
            document.querySelectorAll('.dropdown-menu.active').forEach(openMenu => {
                if (openMenu !== menu) {
                    openMenu.classList.remove('active');
                }
            });
            menu.classList.toggle('active');
        };

        const handleListDropdown = (e) => {
            const target = e.target.closest('.dropdown-item');
            if (target) {
                const style = target.dataset.value;
                toggleCustomList(style);
                listDropdownMenu.classList.remove('active');
                updateToolbarState();
                noteEditor.focus();
            }
        };

        const handleSizeDropdown = (e) => {
            const target = e.target.closest('.dropdown-item');
            if (target) {
                const size = target.dataset.value;
                applyFormat('fontSize', size);
                sizeDropdownMenu.classList.remove('active');
                updateToolbarState();
                noteEditor.focus();
                
            }
        };

        const handleColorDropdown = (e) => {
            const target = e.target.closest('.dropdown-item');
            if (target) {
                const colorKey = target.dataset.value;
                const colorHex = colorMap[colorKey];
                applyFormat('foreColor', colorHex); 
                colorDropdownMenu.classList.remove('active');
                updateToolbarState();
                noteEditor.focus();
            }
        };

        const handleLink = async () => {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                savedRange = selection.getRangeAt(0);
            } else {
                showModal('Bitte markieren Sie den Text, der verlinkt werden soll.', false);
                return;
            }

            const url = await showLinkModal();
            
            if (url) {
                selection.removeAllRanges();
                selection.addRange(savedRange);
                
                applyFormat('createLink', url);
                updateToolbarState();
            }
            noteEditor.focus();
        };

        // ************************************************************
        // * ZUS√ÑTZLICHER JAVASCRIPT FIX: MOUSEDOWN auf allen Toggles *
        // ************************************************************

        const toolbarButtons = [boldBtn, italicBtn, underlineBtn, indentBtn, outdentBtn, linkBtn];
        toolbarButtons.forEach(btn => {
            btn.addEventListener('mousedown', (e) => e.preventDefault());
        });

        const dropdownToggles = [listDropdownBtn, sizeDropdownBtn, colorDropdownBtn, sortDropdownBtn, exportBtn];
        dropdownToggles.forEach(btn => {
            btn.addEventListener('mousedown', (e) => e.preventDefault());
        });
        document.querySelector('.import-label').addEventListener('mousedown', (e) => e.preventDefault());
        // ************************************************************

        // Dropdown Toggles
        listDropdownBtn.addEventListener('click', () => toggleDropdown(listDropdownBtn, listDropdownMenu));
        sizeDropdownBtn.addEventListener('click', () => toggleDropdown(sizeDropdownBtn, sizeDropdownMenu));
        colorDropdownBtn.addEventListener('click', () => toggleDropdown(colorDropdownBtn, colorDropdownMenu));
        sortDropdownBtn.addEventListener('click', () => toggleDropdown(sortDropdownBtn, sortDropdownMenu));

        // Dropdown Item Handlers (Mousedown wird hier bereits in der Tool-Setup-Logik behandelt)
        listDropdownMenu.addEventListener('click', handleListDropdown);
        sizeDropdownMenu.addEventListener('click', handleSizeDropdown);
        colorDropdownMenu.addEventListener('click', handleColorDropdown);
        sortDropdownMenu.addEventListener('click', (e) => {
             const target = e.target.closest('.dropdown-item');
             if (target) {
                 sortNotes(target.dataset.value);
                 sortDropdownMenu.classList.remove('active');
             }
        });

        // Global Click Listener zum Schlie√üen von Dropdowns
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.toolbar-btn') && 
                !e.target.closest('.dropdown-menu') && 
                !e.target.closest('#sort-dropdown-btn') &&
                !e.target.closest('#note-title-input')) { // F√ºge Titel-Input hinzu, um das Schlie√üen zu verhindern, wenn man tippt
                document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        saveNoteBtn.addEventListener('click', saveNote);
        searchInput.addEventListener('input', (e) => renderNotes(e.target.value));
        
        exportBtn.addEventListener('click', exportNotes);
        importFileInput.addEventListener('change', importNotes);
        
        noteEditor.addEventListener('mouseup', updateToolbarState); 
        
        noteEditor.addEventListener('keyup', () => {
            collapseSelection();
            updateToolbarState();
        }); 
        
        noteEditor.addEventListener('focus', updateToolbarState);
        noteEditor.addEventListener('blur', updateToolbarState);

        // Initial loading of notes
        window.addEventListener('load', loadNotesFromLocal);
    </script>
</body>
</html>
