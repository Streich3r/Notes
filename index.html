<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Offline-Notizen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Basis-Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e2e8f0;
        }
        .note-card {
            background-color: #1a202c;
            border-color: #2d3748;
            cursor: grab;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .note-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        #note-editor {
            min-height: 100px;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #4a5568; 
            background-color: #1a202c;
            color: #ffffff;
            outline: none; 
            transition: all 0.3s;
        }
        
        #note-editor:focus {
            outline: none !important;
        }

        /* *************************************************************** */
        /* ** NEU: RECHNER-PRINZIP BUTTON STYLES (Fokus + Active FIX) ** */
        /* *************************************************************** */

        /* Erweitertes Set aller interaktiven Elemente */
        .toolbar-btn, .dropdown-item, #sort-dropdown-btn, #save-note-btn, #export-btn, 
        label[for="import-file-input"], .edit-btn, .delete-btn, /* edit/delete for note-cards */
        #modal-confirm-btn, #modal-cancel-btn, #link-insert-btn, #link-cancel-btn {
            background-color: #4b5563; /* bg-gray-600 */
            /* VOM RECHNER-CODE √úBERNOMMEN: WICHTIG f√ºr Klick-Reaktion auf Touch-Ger√§ten */
            touch-action: manipulation;
            /* Entfernt den grauen Flash auf mobilen Ger√§ten */
            -webkit-tap-highlight-color: transparent; 
            /* Transition f√ºr den Klick-Effekt (transform) und Farbe */
            transition: transform .06s ease, background-color 0.15s; 
        }

        /* 1. Klick-Effekt (Active State - Der Rechner-Effekt: kurz kleiner werden) */
        .toolbar-btn:active, .dropdown-item:active, #sort-dropdown-btn:active, #save-note-btn:active, 
        #export-btn:active, label[for="import-file-input"]:active, .edit-btn:active, .delete-btn:active,
        #modal-confirm-btn:active, #modal-cancel-btn:active, #link-insert-btn:active, #link-cancel-btn:active {
            transform: scale(0.96); 
            /* KEINE background-color √Ñnderung im Active State */
        }
        
        /* 2. MAUS-FOKUS FIX: Unterdr√ºckt den durch Mausklick ausgel√∂sten Fokus (Kein "grauer Fokus") */
        /* WICHTIG: Sollte NUR :focus ohne :focus-visible sein, um Tastaturfokus zu erhalten */
        .toolbar-btn:focus, .dropdown-item:focus, #sort-dropdown-btn:focus, #save-note-btn:focus,
        #export-btn:focus, label[for="import-file-input"]:focus, .edit-btn:focus, .delete-btn:focus,
        #modal-confirm-btn:focus, #modal-cancel-btn:focus, #link-insert-btn:focus, #link-cancel-btn:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* 3. TASTUR-FOKUS: Definiert einen sichtbaren Fokus NUR f√ºr Barrierefreiheit (Tab-Taste) */
        /* Die ROTE TEST-Markierung bleibt f√ºr den Tastaturfokus erhalten */
        .toolbar-btn:focus-visible, .dropdown-item:focus-visible, #sort-dropdown-btn:focus-visible, #save-note-btn:focus-visible {
            outline: 2px solid red !important;
            box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.7) !important;
            background-color: #4b5563 !important;
        }

        /* Active-Zustand (Blaue Markierung) muss √ºber allen anderen stehen */
        .toolbar-btn.active, .dropdown-item.active {
            background-color: #2563eb !important;
            color: #ffffff !important;
        }

        /* Hover-Zustand (muss √ºber Focus stehen) */
        .toolbar-btn:hover:not(.active), .dropdown-item:hover:not(.active), #sort-dropdown-btn:hover {
            background-color: #6b7280 !important;
        }

        /* Spezial-Override f√ºr den Save-Button (blau) */
        #save-note-btn { background-color: #2563eb;
        }
        #save-note-btn:focus, #save-note-btn:focus-visible { 
            background-color: #2563eb !important;
        }
        #save-note-btn:hover { background-color: #1d4ed8;
        }
        #save-note-btn:active { background-color: #1e40af !important;
        }

        #note-editor:empty:before {
            content: attr(placeholder);
            color: #718096;
            pointer-events: none;
            display: block;
        }
        
        /* --- STABILISIERTE LISTE-STYLES --- */
        #note-editor li, .note-card li {
            color: #ffffff !important;
        }

        #note-editor li::marker, .note-card li::marker {
            color: #ffffff !important;
        }
        
        #note-editor ul, #note-editor ol, .note-card ul, .note-card ol {
            margin-left: 1.5rem;
        }

        /* Kreise (Hohle Kreise) */
        #note-editor ul[style*="list-style-type: circle"], .note-card ul[style*="list-style-type: circle"] {
            list-style-type: circle !important;
        }
        
        /* Punkte (Gef√ºllte Scheiben/Discs) */
        #note-editor ul[style*="list-style-type: disc"], .note-card ul[style*="list-style-type: disc"] {
            list-style-type: disc !important;
        }
        
        /* Fallback f√ºr ul ohne Stil */
        #note-editor ul:not([style]), .note-card ul:not([style]) {
             list-style-type: disc !important;
        }
        
        #note-editor ol, .note-card ol {
            list-style-type: decimal;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            z-index: 10;
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu.active {
            display: block;
        }
    </style>
</head>

    <script>
        // DOM-Elemente
        const notesList = document.getElementById('notes-list');
        const noteTitleInput = document.getElementById('note-title-input');
        const noteEditor = document.getElementById('note-editor');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const searchInput = document.getElementById('search-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noNotesMessage = document.getElementById('no-notes-message');

        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        const underlineBtn = document.getElementById('underline-btn');
        const indentBtn = document.getElementById('indent-btn');
        const outdentBtn = document.getElementById('outdent-btn');
        const linkBtn = document.getElementById('link-btn');
        const listDropdownMenu = document.getElementById('list-dropdown-menu');
        const listDropdownBtn = document.getElementById('list-dropdown-btn');
        const listDropdownItems = listDropdownMenu.querySelectorAll('.dropdown-item');
        const sizeDropdownMenu = document.getElementById('size-dropdown-menu');
        const sizeDropdownBtn = document.getElementById('size-dropdown-btn');
        const sizeDropdownItems = sizeDropdownMenu.querySelectorAll('.dropdown-item');

        const colorDropdownMenu = document.getElementById('color-dropdown-menu');
        const colorDropdownBtn = document.getElementById('color-dropdown-btn');
        const colorDropdownItems = colorDropdownMenu.querySelectorAll('.dropdown-item');

        // Sortier-Elemente
        const sortDropdownBtn = document.getElementById('sort-dropdown-btn');
        const sortDropdownMenu = document.getElementById('sort-dropdown-menu');
        const sortDropdownItems = sortDropdownMenu.querySelectorAll('.dropdown-item');
        
        // KONSTANTEN F√úR IMPORT/EXPORT
        const exportBtn = document.getElementById('export-btn');
        const importFileInput = document.getElementById('import-file-input');
        
        // Modal-Elemente
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        // Link-Modal-Elemente
        const linkModalBackdrop = document.getElementById('link-modal-backdrop');
        const linkUrlInput = document.getElementById('link-url-input');
        const linkInsertBtn = document.getElementById('link-insert-btn');
        const linkCancelBtn = document.getElementById('link-cancel-btn');

        let notesData = [];
        let editingNoteId = null;
        let savedRange;
        // Zum Speichern der Auswahl
        let currentSortMethod = 'unsorted';
        // Speicherschl√ºssel als Konstante definieren
        const NOTES_STORAGE_KEY = 'notes';
        const colorMap = {
            'red': '#ff0000',
            'green': '#008000',
            'blue': '#3b82f6', 
            'yellow': '#ffff00',
            'white': '#ffffff'
        };
        const sizeMap = {
            '1': '12px',
            '3': '16px',
            '5': '24px'
        };
        // Drag-and-Drop-Variablen
        let draggedItem = null;
        const showModal = (message, showCancelButton = false) => {
            return new Promise(resolve => {
                modalText.textContent = message;
                modalCancelBtn.style.display = showCancelButton ? 'inline-block' : 'none';
                modalBackdrop.classList.remove('hidden');
            
                const confirmHandler = () => {
                    modalBackdrop.classList.add('hidden');
                    resolve(true);
                };
                const cancelHandler = () => {
          
                    modalBackdrop.classList.add('hidden');
                    resolve(false);
                };
                modalConfirmBtn.onclick = confirmHandler;
                modalCancelBtn.onclick = cancelHandler;
            });
        };
        
        // ** GE√ÑNDERT: F√ºgt noteEditor.focus() beim Abbrechen hinzu **
        const showLinkModal = () => {
            return new Promise(resolve => {
                linkUrlInput.value = '';
                linkModalBackdrop.classList.remove('hidden');
                
                const insertHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    // Der Fokus wird in der linkBtn-Logik nach der Link-Einf√ºgung gesetzt
                    resolve(linkUrlInput.value);
                };
                
                const cancelHandler = () => {
                    linkModalBackdrop.classList.add('hidden');
                    noteEditor.focus(); // *** NEU: Fokus zur√ºck in den Editor nach Abbruch ***
                    resolve(null);
                };
                
                linkInsertBtn.onclick = insertHandler;
                linkCancelBtn.onclick = cancelHandler;
            });
        };
        
        
        const saveSelection = () => {
            if (window.getSelection) {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    savedRange = selection.getRangeAt(0);
                }
            } else if (document.selection && document.selection.createRange) {
                savedRange = document.selection.createRange();
            }
        };

        const restoreSelection = () => {
            if (savedRange) {
                if (window.getSelection) {
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(savedRange);
                } else if (document.selection && savedRange.select) {
                    savedRange.select();
                }
            }
        };

        
        const collapseSelection = () => {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                // Hebt die aktive Textmarkierung auf und l√§sst nur den Cursor stehen
                selection.collapseToEnd();
            }
        };

        
        const saveNotesToLocal = () => {
            try {
                localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notesData));
            } catch (e) {
                console.error("Fehler beim Speichern der Notizen im lokalen Speicher:", e);
                showModal("Ihre Notizen konnten nicht gespeichert werden. Der lokale Speicher ist m√∂glicherweise voll.");
            }
        };

        
        const loadNotesFromLocal = () => {
            try {
                const storedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
                notesData = storedNotes ? JSON.parse(storedNotes) : [];
                
                // Wende die Standard-Sortierung an, um die UI zu initialisieren und zu rendern
                sortNotes(currentSortMethod);
            } catch (e) {
                console.error("Fehler beim Laden der Notizen aus dem lokalen Speicher:", e);
                notesData = [];
                showModal("Ihre Notizen konnten nicht geladen werden. M√∂glicherweise ist die Datenstruktur besch√§digt.");
                renderNotes();
            }
        };
        
        // --- IMPORT/EXPORT FUNKTIONEN ---
        const exportNotes = async () => { 
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
            if (!notesJson || notesJson === '[]') {
                await showModal('Keine Notizen zum Exportieren vorhanden.', false);
                return;
            }

            const blob = new Blob([notesJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.href = url;
            a.download = `Meine_Offline_Notizen_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            await showModal('Notizen erfolgreich exportiert!', false);
        };
        
        const importNotes = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = async (e) => {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(importedNotes)) {
                        // NEUE LOGIK: Kombiniert die bestehenden Notizen mit den importierten Notizen.
                        notesData = notesData.concat(importedNotes);
                        // Speichere die kombinierte Liste in Local Storage
                        saveNotesToLocal();
                        // Lade die Notizen neu und rendere sie (wendet auch die Sortierung an)
                        loadNotesFromLocal();
                        await showModal('Notizen erfolgreich importiert und geladen!', false);
                    } else {
                        await showModal('Fehler: Die importierte Datei hat kein g√ºltiges Notizformat.', false);
                    }
                } catch (error) {
                    await showModal('Fehler beim Lesen oder Parsen der Datei.', false);
                    console.error('Import error:', error);
                }
            };
            reader.onerror = () => {
                showModal('Fehler beim Lesen der Datei.', false);
            };

            reader.readAsText(file);
        };
        // --- ENDE IMPORT/EXPORT FUNKTIONEN ---


        const applyFormat = (command, value = null) => {
            document.execCommand(command, false, value);
        };

        const toggleList = (command) => {
            applyFormat(command);
        };

        const rgbToHex = (rgb) => {
            if (!rgb || !rgb.startsWith('rgb')) return rgb;
            if(rgb.trim() === '') return '';

            const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!parts) return rgb;

            const hex = (x) => {
                const h = parseInt(x).toString(16);
                return h.length === 1 ? '0' + h : h;
            };

            return '#' + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
        };
        
        // ******************************************************
        // ** KORRIGIERTE DOM-MANIPULATIONS-LOGIK F√úR LISTEN **
        // ******************************************************

        /**
         * Helferfunktion: Findet das n√§chste Block-Level-Element (p, div, li, hx)
         * in Bezug auf den aktuellen Cursor innerhalb des noteEditor.
         */
        const getCurrentBlockElement = (selection) => {
            if (!selection.rangeCount) return null;
            let node = selection.getRangeAt(0).startContainer;

            // Wenn es ein Textknoten ist, gehe zum √ºbergeordneten Element
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentNode;
            }

            // Finde den n√§chsten Block-Level-Elternteil (P, DIV, LI)
            while (node && node !== noteEditor) {
                const tagName = node.tagName;
                // F√ºge DIV hinzu, falls der Editor ein leeres DIV erstellt (z.B. bei Enter)
                if (['P', 'DIV', 'LI', 'H1', 'H2', 'H3'].includes(tagName)) {
                    return node;
                }
                node = node.parentNode;
            }
            // Fallback
            return noteEditor;
        };

        /**
         * F√ºhrt die unabh√§ngige Listenaktion pro Zeile durch (manuelle DOM-Manipulation).
         * @param {string} targetStyle - 'decimal', 'disc', 'circle'
         */
        const toggleCustomList = (targetStyle) => {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            // Finde das aktuelle Block-Element
            const currentBlock = getCurrentBlockElement(selection);

            if (!currentBlock || currentBlock === noteEditor) {
                // Fallback f√ºr leere Zeile im Root: Erstelle ein P-Tag und rufe Funktion erneut auf
                document.execCommand('insertParagraph', false, null);
                const newP = getCurrentBlockElement(selection);
                if (newP && newP !== noteEditor) {
                    toggleCustomList(targetStyle);
                }
                return;
            }

            const isCurrentlyLi = currentBlock.tagName === 'LI';
            let currentListType = null;
            let currentListStyle = 'none';

            if (isCurrentlyLi) {
                const parentList = currentBlock.parentNode;
                currentListType = parentList.tagName; // 'UL' or 'OL'
                currentListStyle = currentListType === 'OL' ?
                    'decimal' : (parentList.style.listStyleType || 'disc');
                if (currentListStyle === '') currentListStyle = 'disc';
            }

            // ------------------------------------
            // 1. ZIEL: DEAKTIVIERUNG (Toggle OFF)
            // ------------------------------------
            // Pr√ºfe, ob der Zielstil gleich dem aktuellen Stil ist
            if (isCurrentlyLi && (
                (targetStyle === 'decimal' && currentListStyle === 'decimal') ||
                (targetStyle === 'disc' && (currentListStyle === 'disc' || currentListStyle === '')) ||
                (targetStyle === 'circle' && currentListStyle === 'circle')
            ) ) {
                // Unliste das Element: Content in ein P-Tag zur√ºckf√ºhren
                const content = currentBlock.innerHTML;
                const newBlock = document.createElement('p');
                newBlock.innerHTML = content;
                const parentList = currentBlock.parentNode;

                // F√ºge den neuen Block vor der Elternliste ein
                parentList.parentNode.insertBefore(newBlock, parentList);
                currentBlock.remove(); // Entferne das li

                // Aufr√§umen: Wenn die Elternliste jetzt leer ist und nur noch <br> enth√§lt, entferne sie
                if (parentList.children.length === 0 || parentList.innerHTML.trim() === '<br>') {
                    parentList.remove();
                }

                // Setze den Cursor zur√ºck
                selection.removeAllRanges();
                const newRange = document.createRange();
                newRange.selectNodeContents(newBlock);
                newRange.collapse(false);
                selection.addRange(newRange);
                return; // Aktion beendet
            }

            // ------------------------------------
            // 2. ZIEL: STIL WECHSELN oder AKTIVIEREN
            // ------------------------------------
            let targetListTag = (targetStyle === 'decimal') ? 'OL' : 'UL';
            let targetListStyleValue = (targetStyle === 'decimal') ? null : targetStyle;
            
            let listElement = null;
            let listItem = null;

            if (isCurrentlyLi) {
                // FALL 2A: Wir sind bereits in einer Liste (LI)
                let currentList = currentBlock.parentNode;

                if (currentList.tagName === targetListTag && (currentListStyle === targetListStyleValue || (currentListStyle === 'disc' && targetListStyleValue === null))) {
                    // Bleibe in der aktuellen Liste, √§ndere nur den Stil
                    listElement = currentList;
                    listItem = currentBlock;
                } else {
                    // Stilwechsel oder Wechsel UL <-> OL
                    // 1. LI aus der alten Liste entfernen
                    currentList.removeChild(currentBlock);
                    
                    // 2. Neue Liste erstellen/suchen
                    // Pr√ºfe, ob das vorherige/n√§chste Geschwisterelement die gew√ºnschte Liste ist
                    let sibling = currentList.previousElementSibling || currentList.nextElementSibling;
                    if (sibling && sibling.tagName === targetListTag) {
                        listElement = sibling;
                    } else {
                        listElement = document.createElement(targetListTag);
                        // F√ºge die neue Liste an der Stelle der alten Liste ein (davor)
                        currentList.parentNode.insertBefore(listElement, currentList);
                    }
                    
                    // 3. LI in die neue Liste einf√ºgen
                    listItem = currentBlock; // Das alte LI wird wiederverwendet
                    listElement.appendChild(listItem);
                    
                    // 4. Aufr√§umen: Wenn die alte Liste leer ist, entferne sie
                    if (currentList.children.length === 0 || currentList.innerHTML.trim() === '<br>') {
                        currentList.remove();
                    }
                }
            } else {
                // FALL 2B: Wir sind in einem P oder DIV (keine Liste) -> Liste erstellen
                
                // 1. Suche die n√§chste/vorherige Liste vom Zieltyp
                let sibling = currentBlock.previousElementSibling || currentBlock.nextElementSibling;
                if (sibling && sibling.tagName === targetListTag) {
                    listElement = sibling;
                } else {
                    // Neue Liste erstellen und anstelle des aktuellen Blocks einf√ºgen
                    listElement = document.createElement(targetListTag);
                    currentBlock.parentNode.insertBefore(listElement, currentBlock);
                }

                // 2. Erstelle ein neues LI und verschiebe den Inhalt des aktuellen Blocks dorthin
                listItem = document.createElement('LI');
                listItem.innerHTML = currentBlock.innerHTML;
                
                // 3. F√ºge das LI zur Liste hinzu
                listElement.appendChild(listItem);
                
                // 4. Entferne den alten Block (P/DIV)
                currentBlock.remove();
            }

            // 3. Stil auf die Liste anwenden (nur f√ºr ULs relevant)
            if (targetListTag === 'UL') {
                listElement.style.listStyleType = targetListStyleValue;
            } else {
                // OLs immer auf standard 'decimal' setzen
                listElement.style.listStyleType = '';
            }

            // 4. Cursor positionieren
            selection.removeAllRanges();
            const newRange = document.createRange();
            // Cursor ans Ende des LI setzen
            newRange.selectNodeContents(listItem);
            newRange.collapse(false);
            selection.addRange(newRange);
            
        };

        // Hilfsfunktion zum √ñffnen/Schlie√üen von Dropdowns
        const toggleDropdown = (button, menu) => {
            const isActive = menu.classList.toggle('active');

            // Schlie√üe andere Dropdowns, falls ge√∂ffnet
            document.querySelectorAll('.dropdown-menu.active').forEach(openMenu => {
                if (openMenu !== menu) {
                    openMenu.classList.remove('active');
                }
            });
            // Update des Buttons beim Schlie√üen
            updateToolbarState(); 
        };

        // Funktion zum Aktualisieren des Toolbar-Zustands
        const updateToolbarState = () => {
            // Hilfsfunktion zum Pr√ºfen des Zustands eines Formats
            const isFormatActive = (command) => document.queryCommandState(command);
            
            // Setzt alle Buttons in der Toolbar auf inaktiv
            document.querySelectorAll('.toolbar-btn:not(#list-dropdown-btn):not(#size-dropdown-btn):not(#color-dropdown-btn)').forEach(btn => {
                btn.classList.remove('active');
            });

            // Setzt Dropdown-Toggles auf inaktiv
            listDropdownBtn.classList.remove('active');
            sizeDropdownBtn.classList.remove('active');
            colorDropdownBtn.classList.remove('active');
            
            // Text-Formate
            if (isFormatActive('bold')) boldBtn.classList.add('active');
            if (isFormatActive('italic')) italicBtn.classList.add('active');
            if (isFormatActive('underline')) underlineBtn.classList.add('active');
            if (isFormatActive('createLink')) linkBtn.classList.add('active');

            // Listen-Formate (Komplex, pr√ºfen Sie den DOM-Knoten)
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const currentBlock = getCurrentBlockElement(selection);
                if (currentBlock && currentBlock.tagName === 'LI') {
                    listDropdownBtn.classList.add('active');
                    const parentList = currentBlock.parentNode;
                    const listType = parentList.tagName === 'OL' ? 'decimal' : (parentList.style.listStyleType || 'disc');
                    
                    // Markiere das Dropdown-Item als aktiv
                    listDropdownItems.forEach(item => {
                        item.classList.remove('active');
                        if (item.getAttribute('data-value') === listType) {
                            item.classList.add('active');
                        }
                    });
                }
            }
        };

        // --- CRUD-Logik ---

        const saveNote = () => {
            const title = noteTitleInput.value.trim();
            const content = noteEditor.innerHTML.trim();
            
            if (!title && !content) {
                showModal('Bitte geben Sie einen Titel oder Inhalt f√ºr die Notiz ein.');
                return;
            }

            if (editingNoteId) {
                // Notiz bearbeiten
                const noteIndex = notesData.findIndex(note => note.id === editingNoteId);
                if (noteIndex !== -1) {
                    notesData[noteIndex].title = title;
                    notesData[noteIndex].content = content;
                    notesData[noteIndex].updatedAt = new Date().toISOString();
                    showModal('Notiz erfolgreich aktualisiert!');
                }
            } else {
                // Neue Notiz erstellen
                const newNote = {
                    id: Date.now().toString(),
                    title: title,
                    content: content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notesData.push(newNote);
                showModal('Notiz erfolgreich gespeichert!');
            }
            
            // Aufr√§umen und Speichern
            noteTitleInput.value = '';
            noteEditor.innerHTML = '';
            editingNoteId = null;
            saveNotesToLocal();
            // F√ºhre Sortierung/Rendering aus
            sortNotes(currentSortMethod);
            updateToolbarState(); // Toolbar zur√ºcksetzen
        };

        const editNote = (id, title, content) => {
            editingNoteId = id;
            noteTitleInput.value = title;
            noteEditor.innerHTML = content;
            // Scrolle zum Editor
            noteEditor.scrollIntoView({ behavior: 'smooth' });
            noteEditor.focus();
        };

        const deleteNote = async (id) => {
            const confirm = await showModal('Sind Sie sicher, dass Sie diese Notiz l√∂schen m√∂chten?', true);
            if (confirm) {
                notesData = notesData.filter(note => note.id !== id);
                saveNotesToLocal();
                sortNotes(currentSortMethod); // Neu rendern
                showModal('Notiz erfolgreich gel√∂scht!');
            }
        };

        // --- SORTIER-LOGIK ---

        const sortNotes = (method) => {
            currentSortMethod = method;
            
            switch (method) {
                case 'newest':
                    notesData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    notesData.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'title-asc':
                    notesData.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'title-desc':
                    notesData.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'unsorted':
                default:
                    // Keine Sortierung, beibehalten der aktuellen Reihenfolge (wichtig f√ºr Drag-and-Drop)
                    break;
            }
            
            // Update des Sortier-Buttons
            const activeItem = Array.from(sortDropdownItems).find(item => item.getAttribute('data-value') === method);
            if (activeItem) {
                sortDropdownBtn.textContent = `Sortieren nach: ${activeItem.textContent}`;
                sortDropdownItems.forEach(item => item.classList.remove('active'));
                activeItem.classList.add('active');
            }
            
            renderNotes(searchInput.value);
            saveNotesToLocal(); // Speichert die Reihenfolge im unsorted-Modus
        };

        // --- RENDER-LOGIK ---

        const renderNotes = (searchTerm = '') => {
            notesList.innerHTML = '';
            loadingIndicator.classList.add('hidden');
            const filteredNotes = notesData.filter(note => 
                note.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                note.content.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filteredNotes.length === 0) {
                noNotesMessage.classList.remove('hidden');
            } else {
                noNotesMessage.classList.add('hidden');
                filteredNotes.forEach(note => {
                    notesList.appendChild(createNoteCard(note));
                });
            }
        };

        const createNoteCard = (note) => {
            const div = document.createElement('div');
            div.className = 'note-card p-4 border rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl relative';
            div.setAttribute('data-id', note.id);
            div.setAttribute('draggable', currentSortMethod === 'unsorted');

            const titleElement = document.createElement('h3');
            titleElement.className = 'text-xl font-bold text-blue-400 mb-2';
            titleElement.textContent = note.title || 'Ohne Titel';

            const contentElement = document.createElement('div');
            contentElement.className = 'text-gray-300 text-sm overflow-hidden mb-3';
            // Nur die ersten 100 Zeichen anzeigen
            contentElement.innerHTML = note.content.substring(0, 150) + (note.content.length > 150 ? '...' : '');

            const dateElement = document.createElement('p');
            dateElement.className = 'text-xs text-gray-500 mt-2';
            dateElement.textContent = `Erstellt: ${new Date(note.createdAt).toLocaleDateString()} | Aktualisiert: ${new Date(note.updatedAt).toLocaleDateString()}`;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'flex justify-end space-x-2 mt-4';

            const editBtn = document.createElement('button');
            editBtn.className = 'edit-btn text-sm bg-yellow-600 text-white py-1 px-3 rounded-full hover:bg-yellow-700 transition-colors focus:outline-none';
            editBtn.textContent = 'Bearbeiten';

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn text-sm bg-red-600 text-white py-1 px-3 rounded-full hover:bg-red-700 transition-colors focus:outline-none';
            deleteBtn.textContent = 'L√∂schen';

            actionsDiv.appendChild(editBtn);
            actionsDiv.appendChild(deleteBtn);

            div.appendChild(titleElement);
            div.appendChild(contentElement);
            div.appendChild(dateElement);
            div.appendChild(actionsDiv);

             // Event Listeners f√ºr die Karte
             div.querySelector('.edit-btn').addEventListener('click', () => editNote(note.id, note.title, note.content));
             div.querySelector('.delete-btn').addEventListener('click', () => deleteNote(note.id));
        
             // Nur Drag-Listener hinzuf√ºgen, wenn Drag erlaubt ist
             if (currentSortMethod === 'unsorted') {
                 div.addEventListener('dragstart', handleDragStart);
                 div.addEventListener('dragover', handleDragOver);
                 div.addEventListener('drop', handleDrop);
                 div.addEventListener('dragend', handleDragEnd);
             }
             return div;
        };

        // --- DRAG AND DROP LOGIK ---

        const handleDragStart = (e) => {
            draggedItem = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedItem.getAttribute('data-id'));
            setTimeout(() => {
                draggedItem.classList.add('dragging');
            }, 0);
        };

        const handleDragOver = (e) => {
            e.preventDefault(); 
            e.dataTransfer.dropEffect = 'move';

            const targetItem = e.target.closest('.note-card');
            if (targetItem && targetItem !== draggedItem) {
                const targetRect = targetItem.getBoundingClientRect();
                const targetCenterY = targetRect.top + targetRect.height / 2;
                
                if (e.clientY < targetCenterY) {
                    notesList.insertBefore(draggedItem, targetItem);
                } else {
                    notesList.insertBefore(draggedItem, targetItem.nextSibling);
                }
            }
        };

        const handleDrop = (e) => {
            e.preventDefault();
            // Die Logik f√ºr das Verschieben ist bereits in handleDragOver
        };

        const handleDragEnd = (e) => {
            draggedItem.classList.remove('dragging');
            draggedItem = null;
            
            // Aktualisiere notesData basierend auf der neuen DOM-Reihenfolge
            const newOrderIds = Array.from(notesList.querySelectorAll('.note-card')).map(card => card.getAttribute('data-id'));
            
            const newNotesData = [];
            newOrderIds.forEach(id => {
                const note = notesData.find(n => n.id === id);
                if (note) {
                    newNotesData.push(note);
                }
            });
            notesData = newNotesData;
            saveNotesToLocal();
        };


        // --- EVENT LISTENERS ---
        
        // Dropdown-Toggle (Sortierung)
        sortDropdownBtn.addEventListener('click', () => toggleDropdown(sortDropdownBtn, sortDropdownMenu));
        sortDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const sortMethod = e.target.getAttribute('data-value');
                sortNotes(sortMethod);
                toggleDropdown(sortDropdownBtn, sortDropdownMenu);
            });
        });

        // Dropdown-Toggle (Toolbar)
        listDropdownBtn.addEventListener('click', () => toggleDropdown(listDropdownBtn, listDropdownMenu));
        sizeDropdownBtn.addEventListener('click', () => toggleDropdown(sizeDropdownBtn, sizeDropdownMenu));
        colorDropdownBtn.addEventListener('click', () => toggleDropdown(colorDropdownBtn, colorDropdownMenu));

        // Schlie√üe Dropdowns beim Klicken au√üerhalb
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });


        // ***************************************************************
        // ** NEU: Toolbar-Buttons Event Listener mit Auto-Fokus **
        // ***************************************************************
        
        // Einfache Formatierungs-Buttons
        boldBtn.addEventListener('click', () => { applyFormat('bold'); updateToolbarState(); noteEditor.focus(); });
        italicBtn.addEventListener('click', () => { applyFormat('italic'); updateToolbarState(); noteEditor.focus(); });
        underlineBtn.addEventListener('click', () => { applyFormat('underline'); updateToolbarState(); noteEditor.focus(); });
        indentBtn.addEventListener('click', () => { applyFormat('indent'); updateToolbarState(); noteEditor.focus(); });
        outdentBtn.addEventListener('click', () => { applyFormat('outdent'); updateToolbarState(); noteEditor.focus(); });

        // Listen-Dropdown-Items
        listDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const listType = e.target.getAttribute('data-value');
                toggleCustomList(listType);
                toggleDropdown(listDropdownBtn, listDropdownMenu);
                updateToolbarState();
                noteEditor.focus(); // *** NEU: Fokus zur√ºcksetzen ***
            });
        });

        // Gr√∂√üen-Dropdown-Items
        sizeDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const size = e.target.getAttribute('data-value');
                applyFormat('fontSize', size);
                collapseSelection(); 
                toggleDropdown(sizeDropdownBtn, sizeDropdownMenu);
                updateToolbarState();
                noteEditor.focus(); // *** NEU: Fokus zur√ºcksetzen ***
            });
        });

        // Farb-Dropdown-Items
        colorDropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const colorName = e.target.getAttribute('data-value');
                const hexColor = colorMap[colorName];
                applyFormat('foreColor', hexColor);
                collapseSelection(); 
                toggleDropdown(colorDropdownBtn, colorDropdownMenu);
                updateToolbarState();
                noteEditor.focus(); // *** NEU: Fokus zur√ºcksetzen ***
            });
        });

        // Link Button (√ñffnet Modal und verarbeitet das Ergebnis)
        linkBtn.addEventListener('click', async () => {
            // Speichert die aktuelle Auswahl, BEVOR das Modal ge√∂ffnet wird
            saveSelection();
            
            // √ñffne das Modal und warte auf die URL
            const url = await showLinkModal();

            // Stellt die Auswahl wieder her, BEVOR der Link eingef√ºgt wird
            restoreSelection();
            
            if (url) {
                // execCommand zum Einf√ºgen des Links
                applyFormat('createLink', url);
                updateToolbarState();
            }
            
            // Unabh√§ngig davon, ob eingef√ºgt oder abgebrochen wurde: Fokus zur√ºcksetzen
            // NOTE: Der Cancel-Handler in showLinkModal setzt den Fokus bereits. Hier nur, wenn eingef√ºgt wurde.
            if (url) {
                noteEditor.focus(); 
            }
        });
        
        // Allgemeine Listeners
        saveNoteBtn.addEventListener('click', saveNote);
        searchInput.addEventListener('input', (e) => renderNotes(e.target.value));
        
        exportBtn.addEventListener('click', exportNotes);
        importFileInput.addEventListener('change', importNotes);
        
        // Event listener zur Aktualisierung des Toolbar-Zustands
        noteEditor.addEventListener('mouseup', updateToolbarState); 
        
        // ** GE√ÑNDERT: Implementiert Touch-Click-Verhalten **
        noteEditor.addEventListener('keyup', () => {
            collapseSelection();
            updateToolbarState();
        }); 
        
        noteEditor.addEventListener('focus', updateToolbarState);
        noteEditor.addEventListener('blur', updateToolbarState);

        // Initial loading of notes
        window.addEventListener('load', loadNotesFromLocal);
    </script>
